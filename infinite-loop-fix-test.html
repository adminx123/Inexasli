<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Loop Fix Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .test-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #ddd;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .warning { background: #fff3cd; color: #856404; }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            margin: 8px;
            cursor: pointer;
        }
        button:hover { background: #218838; }
        .log-counter {
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üõ†Ô∏è Infinite Loop Fix Test</h1>
    
    <div class="test-section">
        <h3>Button Click Counter</h3>
        <p>This should show a normal count (1-3 clicks), not hundreds of clicks.</p>
        <div class="log-counter">
            Camera Button Clicks: <span id="clickCount">0</span><br>
            Manual Triggers: <span id="manualCount">0</span>
        </div>
        <div id="clickStatus"></div>
    </div>

    <div class="test-section">
        <h3>Camera Button Test</h3>
        <button onclick="initTest()">Initialize Test</button>
        <div id="testContainer"></div>
        <div id="testResults"></div>
    </div>

    <script type="module">
        import { ImageUpload } from './utility/imageUpload.js';
        
        let clickCount = 0;
        let manualCount = 0;
        let testImageUpload = null;
        
        // Override console.log to capture ImageUpload logs
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            
            const message = args.join(' ');
            if (message.includes('ImageUpload: Camera button clicked')) {
                clickCount++;
                document.getElementById('clickCount').textContent = clickCount;
                
                // Check for infinite loop
                if (clickCount > 10) {
                    document.getElementById('clickStatus').innerHTML = 
                        '<div class="error">üö® INFINITE LOOP DETECTED! Camera button clicked ' + clickCount + ' times!</div>';
                } else if (clickCount <= 3) {
                    document.getElementById('clickStatus').innerHTML = 
                        '<div class="success">‚úÖ Normal click count: ' + clickCount + '</div>';
                }
            }
            
            if (message.includes('ImageUpload: Manually triggering camera input')) {
                manualCount++;
                document.getElementById('manualCount').textContent = manualCount;
            }
        };
        
        window.initTest = function() {
            // Reset counters
            clickCount = 0;
            manualCount = 0;
            document.getElementById('clickCount').textContent = '0';
            document.getElementById('manualCount').textContent = '0';
            document.getElementById('clickStatus').innerHTML = '<div class="info">Monitoring clicks...</div>';
            
            const container = document.getElementById('testContainer');
            const results = document.getElementById('testResults');
            
            container.innerHTML = '';
            results.innerHTML = '<div class="info">üîÑ Initializing ImageUpload...</div>';
            
            try {
                testImageUpload = new ImageUpload({
                    maxFiles: 2,
                    onFilesSelected: (files) => {
                        results.innerHTML = `<div class="success">‚úÖ SUCCESS! Files selected: ${files.length}</div>`;
                    },
                    onError: (error) => {
                        results.innerHTML = `<div class="error">‚ùå Error: ${error}</div>`;
                    }
                });
                
                const success = testImageUpload.initialize('testContainer', {
                    cameraText: 'üì∏ Test Camera (Click Me)',
                    galleryText: 'üñºÔ∏è Test Gallery'
                });
                
                if (success !== false) {
                    results.innerHTML = `
                        <div class="success">‚úÖ ImageUpload initialized</div>
                        <div class="info">üëÜ Click the camera button above and watch the counter</div>
                    `;
                } else {
                    results.innerHTML = '<div class="error">‚ùå Failed to initialize</div>';
                }
                
            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå Exception: ${error.message}</div>`;
            }
        };
        
        // Auto-run after a delay
        setTimeout(() => {
            initTest();
        }, 500);
    </script>
</body>
</html>

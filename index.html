<head>
    <meta charset="UTF-8" />

    <style> 
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .impact {
            text-align: center;
        }

        .impact img {
            display: inline-block;
        }

        .impact h1, .impact h2 {
            max-width: 90%;
            margin: 0 auto; 
        }

        .impact h1 {
            color: white;
        }

        .impact h2 {
            font-size: 11px;
            font-family: 'Helvetica', sans-serif;
            color: #333;
        }
  
        #animationContainer {
            font-family: Arial, sans-serif;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            position: relative;
            gap: 20px;
        }
        .letter-group {
            display: inline-block;
            transition: all 0.5s ease;
        }
        .word {
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: translateY(20px);
        }
        .hidden {
            opacity: 0;
        }
        .slide-out {
            transform: translateX(50px);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="menu" id="menuToggle">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="dropdown" id="dropdownMenu">
        <a href="mailto:support@inexasli.com">Contact</a>
    </div>

    <div id="animationContainer">
        <div id="initialText">
            <span class="letter-group">IN</span>
            <span class="letter-group">EX</span>
            <span class="letter-group">AS</span>
            <span class="letter-group">LI</span>
        </div>
     
        <div id="fullWords" class="hidden">
            <span class="word">IN</span>
            <span class="word">EX</span>
            <span class="word">AS</span>
            <span class="word">LI</span>
        </div>
    </div>

    <h1 style="max-width: 100%; color: white; font-family: 'Montserrat', sans-serif; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; font-size:20px;">Empowering Thee</h1>

 <script>
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            const letterGroups = document.querySelectorAll('.letter-group');
            const words = ['INCOME', 'EXPENSE', 'ASSET', 'LIABILITY'];
            const initialText = document.getElementById('initialText');
            const fullWords = document.getElementById('fullWords');
            const wordElements = fullWords.querySelectorAll('.word'); // Assuming each word has this class

            // Start with initialText hidden
            initialText.style.display = 'none';
            fullWords.style.display = 'block';

            // Function to animate a single letter and its associated word
            function animateLetterAndWord(index) {
                if (index >= letterGroups.length) {
                    // Animation complete, hide fullWords and show initialText
                    fullWords.style.display = 'none';
                    initialText.style.display = 'flex';
                    return;
                }

                // Animate letter
                const letterGroup = letterGroups[index];
                letterGroup.style.opacity = '0';
                letterGroup.style.transform = 'translateX(-50px)'; // Start off-screen
                setTimeout(() => {
                    letterGroup.style.transition = 'all 0.5s ease-in-out'; // Transition to make it smooth
                    letterGroup.style.opacity = '1';
                    letterGroup.style.transform = 'translateX(0)';
                }, 0);

                // Show associated word
                const word = wordElements[index];
                word.style.opacity = '0';
                word.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    word.style.opacity = '1';
                    word.style.transform = 'translateY(0)';
                    
                    // Wait a bit, then hide word and move to next letter
                    setTimeout(() => {
                        word.style.opacity = '0';
                        animateLetterAndWord(index + 1);
                    }, 1000); // Show word for 1 second
                }, 500); // Wait for letter to move into place
            }

            animateLetterAndWord(0);

        }, 1500); // Wait 1.5 seconds before starting animation

    });

    // Menu functionality remains unchanged
    const menuToggle = document.getElementById("menuToggle");
    const dropdownMenu = document.getElementById("dropdownMenu");

    menuToggle.addEventListener("click", () => {
        menuToggle.classList.toggle("active");
        dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", (event) => {
        if (!menuToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
            dropdownMenu.style.display = "none";
            menuToggle.classList.remove("active");
        }
    });
</script>
</body>
</html>

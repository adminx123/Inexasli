<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INEXASLI</title>

    <!-- this is an extended list of places icon could be needed -->
    <link rel="icon" type="image/x-icon" href="/images/newLogo.jpg" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/newLogo.jpg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/newLogo.jpg" />

    <style> 
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .impact {
            text-align: center;
        }

        .impact img {
            display: inline-block;
        }

        .impact h1, .impact h2 {
            max-width: 90%;
            margin: 0 auto; 
        }

        .impact h1 {
            color: white;
        }

        .impact h2 {
            font-size: 11px;
            font-family: 'Helvetica', sans-serif;
            color: #333;
        }
  
        #animationContainer {
            font-family: Arial, sans-serif;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            position: relative;
            gap: 20px;
        }
        .letter-group {
            display: inline-block;
            transition: all 0.5s ease;
        }
        .word {
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: translateY(20px);
        }
        .hidden {
            opacity: 0;
        }
        .slide-out {
            transform: translateX(50px);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="menu" id="menuToggle">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="dropdown" id="dropdownMenu">
        <a href="mailto:support@inexasli.com">Contact</a>
    </div>

    <div id="animationContainer">
        <div id="initialText">
            <span class="letter-group">IN</span>
            <span class="letter-group">EX</span>
            <span class="letter-group">AS</span>
            <span class="letter-group">LI</span>
        </div>
     
        <div id="fullWords" class="hidden">
            <span class="word">INcome</span>
            <span class="word">EXpense</span>
            <span class="word">ASset</span>
            <span class="word">LIability</span>
        </div>
    </div>

    <h1 style="max-width: 100%; color: white; font-family: 'Montserrat', sans-serif; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; font-size:20px;">Empowering Thee</h1>

    <script>
    const menuToggle = document.getElementById("menuToggle");
    const dropdownMenu = document.getElementById("dropdownMenu");

    menuToggle.addEventListener("click", () => {
        menuToggle.classList.toggle("active");
        dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", (event) => {
        if (!menuToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
            dropdownMenu.style.display = "none";
            menuToggle.classList.remove("active");
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            const words = document.querySelectorAll('.word');
            const letterGroups = document.querySelectorAll('.letter-group');
            const initialText = document.getElementById('initialText');
            const fullWords = document.getElementById('fullWords');

            // Initially show words
            fullWords.classList.remove('hidden'); 
            words.forEach(word => {
                word.style.opacity = '1';
                word.style.transform = 'translateY(0)'; 
            });

            // After a delay, start sliding letters to form INEXASLI
            setTimeout(() => {
                fullWords.style.display = 'none';  // Hide the full words
                initialText.style.display = 'flex'; // Show initial text

                // Slide letters from words to form INEXASLI
                letterGroups.forEach((group, index) => {
                    const word = words[index];
                    const firstLetters = word.textContent.slice(0, 2);

                    group.textContent = firstLetters; // Set the text content of the group to the first two letters
                    group.style.left = word.offsetLeft + 'px'; // Position group where the word was
                    group.style.top = word.offsetTop + 'px';  // Match the vertical position
                    group.style.position = 'absolute'; // Allow absolute positioning
                    group.style.opacity = '0'; // Start invisible
                    group.style.transform = 'translateY(0)'; // Ensure no initial translation

                    setTimeout(() => {
                        // Animate the movement of the first two letters to their final position in INEXASLI
                        group.style.transition = 'all 0.5s ease'; 
                        group.style.opacity = '1';
                        group.style.left = initialText.children[index].offsetLeft + 'px'; // Move to new position
                        group.style.top = initialText.offsetTop + 'px';  // Align vertically with initial text
                    }, index * 100); // Delay slightly for each group
                });
            }, 2000); // Wait 2 seconds before starting the slide animation
        }, 1500); // Wait 1.5 seconds before showing the words (if needed for other animations)
    });
</script>
</body>
</html>

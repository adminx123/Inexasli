    <style> 
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .impact {
            text-align: center;
        }

        .impact img {
            display: inline-block;
        }

        .impact h1, .impact h2 {
            max-width: 90%;
            margin: 0 auto; 
        }

        .impact h1 {
            color: white;
        }

        .impact h2 {
            font-size: 11px;
            font-family: 'Helvetica', sans-serif;
            color: #333;
        }
  
        #animationContainer {
            font-family: Arial, sans-serif;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            position: relative;
            gap: 20px;
        }
        .letter-group {
            display: inline-block;
            transition: all 0.5s ease;
        }
        .word {
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: translateY(20px);
        }
        .hidden {
            opacity: 0;
        }
        .slide-out {
            transform: translateX(50px);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="menu" id="menuToggle">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="dropdown" id="dropdownMenu">
        <a href="mailto:support@inexasli.com">Contact</a>
    </div>

    <div id="animationContainer">
        <div id="initialText">
            <span class="letter-group">IN</span>
            <span class="letter-group">EX</span>
            <span class="letter-group">AS</span>
            <span class="letter-group">LI</span>
        </div>
     
        <div id="fullWords" class="hidden">
            <span class="word">INcome</span>
            <span class="word">EXpense</span>
            <span class="word">ASset</span>
            <span class="word">LIability</span>
        </div>
    </div>

    <h1 style="max-width: 100%; color: white; font-family: 'Montserrat', sans-serif; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; font-size:20px;">Empowering Thee</h1>

    <script>
        const menuToggle = document.getElementById("menuToggle");
        const dropdownMenu = document.getElementById("dropdownMenu");

        menuToggle.addEventListener("click", () => {
            menuToggle.classList.toggle("active");
            dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
        });

        document.addEventListener("click", (event) => {
            if (!menuToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.style.display = "none";
                menuToggle.classList.remove("active");
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const letterGroups = document.querySelectorAll('.letter-group');
                const words = document.querySelectorAll('.word');
                const initialText = document.getElementById('initialText');
                const fullWords = document.getElementById('fullWords');

           /*     // Slide apart letter groups
                letterGroups.forEach((group, index) => {
                    setTimeout(() => {
                        group.classList.add('slide-out');
                    }, index * 500);
                }); */

                // After sliding groups, show words
                setTimeout(() => {
                    initialText.style.display = 'none'; 
                    fullWords.classList.remove('hidden'); 
                    
                    words.forEach((word, index) => {
                        setTimeout(() => {
                            word.style.opacity = '1';
                            word.style.transform = 'translateY(0)'; 
                        }, index * 100); 
                    });
                }, letterGroups.length * 500); // Wait for all groups to slide out

                // After showing words, collapse back to INEXASLI
                setTimeout(() => {
                    fullWords.style.display = 'none';
                    initialText.style.display = 'flex';
                    letterGroups.forEach((group, index) => {
                        setTimeout(() => {
                            group.classList.remove('slide-out');
                        }, index * 500);
                    });
                }, letterGroups.length * 500 + words.length * 100 + 1000); // Additional delay for the collapse animation
            }, 1500); // Wait 1.5 seconds before starting animation
        });
    </script>
</body>
</html>

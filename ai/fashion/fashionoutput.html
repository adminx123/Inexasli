<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="device-width, initial-scale=1.0">
  <title>Fashion Analysis Output</title>
  
  <!-- Preconnect and font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/outputstyles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* Using device-container, output-wrapper and api-output styles from outputstyles.css */
    
    .fashion-display {
      font-family: "Inter", sans-serif;
      font-size: 16px;
      line-height: 1.6;
      white-space: normal;
    }
    
    .fashion-header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .fashion-section {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .fashion-analysis-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #e9ecef;
      line-height: 1.7;
      color: #333;
    }
    
    .fashion-analysis-content h1,
    .fashion-analysis-content h2,
    .fashion-analysis-content h3 {
      color: #2c3e50;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }
    
    .fashion-analysis-content h1:first-child,
    .fashion-analysis-content h2:first-child,
    .fashion-analysis-content h3:first-child {
      margin-top: 0;
    }
    
    .fashion-analysis-content ul,
    .fashion-analysis-content ol {
      margin: 1em 0;
      padding-left: 1.5em;
    }
    
    .fashion-analysis-content li {
      margin-bottom: 0.5em;
    }
    
    .fashion-analysis-content p {
      margin-bottom: 1em;
    }
    
    .fashion-analysis-content strong {
      color: #2c3e50;
    }
   
  </style>
  <!-- PDF utilities now loaded centrally via dataout.js -->
</head>
<body>
  <!-- Main content container with ID for accessibility -->
  <div id="main-content" class="device-container fashion-container">
    <div class="output-wrapper">
      <div id="output-span" class="api-output"></div>
    </div>
  </div>

  <script>
    (function() {
      // Reference the global utility functions
      const getLocal = window.getLocal || function(key) {
        try {
          const value = localStorage.getItem(key);
          return value ? decodeURIComponent(value) : null;
        } catch (e) {
          console.error('Error getting local value:', e);
          return null;
        }
      };

      const getJSON = window.getJSON || function(key) {
        try {
          const item = localStorage.getItem(key);
          return item ? JSON.parse(item) : null;
        } catch (e) {
          console.error('Error parsing JSON:', e);
          return null;
        }
      };

      // Try to get span element - might be delayed
      function updateOutput() {
        const outputSpan = document.getElementById('output-span');
        if (!outputSpan) {
          setTimeout(updateOutput, 100);
          return;
        }

        // Specifically look for fashionIqResponse data
        const responseKey = 'fashionIqResponse';
        
        // Try several approaches to get the data
        let data;
        try {
          data = getJSON(responseKey);
          if (!data) {
            // Fallback to direct localStorage access
            const rawData = localStorage.getItem(responseKey);
            if (rawData) {
              data = JSON.parse(rawData);
            }
          }
          
          // Handle nested response format if present
          if (data && data.message === 'Success' && data.data) {
            data = data.data;
          }
        } catch (err) {
          console.error('Error getting data:', err);
        }
        
        if (data) {
          // For the new master worker response format, data contains the fashion analysis directly
          if (data.overallRating || data.analysisScores || data.outfitBreakdown) {
            try {
              // Render structured fashion data using the enhanced renderer
              displayStructuredFashionAnalysis(data, outputSpan);
              
            } catch (parseError) {
              console.error('Error processing fashion analysis:', parseError);
              
              // Enhanced error display
              const dataPreview = JSON.stringify(data, null, 2).substring(0, 500);
              
              outputSpan.innerHTML = `<div style="color: red; padding: 20px;">
                <h3>Error processing fashion analysis:</h3>
                <p><strong>Error:</strong> ${parseError.message}</p>
                <h4>Data Type:</h4>
                <p>${typeof data}</p>
                <h4>Data Preview (first 500 characters):</h4>
                <pre style="background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; max-height: 200px;">${dataPreview}</pre>
              </div>`;
            }
          } else if (typeof data === 'string') {
            // Handle string response (legacy format)
            displayFashionAnalysis(data, outputSpan);
          } else if (typeof data === 'object' && data !== null) {
            // Use pretty formatting for other complex objects
            displayFashionAnalysis(JSON.stringify(data, null, 2), outputSpan);
          } else {
            displayFashionAnalysis(data, outputSpan);
          }
        } else {
          outputSpan.innerHTML = '';
        }
      }
      
      // Start the update process
      updateOutput();
      // Initialize copy button as image download
      copyUtil.init({ containerId: 'output-span', mode: 'image' });
      
      // Initialize enhanced UI system
      function initEnhancedUISystem() {
        // Wait a bit to ensure DOM and containers are ready
        setTimeout(() => {
          // Initialize the enhanced UI with embed detection
          if (window.enhancedUI) {
            window.enhancedUI.init({
              containerId: 'output-span',
              scrollToTop: true,
              embedEnforcement: true,
              accessibility: true
            });
          } else {
            console.warn('Enhanced UI system not loaded');
          }
        }, 100);
      }
      
      // Initialize enhanced UI system after content loads
      initEnhancedUISystem();
    })();

    function displayStructuredFashionAnalysis(fashionData, outputElement) {
      outputElement.innerHTML = '';
      outputElement.classList.add('fashion-display');
      
      const container = document.createElement('div');
      
      // Header
      const header = document.createElement('div');
      header.className = 'fashion-header';
      header.innerHTML = `
        <h2 style="margin: 0; color: #333; display: flex; align-items: center; justify-content: center;">
          <i class="fas fa-tshirt" style="margin-right: 12px; color: #6c757d;"></i>
          Fashion Analysis
        </h2>
        <div style="background: #6c757d; color: white; padding: 15px; border-radius: 5px; border: 1px solid #6c757d; margin: 15px 0 20px 0;">
          <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 10px;">
            <i class="fas fa-magic" style="margin-right: 8px; color: #f8f9fa;"></i>
            <strong>AI-Powered Fashion Insights</strong>
          </div>
          <div style="margin: 0; font-size: 14px; line-height: 1.5; text-align: center;">
            Personalized style recommendations and fashion guidance tailored to your preferences
          </div>
        </div>
      `;
      container.appendChild(header);
      
      // Overall Rating Section
      if (fashionData.overallRating) {
        const overallSection = document.createElement('div');
        overallSection.className = 'main-card';
        overallSection.innerHTML = `
          <h3 style="margin-top: 0; color: #2c3e50; display: flex; align-items: center;">
            <i class="fas fa-star" style="margin-right: 8px; color: #f39c12;"></i>
            Overall Rating
          </h3>
          <div style="background: white; padding: 15px; border-radius: 8px; border: 1px solid #e9ecef;">
            <div style="display: flex; align-items: center; margin-bottom: 10px;">
              <span style="font-size: 24px; font-weight: bold; color: #2c3e50; margin-right: 10px;">
                ${fashionData.overallRating.score}/10
              </span>
              <div style="flex: 1;">
                <div style="background: #ecf0f1; height: 8px; border-radius: 4px; overflow: hidden;">
                  <div style="background: #3498db; height: 100%; width: ${(fashionData.overallRating.score / 10) * 100}%; transition: width 0.3s ease;"></div>
                </div>
              </div>
            </div>
            <p style="margin: 0; color: #555; line-height: 1.5;">
              ${fashionData.overallRating.explanation || 'No explanation provided'}
            </p>
          </div>
        `;
        container.appendChild(overallSection);

        // Display uploaded image (just the image) after overall rating, outside any section
        const uploadedImages = window.getImagesForDisplay ? window.getImagesForDisplay('fashion') : [];
        if (uploadedImages && uploadedImages.length > 0) {
          const img = document.createElement('img');
          img.src = uploadedImages[0];
          img.style.maxWidth = '100%';
          img.style.maxHeight = '300px';
          img.style.borderRadius = '8px';
          img.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
          img.style.display = 'block';
          img.style.margin = '24px auto 24px auto';
          img.alt = 'Your uploaded fashion image';
          container.appendChild(img);
        }
      }
      
      // Analysis Scores Section
      if (fashionData.analysisScores && Array.isArray(fashionData.analysisScores)) {
        const scoresSection = document.createElement('div');
        scoresSection.className = 'main-card';
        scoresSection.innerHTML = `
          <h3 style="margin-top: 0; color: #2c3e50; display: flex; align-items: center;">
            <i class="fas fa-chart-bar" style="margin-right: 8px; color: #27ae60;"></i>
            Analysis Breakdown
          </h3>
          <div style="background: white; padding: 15px; border-radius: 8px; border: 1px solid #e9ecef;">
            ${fashionData.analysisScores.map(score => `
              <div style="margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #f8f9fa;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                  <strong style="color: #2c3e50;">${score.category}</strong>
                  <span style="font-weight: bold; color: #3498db;">${score.score}/10</span>
                </div>
                <div style="background: #ecf0f1; height: 6px; border-radius: 3px; margin-bottom: 8px; overflow: hidden;">
                  <div style="background: #3498db; height: 100%; width: ${(score.score / 10) * 100}%; transition: width 0.3s ease;"></div>
                </div>
                <p style="margin: 0; color: #555; font-size: 14px; line-height: 1.4;">
                  ${score.feedback || 'No feedback provided'}
                </p>
              </div>
            `).join('')}
          </div>
        `;
        container.appendChild(scoresSection);
      }
      
      // Outfit Breakdown Section
      if (fashionData.outfitBreakdown && Array.isArray(fashionData.outfitBreakdown)) {
        const outfitSection = document.createElement('div');
        outfitSection.className = 'main-card';
        outfitSection.innerHTML = `
          <h3 style="margin-top: 0; color: #2c3e50; display: flex; align-items: center;">
            <i class="fas fa-tshirt" style="margin-right: 8px; color: #e74c3c;"></i>
            Outfit Analysis
          </h3>
          <div style="background: white; padding: 15px; border-radius: 8px; border: 1px solid #e9ecef;">
            ${fashionData.outfitBreakdown.map((outfit, index) => `
              <div style="margin-bottom: 20px; ${index < fashionData.outfitBreakdown.length - 1 ? 'padding-bottom: 20px; border-bottom: 1px solid #f8f9fa;' : ''}">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                  <h4 style="margin: 0; color: #2c3e50;">Outfit ${outfit.outfitNumber || index + 1}</h4>
                  <span style="background: #3498db; color: white; padding: 4px 8px; border-radius: 12px; font-size: 12px; font-weight: bold;">
                    ${outfit.rating}/10
                  </span>
                </div>
                
                ${outfit.garments && outfit.garments.length > 0 ? `
                  <div style="margin-bottom: 12px;">
                    <strong style="color: #2c3e50; font-size: 14px;">Garments:</strong>
                    <ul style="margin: 5px 0; padding-left: 20px; color: #555;">
                      ${outfit.garments.map(garment => `<li style="margin-bottom: 2px; font-size: 14px;">${garment}</li>`).join('')}
                    </ul>
                  </div>
                ` : ''}
                
                ${outfit.strengths && outfit.strengths.length > 0 ? `
                  <div style="margin-bottom: 12px;">
                    <strong style="color: #27ae60; font-size: 14px;">✓ Strengths:</strong>
                    <ul style="margin: 5px 0; padding-left: 20px; color: #555;">
                      ${outfit.strengths.map(strength => `<li style="margin-bottom: 2px; font-size: 14px;">${strength}</li>`).join('')}
                    </ul>
                  </div>
                ` : ''}
                
                ${outfit.improvements && outfit.improvements.length > 0 ? `
                  <div style="margin-bottom: 12px;">
                    <strong style="color: #e67e22; font-size: 14px;">⚡ Improvements:</strong>
                    <ul style="margin: 5px 0; padding-left: 20px; color: #555;">
                      ${outfit.improvements.map(improvement => `<li style="margin-bottom: 2px; font-size: 14px;">${improvement}</li>`).join('')}
                    </ul>
                  </div>
                ` : ''}
              </div>
            `).join('')}
          </div>
        `;
        container.appendChild(outfitSection);
      }
      
      // Body Type Analysis Section
      if (fashionData.bodyTypeAnalysis) {
        const bodyTypeSection = document.createElement('div');
        bodyTypeSection.className = 'main-card';
        bodyTypeSection.innerHTML = `
          <h3 style="margin-top: 0; color: #2c3e50; display: flex; align-items: center;">
            <i class="fas fa-user" style="margin-right: 8px; color: #9b59b6;"></i>
            Body Type Analysis
          </h3>
          <div style="background: white; padding: 15px; border-radius: 8px; border: 1px solid #e9ecef;">
            ${fashionData.bodyTypeAnalysis.estimatedBodyType ? `
              <div style="margin-bottom: 15px;">
                <strong style="color: #2c3e50;">Estimated Body Type:</strong>
                <span style="color: #555; margin-left: 8px;">${fashionData.bodyTypeAnalysis.estimatedBodyType}</span>
              </div>
            ` : ''}
            
            ${fashionData.bodyTypeAnalysis.strengths && fashionData.bodyTypeAnalysis.strengths.length > 0 ? `
              <div style="margin-bottom: 15px;">
                <strong style="color: #27ae60; font-size: 14px;">Natural Strengths:</strong>
                <ul style="margin: 5px 0; padding-left: 20px; color: #555;">
                  ${fashionData.bodyTypeAnalysis.strengths.map(strength => `<li style="margin-bottom: 2px; font-size: 14px;">${strength}</li>`).join('')}
                </ul>
              </div>
            ` : ''}
            
            ${fashionData.bodyTypeAnalysis.recommendedStyles && fashionData.bodyTypeAnalysis.recommendedStyles.length > 0 ? `
              <div style="margin-bottom: 15px;">
                <strong style="color: #3498db; font-size: 14px;">Recommended Styles:</strong>
                <ul style="margin: 5px 0; padding-left: 20px; color: #555;">
                  ${fashionData.bodyTypeAnalysis.recommendedStyles.map(style => `<li style="margin-bottom: 2px; font-size: 14px;">${style}</li>`).join('')}
                </ul>
              </div>
            ` : ''}
            
            ${fashionData.bodyTypeAnalysis.avoidStyles && fashionData.bodyTypeAnalysis.avoidStyles.length > 0 ? `
              <div style="margin-bottom: 15px;">
                <strong style="color: #e74c3c; font-size: 14px;">Styles to Avoid:</strong>
                <ul style="margin: 5px 0; padding-left: 20px; color: #555;">
                  ${fashionData.bodyTypeAnalysis.avoidStyles.map(style => `<li style="margin-bottom: 2px; font-size: 14px;">${style}</li>`).join('')}
                </ul>
              </div>
            ` : ''}
          </div>
        `;
        container.appendChild(bodyTypeSection);
      }
      
      // Color Analysis Section
      if (fashionData.colorAnalysis) {
        const colorSection = document.createElement('div');
        colorSection.className = 'main-card';
        colorSection.innerHTML = `
          <h3 style="margin-top: 0; color: #2c3e50; display: flex; align-items: center;">
            <i class="fas fa-palette" style="margin-right: 8px; color: #f39c12;"></i>
            Color Analysis
          </h3>
          <div style="background: white; padding: 15px; border-radius: 8px; border: 1px solid #e9ecef;">
            ${fashionData.colorAnalysis.skinTone ? `
              <div style="margin-bottom: 15px;">
                <strong style="color: #2c3e50;">Skin Tone:</strong>
                <span style="color: #555; margin-left: 8px;">${fashionData.colorAnalysis.skinTone}</span>
              </div>
            ` : ''}
            
            ${fashionData.colorAnalysis.seasonalPalette ? `
              <div style="margin-bottom: 15px;">
                <strong style="color: #2c3e50;">Seasonal Palette:</strong>
                <span style="color: #555; margin-left: 8px;">${fashionData.colorAnalysis.seasonalPalette}</span>
              </div>
            ` : ''}
            
            ${fashionData.colorAnalysis.bestColors && fashionData.colorAnalysis.bestColors.length > 0 ? `
              <div style="margin-bottom: 15px;">
                <strong style="color: #27ae60; font-size: 14px;">Best Colors:</strong>
                <ul style="margin: 5px 0; padding-left: 20px; color: #555;">
                  ${fashionData.colorAnalysis.bestColors.map(color => `<li style="margin-bottom: 2px; font-size: 14px;">${color}</li>`).join('')}
                </ul>
              </div>
            ` : ''}
            
            ${fashionData.colorAnalysis.avoidColors && fashionData.colorAnalysis.avoidColors.length > 0 ? `
              <div style="margin-bottom: 15px;">
                <strong style="color: #e74c3c; font-size: 14px;">Colors to Avoid:</strong>
                <ul style="margin: 5px 0; padding-left: 20px; color: #555;">
                  ${fashionData.colorAnalysis.avoidColors.map(color => `<li style="margin-bottom: 2px; font-size: 14px;">${color}</li>`).join('')}
                </ul>
              </div>
            ` : ''}
          </div>
        `;
        container.appendChild(colorSection);
      }
      
      // Specific Recommendations Section
      if (fashionData.specificRecommendations && Array.isArray(fashionData.specificRecommendations)) {
        const recommendationsSection = document.createElement('div');
        recommendationsSection.className = 'main-card';
        recommendationsSection.innerHTML = `
          <h3 style="margin-top: 0; color: #2c3e50; display: flex; align-items: center;">
            <i class="fas fa-lightbulb" style="margin-right: 8px; color: #f1c40f;"></i>
            Specific Recommendations
          </h3>
          <div style="background: white; padding: 15px; border-radius: 8px; border: 1px solid #e9ecef;">
            ${fashionData.specificRecommendations.map((rec, index) => `
              <div style="margin-bottom: 15px; ${index < fashionData.specificRecommendations.length - 1 ? 'padding-bottom: 15px; border-bottom: 1px solid #f8f9fa;' : ''}">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                  <strong style="color: #2c3e50; font-size: 16px;">${rec.item}</strong>
                  <div style="display: flex; gap: 8px;">
                    <span style="background: ${rec.priority === 'High' ? '#e74c3c' : rec.priority === 'Medium' ? '#f39c12' : '#95a5a6'}; color: white; padding: 2px 6px; border-radius: 8px; font-size: 11px; font-weight: bold;">
                      ${rec.priority} Priority
                    </span>
                    <span style="background: #ecf0f1; color: #2c3e50; padding: 2px 6px; border-radius: 8px; font-size: 11px; font-weight: bold;">
                      ${rec.cost} Cost
                    </span>
                  </div>
                </div>
                <p style="margin: 0; color: #555; font-size: 14px; line-height: 1.4;">
                  ${rec.reason}
                </p>
              </div>
            `).join('')}
          </div>
        `;
        container.appendChild(recommendationsSection);
      }
      
      // Shopping List Section
      if (fashionData.shoppingList && Array.isArray(fashionData.shoppingList)) {
        const shoppingSection = document.createElement('div');
        shoppingSection.className = 'main-card';
        shoppingSection.innerHTML = `
          <h3 style="margin-top: 0; color: #2c3e50; display: flex; align-items: center;">
            <i class="fas fa-shopping-bag" style="margin-right: 8px; color: #2ecc71;"></i>
            Shopping List
          </h3>
          <div style="background: white; padding: 15px; border-radius: 8px; border: 1px solid #e9ecef;">
            ${fashionData.shoppingList.map((item, index) => `
              <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px 0; ${index < fashionData.shoppingList.length - 1 ? 'border-bottom: 1px solid #f8f9fa;' : ''}">
                <div style="flex: 1;">
                  <strong style="color: #2c3e50; font-size: 14px;">${item.item}</strong>
                  <div style="margin-top: 4px;">
                    <span style="background: ${item.priority === 'High' ? '#e74c3c' : item.priority === 'Medium' ? '#f39c12' : '#95a5a6'}; color: white; padding: 2px 6px; border-radius: 8px; font-size: 11px; font-weight: bold;">
                      ${item.priority} Priority
                    </span>
                  </div>
                </div>
                <div style="text-align: right;">
                  <span style="color: #27ae60; font-weight: bold; font-size: 14px;">${item.priceRange}</span>
                </div>
              </div>
            `).join('')}
          </div>
        `;
        container.appendChild(shoppingSection);
      }
      
      // Style Evolution Section
      if (fashionData.styleEvolution) {
        const evolutionSection = document.createElement('div');
        evolutionSection.className = 'main-card';
        evolutionSection.innerHTML = `
          <h3 style="margin-top: 0; color: #2c3e50; display: flex; align-items: center;">
            <i class="fas fa-arrow-up" style="margin-right: 8px; color: #8e44ad;"></i>
            Style Evolution
          </h3>
          <div style="background: white; padding: 15px; border-radius: 8px; border: 1px solid #e9ecef;">
            ${fashionData.styleEvolution.currentLevel ? `
              <div style="margin-bottom: 15px;">
                <strong style="color: #2c3e50;">Current Level:</strong>
                <p style="margin: 5px 0 0; color: #555; font-size: 14px;">${fashionData.styleEvolution.currentLevel}</p>
              </div>
            ` : ''}
            
            ${fashionData.styleEvolution.nextSteps && fashionData.styleEvolution.nextSteps.length > 0 ? `
              <div style="margin-bottom: 15px;">
                <strong style="color: #3498db; font-size: 14px;">Next Steps:</strong>
                <ul style="margin: 5px 0; padding-left: 20px; color: #555;">
                  ${fashionData.styleEvolution.nextSteps.map(step => `<li style="margin-bottom: 2px; font-size: 14px;">${step}</li>`).join('')}
                </ul>
              </div>
            ` : ''}
            
            ${fashionData.styleEvolution.longTermGoals && fashionData.styleEvolution.longTermGoals.length > 0 ? `
              <div style="margin-bottom: 0;">
                <strong style="color: #8e44ad; font-size: 14px;">Long-term Goals:</strong>
                <ul style="margin: 5px 0; padding-left: 20px; color: #555;">
                  ${fashionData.styleEvolution.longTermGoals.map(goal => `<li style="margin-bottom: 2px; font-size: 14px;">${goal}</li>`).join('')}
                </ul>
              </div>
            ` : ''}
          </div>
        `;
        container.appendChild(evolutionSection);
      }
      

      outputElement.appendChild(container);
    }

    function displayFashionAnalysis(fashionData, outputElement) {
      outputElement.innerHTML = '';
      outputElement.classList.add('fashion-display');
      
      const container = document.createElement('div');
      
      // Header
      const header = document.createElement('div');
      header.className = 'fashion-header';
      header.innerHTML = `
        <h2 style="margin: 0; color: #333; display: flex; align-items: center; justify-content: center;">
          <i class="fas fa-tshirt" style="margin-right: 12px; color: #6c757d;"></i>
          Fashion Analysis
        </h2>
        <div style="background: #6c757d; color: white; padding: 15px; border-radius: 5px; border: 1px solid #6c757d; margin: 15px 0 20px 0;">
          <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 10px;">
            <i class="fas fa-magic" style="margin-right: 8px; color: #f8f9fa;"></i>
            <strong>AI-Powered Fashion Insights</strong>
          </div>
          <div style="margin: 0; font-size: 14px; line-height: 1.5; text-align: center;">
            Personalized style recommendations and fashion guidance tailored to your preferences
          </div>
        </div>
      `;
      container.appendChild(header);
      
      // Main content section
      const contentSection = document.createElement('div');
      contentSection.className = 'main-card';
      
      const analysisContent = document.createElement('div');
      analysisContent.className = 'fashion-analysis-content';
      
      // Format the content based on its type
      if (typeof fashionData === 'string') {
        // Convert markdown-style formatting to HTML
        let formattedContent = fashionData
          // Convert headers
          .replace(/^### (.*$)/gim, '<h3>$1</h3>')
          .replace(/^## (.*$)/gim, '<h2>$1</h2>')
          .replace(/^# (.*$)/gim, '<h1>$1</h1>')
          // Convert bold text
          .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
          // Convert line breaks to paragraphs
          .split('\n\n')
          .map(paragraph => paragraph.trim())
          .filter(paragraph => paragraph.length > 0)
          .map(paragraph => {
            // Check if it's already a heading
            if (paragraph.startsWith('<h') || paragraph.includes('<ul>') || paragraph.includes('<ol>')) {
              return paragraph;
            }
            // Convert bullet points to unordered lists
            if (paragraph.includes('\n- ') || paragraph.startsWith('- ')) {
              const items = paragraph.split('\n- ').map(item => item.replace(/^- /, '').trim()).filter(item => item);
              return '<ul><li>' + items.join('</li><li>') + '</li></ul>';
            }
            // Convert numbered lists
            if (paragraph.includes('\n1. ') || /^\d+\. /.test(paragraph)) {
              const items = paragraph.split(/\n\d+\. /).map(item => item.replace(/^\d+\. /, '').trim()).filter(item => item);
              return '<ol><li>' + items.join('</li><li>') + '</li></ol>';
            }
            return '<p>' + paragraph + '</p>';
          })
          .join('');
        
        analysisContent.innerHTML = formattedContent;
      } else {
        // For non-string data, display as preformatted text
        analysisContent.innerHTML = `<pre style="white-space: pre-wrap; font-family: inherit;">${fashionData}</pre>`;
      }
      
      contentSection.appendChild(analysisContent);
      container.appendChild(contentSection);
      
      outputElement.appendChild(container);
    }
  </script>
</body>
</html>

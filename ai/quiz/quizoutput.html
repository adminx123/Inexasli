<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/outputstyles.css">
  <style>
    /* Using device-container, output-wrapper and api-output styles from outputstyles.css */
    
    .quiz-header {
      font-size: 18px;
      font-weight: 500;
      margin: 0;
      color: #333;
      font-family: "Inter", sans-serif;
      padding: 15px;
      border-bottom: 1px solid #eee;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }
    
    /* Custom styles for quiz output */
    .api-output {
      white-space: pre-wrap; /* For JSON display */
      background-color: #f9f9f9; /* Light background for content area */
    }
    @media (max-width: 480px) {
      .device-container {
        padding: 10px;
        height: 100vh;
        max-height: 100vh;
        margin: 0;
      }
      .quiz-header {
        font-size: 18px;
        margin-bottom: 10px;
        padding-bottom: 8px;
      }
      .api-output {
        font-size: 14px;
        padding: 12px;
        max-height: calc(100% - 40px);
      }
      .output-wrapper {
        margin-bottom: 0;
        max-height: 100%;
      }
    }
    /* Additional styles for loading and empty state */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
      color: #888;
    }
    .loading-text {
      margin-bottom: 20px;
      font-size: 18px;
      font-family: "Playfair Display", serif;
      letter-spacing: 0.5px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0,0,0,0.1);
      border-left: 4px solid #555;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .no-data {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
      text-align: center;
    }
    .no-data-icon {
      font-size: 50px;
      margin-bottom: 20px;
      opacity: 0.6;
    }
    .no-data-message {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: 600;
      color: #555;
    }
    .no-data-help {
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="device-container">
    <div class="output-wrapper">
      <div class="quiz-header">Quiz Analysis Output</div>
      <div id="output-span" class="api-output">
        <div class="loading">
          <div class="loading-text">Loading data...</div>
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    (function() {
      const getLocal = window.getLocal || function(key) {
        try {
          const value = localStorage.getItem(key);
          return value ? decodeURIComponent(value) : null;
        } catch (e) {
          return null;
        }
      };
      const getJSON = window.getJSON || function(key) {
        try {
          const item = localStorage.getItem(key);
          return item ? JSON.parse(item) : null;
        } catch (e) {
          return null;
        }
      };
      function updateOutput() {
        const outputSpan = document.getElementById('output-span');
        if (!outputSpan) {
          setTimeout(updateOutput, 100);
          return;
        }
        const responseKey = 'quizIqResponse';
        let data;
        try {
          data = getJSON(responseKey);
        } catch (err) {}
        if (data) {
          outputSpan.textContent = JSON.stringify(data, null, 2);
        } else {
          outputSpan.innerHTML = `
            <div class="no-data">
              <div class="no-data-icon">ðŸš«</div>
              <div class="no-data-message">No Response Found</div>
              <div class="no-data-help">Please try again.</div>
            </div>
          `;
        }
      }
      setTimeout(updateOutput, 100);
    })();
  </script>
  <script src="../../utility/copy.js"></script>
</body>
</html>

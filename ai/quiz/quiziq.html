    <div class="container">
        <div class="row1">
            <input type="text" id="quiz-subject" placeholder="Enter quiz subject (e.g., World War II, Python Programming)">
        </div>
        <div class="row1">
            <label for="quiz-objective">Select the objective of the quiz:</label>
            <select id="quiz-objective">
                <option value="self-study">Self-Study</option>
                <option value="classroom-assessment">Classroom Assessment</option>
                <option value="exam-practice">Exam Practice</option>
                <option value="knowledge-review">Knowledge Review</option>
                <option value="certification-prep">Certification Prep</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="row1">
            <label for="quiz-difficulty-tier.">Select the difficulty tier:</label>
            <select id="quiz-difficulty-tier">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>
        <div class="row1">
            <label>Select question format(s):</label>
            <div class="grid-items">
                <label><input type="checkbox" name="quiz-formats" value="multiple-choice"> Multiple Choice</label>
                <label><input type="checkbox" name="quiz-formats" value="true-false"> True/False</label>
                <label><input type="checkbox" name="quiz-formats" value="short-answer"> Short Answer</label>
                <label><input type="checkbox" name="quiz-formats" value="matching"> Matching</label>
                <label><input type="checkbox" name="quiz-formats" value="fill-in-the-blank"> Fill-in-the-Blank</label>
                <label><input type="checkbox" name="quiz-formats" value="other"> Other</label>
            </div>
        </div>
        <div class="row1">
            <label for="quiz-question-count">Select the number of questions:</label>
            <select id="quiz-question-count">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="row1">
            <textarea id="quiz-focus-areas" rows="2" placeholder="Focus areas to cover: (1 per line)\ne.g., Causes of WWI, Key Battles"></textarea>
        </div>
        <div class="row1">
            <label>Select quiz participant(s):</label>
            <div class="grid-items">
                <label><input type="checkbox" name="quiz-participants" value="students"> Students</label>
                <label><input type="checkbox" name="quiz-participants" value="professionals"> Professionals</label>
                <label><input type="checkbox" name="quiz-participants" value="enthusiasts"> Enthusiasts</label>
                <label><input type="checkbox" name="quiz-participants" value="general-learners"> General Learners</label>
                <label><input type="checkbox" name="quiz-participants" value="kids"> Kids</label>
                <label><input type="checkbox" name="quiz-participants" value="certification-trainees"> Certification Trainees</label>
                <label><input type="checkbox" name="quiz-participants" value="other"> Other</label>
            </div>
        </div>
        <div class="row1">
            <textarea id="quiz-extra-instructions" rows="3" placeholder="Extra instructions or constraints: (1 per line)\ne.g., include answers, focus on recent events"></textarea>
        </div>
        <button class="generate-btn" data-prompt="QuizIQ™" onclick="generatePrompt('QuizIQ™')">Generate Promptemplate™ Now!</button>
    </div>

 
    <script src="quiziq.js"></script>

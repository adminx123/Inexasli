<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdAgencyIQ™ - Marketing Tool</title>
    <link rel="stylesheet" href="/style/styles.css">
</head>
<body>
    <a href="/ai/landing/landing.html">
        <img src="/images/apple-touch-icon.png" alt="Logo" style="width: 25px; height: auto; display: block; margin: 15px;">
    </a>

    <div class="container">
        <div class="row1">
            <label class="category-label">Marketing Goal</label>
            <textarea id="market-goal" rows="4" placeholder="e.g., increase sales by 20%, boost brand awareness"></textarea>
        </div>
        <div class="row1">
            <label class="category-label">Marketing Channels</label>
            <div class="grid-container" id="market-channels">
                <div class="grid-item" data-value="Social Media">I Use Social Media</div>
                <div class="grid-item" data-value="Email">I Use Email</div>
                <div class="grid-item" data-value="Ads">I Use Ads</div>
                <div class="grid-item" data-value="SEO">I Use SEO</div>
                <div class="grid-item" data-value="Content Marketing">I Use Content Marketing</div>
                <div class="grid-item" data-value="Influencer Partnerships">I Use Influencer Partnerships</div>
            </div>
        </div>
        <div class="row1">
            <label class="category-label">Target Audience</label>
            <textarea id="market-audience" rows="4" placeholder="Target Audience: (1 per line):\nAge 18-35\nTech enthusiasts\nSmall business owners"></textarea>
        </div>
        <div class="row1">
            <label class="category-label">Budget</label>
            <textarea id="market-budget" rows="1" placeholder="Budget: $1000 or flexible based on ROI"></textarea>
        </div>
        <div class="row1">
            <label class="category-label">Success Metrics</label>
            <textarea id="market-metrics" rows="4" placeholder="Metrics: (1 per line)\n10% conversion\n5000 clicks\n15% engagement"></textarea>
        </div>
        <div class="row1">
            <label class="category-label">Campaign Message</label>
            <textarea id="market-message" rows="3" placeholder="Market Message: (1 per line)\nUnlock your potential with our AI tools\nSave time & boost efficiency with Promptemplates™"></textarea>
        </div>
        <div class="row1">
            <label class="category-label">Timeline</label>
            <textarea id="market-timeline" rows="1" placeholder="Timeline: 3 months, Q2 2025"></textarea>
        </div>
        <div class="row1">
            <label class="category-label">Competitor Analysis</label>
            <textarea id="market-competitors" rows="3" placeholder="Competitor Strengths: (1 per line)\nCompetitor A has a value advantage\nCompetitor B has a cost advantage"></textarea>
        </div>
        <div class="row1">
            <label class="category-label">Visual Elements</label>
            <div class="grid-container" id="market-visuals">
                <div class="grid-item" data-value="Videos">Include Videos</div>
                <div class="grid-item" data-value="Infographics">Include Infographic</div>
                <div class="grid-item" data-value="Banners">Include Banners</div>
                <div class="grid-item" data-value="Logos">Include Logos</div>
            </div>
        </div>
        <div class="row1">
            <button class="generate-btn" id="generate-marketing-btn">Generate AdAgencyIQ™ Campaign</button>
            <button class="clear-btn" id="clear-marketing-btn">Clear All</button>
        </div>
    </div>

<script>
/*
 * Copyright (c) 2025 INEXASLI. All rights reserved.
 * This code is protected under Canadian and international copyright laws.
 * Unauthorized use, reproduction, distribution, or modification of this code 
 * without explicit written permission via email from info@inexasli.com 
 * is strictly prohibited. Violators will be pursued and prosecuted to the 
 * fullest extent of the law in British Columbia, Canada, and applicable 
 * jurisdictions worldwide.
 */

// Direct script execution - not inside DOMContentLoaded - to ensure immediate execution when loaded by datain.js
(function() {
    console.log("AdAgencyIQ script initializing");

    // Only using JSON for data storage now - more efficient approach
    const setJSON = window.setJSON || function(name, value) {
        try {
            if (name === undefined || name === null || name === '') {
                console.error('Invalid key name provided to setJSON');
                return false;
            }
            
            if (value === undefined) {
                console.warn(`Warning: Storing undefined value for ${name} in localStorage`);
                localStorage.removeItem(name);
                return true;
            }
            
            // Convert value to JSON string
            const jsonString = JSON.stringify(value);
            localStorage.setItem(name, jsonString);
            console.log(`[AdAgencyIQ] JSON saved ${name}`);
            return true;
        } catch (error) {
            console.error(`[AdAgencyIQ] Error storing JSON: ${error}`);
            return false;
        }
    };
    
    const getJSON = window.getJSON || function(name, defaultValue) {
        try {
            const item = localStorage.getItem(name);
            if (!item) return defaultValue;
            const parsedValue = JSON.parse(item);
            console.log(`[AdAgencyIQ] JSON retrieved ${name}`);
            return parsedValue;
        } catch (error) {
            console.error(`[AdAgencyIQ] Error retrieving JSON: ${error}`);
            return defaultValue;
        }
    };

    // Custom handler for grid item selection
    function customToggleGridItem(event) {
        // Stop event propagation to prevent other handlers from firing
        event.stopPropagation();
        event.preventDefault();
        
        const container = this.closest('.grid-container');
        // All grid containers in AdAgencyIQ allow multi-selection
        this.classList.toggle('selected');
        
        // Save using JSON approach
        saveGridItem(this);
        
        console.log(`[AdAgencyIQ] Toggled ${this.dataset.value} in ${container.id}: ${this.classList.contains('selected') ? 'selected' : 'deselected'}`);
    }

    // Save grid item selection - only using JSON for efficiency
    function saveGridItem(item) {
        // Skip individual localStorage items and only use JSON
        // Directly save complete form data to JSON
        console.log('[AdAgencyIQ] Saving all form data to JSON');
        const formData = collectFormData();
        setJSON('marketingIqInput', formData);
    }

    // Save input value - only using JSON for efficiency
    function saveInput(input) {
        if (!input || !input.id) return;
        
        // Skip individual localStorage items and only use JSON
        // Directly save complete form data to JSON
        console.log('[AdAgencyIQ] Saving all form data to JSON');
        const formData = collectFormData();
        setJSON('marketingIqInput', formData);
    }

    // Initialize our grid items with special handling
    function initializeMarketingGridItems() {
        console.log("[AdAgencyIQ] Initializing marketing grid items");
        
        // First remove any existing click handlers from datain.js
        document.querySelectorAll('.grid-container .grid-item').forEach(item => {
            // Clone the node to remove all event listeners
            const clone = item.cloneNode(true);
            item.parentNode.replaceChild(clone, item);
            
            // Add our handler to the fresh clone
            clone.addEventListener('click', customToggleGridItem, { capture: true });
        });
        
        // No need to restore selections here - repopulateForm will handle it all from JSON
    }

    // Collect form data without validation
    function collectFormData() {
        const formData = {
            goal: null,
            channels: [],
            audience: null,
            budget: null,
            metrics: null,
            message: null,
            timeline: null,
            competitors: null,
            visuals: []
        };
        
        // Collect goal
        const goalInput = document.getElementById('market-goal');
        if (goalInput && goalInput.value.trim()) {
            formData.goal = goalInput.value.trim();
        }
        
        // Collect channels (multi-selection grid)
        document.querySelectorAll('#market-channels .grid-item.selected').forEach(item => {
            formData.channels.push(item.dataset.value);
        });
        
        // Collect audience
        const audienceInput = document.getElementById('market-audience');
        if (audienceInput && audienceInput.value.trim()) {
            formData.audience = audienceInput.value.trim();
        }
        
        // Collect budget
        const budgetInput = document.getElementById('market-budget');
        if (budgetInput && budgetInput.value.trim()) {
            formData.budget = budgetInput.value.trim();
        }
        
        // Collect metrics
        const metricsInput = document.getElementById('market-metrics');
        if (metricsInput && metricsInput.value.trim()) {
            formData.metrics = metricsInput.value.trim();
        }
        
        // Collect message
        const messageInput = document.getElementById('market-message');
        if (messageInput && messageInput.value.trim()) {
            formData.message = messageInput.value.trim();
        }
        
        // Collect timeline
        const timelineInput = document.getElementById('market-timeline');
        if (timelineInput && timelineInput.value.trim()) {
            formData.timeline = timelineInput.value.trim();
        }
        
        // Collect competitors
        const competitorsInput = document.getElementById('market-competitors');
        if (competitorsInput && competitorsInput.value.trim()) {
            formData.competitors = competitorsInput.value.trim();
        }
        
        // Collect visuals (multi-selection grid)
        document.querySelectorAll('#market-visuals .grid-item.selected').forEach(item => {
            formData.visuals.push(item.dataset.value);
        });
        
        return formData;
    }

    // Repopulate form from localStorage - simplified to only use JSON
    function repopulateForm() {
        console.log("[AdAgencyIQ] Repopulating form from JSON storage");

        // Get stored JSON data
        const storedData = getJSON('marketingIqInput', null);
        if (!storedData) {
            console.log('[AdAgencyIQ] No stored form data found');
            return;
        }
            
        console.log('[AdAgencyIQ] Found stored JSON form data');
        
        // Populate goal
        const goalInput = document.getElementById('market-goal');
        if (goalInput && storedData.goal) {
            goalInput.value = storedData.goal;
            console.log(`[AdAgencyIQ] Restored from JSON: goal`);
        }
        
        // Populate channels
        if (storedData.channels && Array.isArray(storedData.channels)) {
            storedData.channels.forEach(channel => {
                const item = document.querySelector(`#market-channels .grid-item[data-value="${channel}"]`);
                if (item) {
                    item.classList.add('selected');
                    console.log(`[AdAgencyIQ] Restored from JSON: channel ${channel}`);
                }
            });
        }
        
        // Populate audience
        const audienceInput = document.getElementById('market-audience');
        if (audienceInput && storedData.audience) {
            audienceInput.value = storedData.audience;
            console.log(`[AdAgencyIQ] Restored from JSON: audience`);
        }
        
        // Populate budget
        const budgetInput = document.getElementById('market-budget');
        if (budgetInput && storedData.budget) {
            budgetInput.value = storedData.budget;
            console.log(`[AdAgencyIQ] Restored from JSON: budget`);
        }
        
        // Populate metrics
        const metricsInput = document.getElementById('market-metrics');
        if (metricsInput && storedData.metrics) {
            metricsInput.value = storedData.metrics;
            console.log(`[AdAgencyIQ] Restored from JSON: metrics`);
        }
        
        // Populate message
        const messageInput = document.getElementById('market-message');
        if (messageInput && storedData.message) {
            messageInput.value = storedData.message;
            console.log(`[AdAgencyIQ] Restored from JSON: message`);
        }
        
        // Populate timeline
        const timelineInput = document.getElementById('market-timeline');
        if (timelineInput && storedData.timeline) {
            timelineInput.value = storedData.timeline;
            console.log(`[AdAgencyIQ] Restored from JSON: timeline`);
        }
        
        // Populate competitors
        const competitorsInput = document.getElementById('market-competitors');
        if (competitorsInput && storedData.competitors) {
            competitorsInput.value = storedData.competitors;
            console.log(`[AdAgencyIQ] Restored from JSON: competitors`);
        }
        
        // Populate visuals
        if (storedData.visuals && Array.isArray(storedData.visuals)) {
            storedData.visuals.forEach(visual => {
                const item = document.querySelector(`#market-visuals .grid-item[data-value="${visual}"]`);
                if (item) {
                    item.classList.add('selected');
                    console.log(`[AdAgencyIQ] Restored from JSON: visual ${visual}`);
                }
            });
        }
    }

    // Handle input changes
    function setupInputHandlers() {
        document.querySelectorAll('input, textarea, select').forEach(input => {
            input.addEventListener('change', function() {
                saveInput(this);
            });
        });
    }

    // Clear saved data from localStorage
    function clearLocalStorage() {
        if (!confirm("Are you sure you want to clear all saved data? This action cannot be undone.")) {
            return;
        }
        
        try {
            // Simply remove the JSON data - no need to iterate through individual keys
            localStorage.removeItem('marketingIqInput');
            localStorage.removeItem('marketingIqResponse');
            
            // Reset UI
            document.querySelectorAll('.grid-container .grid-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            document.querySelectorAll('input, textarea').forEach(input => {
                input.value = '';
            });
            
            console.log('[AdAgencyIQ] All marketing data cleared');
            alert("All marketing data has been cleared successfully.");
        } catch (error) {
            console.error('[AdAgencyIQ] Error clearing data:', error);
            alert("Error clearing data: " + error.message);
        }
    }

    // Handle the generate button click - directly talking to worker
    async function handleGenerateMarketingIq() {
        const btn = document.getElementById('generate-marketing-btn');
        const initialText = btn.innerText;
        btn.innerText = 'Loading...';
        btn.setAttribute('disabled', 'true');
        
        console.log('[AdAgencyIQ] Generate button clicked.');
        
        try {
            // Use what's already in localStorage
            const formData = getJSON('marketingIqInput');
            if (!formData) {
                console.error('[AdAgencyIQ] No input data found in localStorage.');
                alert('Please complete the form before generating a campaign.');
                btn.innerText = initialText;
                btn.removeAttribute('disabled');
                return;
            }
            
            // Validate minimum requirements
            if (!formData.goal) {
                console.error('[AdAgencyIQ] No goal provided.');
                alert('Please provide a marketing goal before generating a campaign.');
                btn.innerText = initialText;
                btn.removeAttribute('disabled');
                return;
            }
            
            // Send data to worker
            const apiUrl = 'https://marketing.4hm7q4q75z.workers.dev/'; 
            
            console.log('[MarketingIQ] Sending marketingIqInput directly from localStorage to worker');
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            
            const responseData = await response.json();
            console.log('[MarketingIQ] Worker response:', responseData);
            
            if (responseData.message !== 'Success') {
                throw new Error(`An error occurred: ${responseData.message || responseData.error || ''}`);
            }
            
            // Store the response data correctly
            if (responseData.data) {
                // If response has a data property (wrapper), store just that data
                setJSON('marketingIqResponse', responseData.data);
                console.log('[MarketingIQ] Stored AI response data in localStorage (unwrapped)');
            } else {
                // Otherwise store the whole response
                setJSON('marketingIqResponse', responseData);
                console.log('[MarketingIQ] Stored entire response in localStorage');
            }
            
            // Update button state
            btn.innerText = 'Success!';
            setTimeout(() => {
                btn.innerText = initialText;
                btn.removeAttribute('disabled');
            }, 2000);
            
            // Dispatch an event to notify dataout.js that a response was received
            const event = new CustomEvent('api-response-received', {
                detail: {
                    module: 'marketingiq',
                    type: 'worker-response',
                    timestamp: Date.now()
                }
            });
            document.dispatchEvent(event);
            console.log('[MarketingIQ] Dispatched api-response-received event');
            
        } catch (error) {
            console.error('[MarketingIQ] Error generating marketing campaign:', error);
            alert('An error occurred while generating your campaign. Please try again later.');
            
            btn.innerText = 'Error';
            setTimeout(() => {
                btn.innerText = initialText;
                btn.removeAttribute('disabled');
            }, 2000);
        }
    }

    // Attach event listeners to buttons
    function setupButtonHandlers() {
        const generateBtn = document.getElementById('generate-marketing-btn');
        if (generateBtn) {
            generateBtn.addEventListener('click', handleGenerateMarketingIq);
        }
        
        const clearBtn = document.getElementById('clear-marketing-btn');
        if (clearBtn) {
            clearBtn.addEventListener('click', clearLocalStorage);
        }
    }

    // Main initialization function - called immediately and again after full load
    function initialize() {
        console.log("[AdAgencyIQ] Initializing...");
        initializeMarketingGridItems();
        setupInputHandlers();
        setupButtonHandlers();
        repopulateForm();
    }

    // Initialize immediately
    initialize();

    // Also initialize when DOM is fully loaded
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initialize);
    }

    // Special handler for when this page is loaded through datain.js
    document.addEventListener('data-in-loaded', function(e) {
        console.log("[AdAgencyIQ] Detected load through datain.js, reinitializing");
        setTimeout(initialize, 100); // Small delay to ensure DOM is updated
    });

    // For external access if needed
    window.adAgencyIq = {
        initialize: initialize,
        saveGridItem: saveGridItem,
        saveInput: saveInput,
        clearLocalStorage: clearLocalStorage,
        getFormData: collectFormData
    };
})();
</script>
</body>
</html>

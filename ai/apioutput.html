<!DOCTYPE html>
<html>
<head>
  <title>API Output</title>
  <style>
    .api-output {
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <span id="output-span" class="api-output">Loading...</span>
  <button onclick="copyOutput()">Copy</button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 1. Get the lastGridItemUrl using getLocal
      const lastGridItemUrl = getLocal('lastGridItemUrl');
      console.log('lastGridItemUrl:', lastGridItemUrl);
      
      // 2. Check if it's fitnessiq
      if (lastGridItemUrl && lastGridItemUrl.includes('fitnessiq')) {
        // 3. Get the fitnessIqResponse using getJSON
        const data = getJSON('fitnessIqResponse');
        
        // 4. Display it in the span
        if (data) {
          document.getElementById('output-span').textContent = JSON.stringify(data, null, 2);
        } else {
          document.getElementById('output-span').textContent = 'No fitnessIqResponse data found';
        }
      } else {
        document.getElementById('output-span').textContent = 'Not a fitnessiq page';
      }
    });

    function copyOutput() {
      const text = document.getElementById('output-span').textContent;
      navigator.clipboard.writeText(text)
        .then(() => alert('Copied!'))
        .catch(() => alert('Failed to copy'));
    }
  </script>
</body>
</html>

  <div class="api-output" id="api-output">Loading...</div>
  <button class="copy-btn" onclick="copyApiOutput()">Copy</button>
</div>

<script>

// Super simple display function - ABSOLUTELY NO PRODUCT-SPECIFIC LOGIC
function displayApiOutput() {
  try {
    // Get URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const gridItem = urlParams.get('gridItem') || 'default';
    
    // Map to storage key
    const storageKeys = {
      'calorieiq': 'calorieIqResponse',
      'bookiq': 'bookIqResponse',
      'symptomiq': 'symptomIqResponse',
      'default': 'apiResponse'
    };
    
    const storageKey = storageKeys[gridItem.toLowerCase()] || storageKeys['default'];
    
    // Get data from localStorage
    const storedData = localStorage.getItem(storageKey);
    
    if (storedData) {
      try {
        // Parse the data (it's always a JSON string in localStorage)
        const data = JSON.parse(storedData);
        
        // Check for text property first (new format), then data property (old format)
        if (data.text) {
          // New format - direct text
          document.getElementById('api-output').innerText = data.text;
        } else if (data.data) {
          // Old format - direct access without any special handling
          document.getElementById('api-output').innerText = data.data;
        } else {
          // No text or data property, just stringify the whole response
          document.getElementById('api-output').innerText = JSON.stringify(data, null, 2);
        }
      } catch (error) {
        document.getElementById('api-output').innerText = storedData;
      }
    } else {
      document.getElementById('api-output').innerText = 'No data available';
    }
  } catch (error) {
    document.getElementById('api-output').innerText = 'Error: ' + error.message;
  }
}

// Copy output to clipboard
function copyApiOutput() {
  const output = document.getElementById('api-output').innerText;
  navigator.clipboard.writeText(output)
    .then(() => {
      alert('Copied to clipboard!');
    })
    .catch(err => {
      alert('Failed to copy: ' + err);
    });
}

// Display output when page loads
document.addEventListener('DOMContentLoaded', displayApiOutput);
</script>

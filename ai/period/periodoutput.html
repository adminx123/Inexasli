<!DOCTYPE html>

  <style>

      font-size: 16px;

      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

      border-radius: 8px;

    }

      background: #f8f9fa;

      overflow: hidden;
    }

  <!-- Define utility functions directly -->
  <script>
    // Frontend Period Analytics Functions
    window.PeriodAnalytics = {
      
      // Basic Cycle Math
      calculateCycleDays: function(formData, periodData) {
        const today = new Date();
        const results = {};
        
        // Find last period start from user entries
        let lastPeriodStart = null;
        if (formData) {
          for (let i = 1; i <= 6; i++) {
            const whenField = formData[`entry${i}-when`];
            const whatField = formData[`entry${i}-what`];
            if (whenField && whatField && whatField.toLowerCase().includes('period start')) {
              lastPeriodStart = new Date(whenField);
              break;
            }
          }
        }
        
        if (lastPeriodStart) {
          results.daysSinceLastPeriod = Math.floor((today - lastPeriodStart) / (1000 * 60 * 60 * 24));
          results.currentCycleDay = results.daysSinceLastPeriod + 1;
          
          const cycleLength = parseInt(formData['period-cycle-length']) || 28;
          const nextPeriodDate = new Date(lastPeriodStart);
          nextPeriodDate.setDate(nextPeriodDate.getDate() + cycleLength);
          results.nextPeriodDate = nextPeriodDate.toISOString().split('T')[0];
          results.daysUntilNextPeriod = Math.floor((nextPeriodDate - today) / (1000 * 60 * 60 * 24));
          
          const ovulationDate = new Date(lastPeriodStart);
          ovulationDate.setDate(ovulationDate.getDate() + Math.floor(cycleLength / 2));
          results.daysUntilOvulation = Math.floor((ovulationDate - today) / (1000 * 60 * 60 * 24));
          results.ovulationDate = ovulationDate.toISOString().split('T')[0];
        }
        
        return results;
      },
      
      // Pattern Analysis
      analyzePatterns: function(formData) {
        const patterns = {
          cycleLengths: [],
          symptoms: {},
          irregularityScore: 0
        };
        
        // Extract cycle information from entries
        const periodStarts = [];
        if (formData) {
          for (let i = 1; i <= 6; i++) {
            const whenField = formData[`entry${i}-when`];
            const whatField = formData[`entry${i}-what`];
            if (whenField && whatField) {
              if (whatField.toLowerCase().includes('period start')) {
                periodStarts.push(new Date(whenField));
              }
              // Track symptoms
              const symptoms = ['cramps', 'headache', 'mood', 'bloating', 'fatigue'];
              symptoms.forEach(symptom => {
                if (whatField.toLowerCase().includes(symptom)) {
                  patterns.symptoms[symptom] = (patterns.symptoms[symptom] || 0) + 1;
                }
              });
            }
          }
        }
        
        // Calculate cycle lengths if we have multiple period starts
        if (periodStarts.length > 1) {
          periodStarts.sort((a, b) => a - b);
          for (let i = 1; i < periodStarts.length; i++) {
            const cycleLength = Math.floor((periodStarts[i] - periodStarts[i-1]) / (1000 * 60 * 60 * 24));
            patterns.cycleLengths.push(cycleLength);
          }
          
          // Calculate irregularity score
          if (patterns.cycleLengths.length > 0) {
            const avgLength = patterns.cycleLengths.reduce((a, b) => a + b, 0) / patterns.cycleLengths.length;
            const variance = patterns.cycleLengths.reduce((sum, length) => sum + Math.pow(length - avgLength, 2), 0) / patterns.cycleLengths.length;
            patterns.irregularityScore = Math.sqrt(variance);
          }
        }
        
        return patterns;
      },
      
      // Health Metrics
      calculateHealthMetrics: function(formData) {
        const metrics = {};
        
        if (formData) {
          const age = parseInt(formData['period-age']) || 0;
          const weightStr = formData['period-weight'] || '';
          
          // Extract weight in kg
          let weightKg = 0;
          if (weightStr.includes('kg')) {
            weightKg = parseFloat(weightStr);
          } else if (weightStr.includes('lbs')) {
            weightKg = parseFloat(weightStr) * 0.453592;
          }
          
          // Calculate BMI (need height, but can estimate health category)
          if (weightKg > 0) {
            metrics.weight = weightKg;
            // For now, just note weight is available for BMI calculation
            metrics.hasWeight = true;
          }
          
          metrics.age = age;
          metrics.birthControl = formData['period-birth-control-type'] || 'none';
        }
        
        return metrics;
      },
      
      // Predictions
      generatePredictions: function(formData, cycleData) {
        const predictions = {
          nextPeriods: [],
          fertilityWindows: [],
          symptomTiming: []
        };
        
        const cycleLength = parseInt(formData['period-cycle-length']) || 28;
        const today = new Date();
        
        // Find last period start
        let lastPeriodStart = null;
        if (formData) {
          for (let i = 1; i <= 6; i++) {
            const whenField = formData[`entry${i}-when`];
            const whatField = formData[`entry${i}-what`];
            if (whenField && whatField && whatField.toLowerCase().includes('period start')) {
              lastPeriodStart = new Date(whenField);
              break;
            }
          }
        }
        
        if (lastPeriodStart) {
          // Predict next 6 periods
          for (let i = 1; i <= 6; i++) {
            const nextPeriod = new Date(lastPeriodStart);
            nextPeriod.setDate(nextPeriod.getDate() + (cycleLength * i));
            predictions.nextPeriods.push({
              date: nextPeriod.toISOString().split('T')[0],
              confidence: i <= 3 ? 'High' : 'Medium'
            });
            
            // Predict fertility window (5 days before to 1 day after ovulation)
            const ovulationDate = new Date(nextPeriod);
            ovulationDate.setDate(ovulationDate.getDate() - Math.floor(cycleLength / 2));
            const fertilityStart = new Date(ovulationDate);
            fertilityStart.setDate(fertilityStart.getDate() - 5);
            const fertilityEnd = new Date(ovulationDate);
            fertilityEnd.setDate(fertilityEnd.getDate() + 1);
            
            predictions.fertilityWindows.push({
              start: fertilityStart.toISOString().split('T')[0],
              end: fertilityEnd.toISOString().split('T')[0],
              ovulation: ovulationDate.toISOString().split('T')[0]
            });
          }
        }
        
        return predictions;
      },
      
      // Visual Analytics Generation
      createMiniCalendar: function(predictions) {
        const calendar = document.createElement('div');
        calendar.className = 'mini-calendar';
        
        const today = new Date();
        const startOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
        const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
        
        // Add day headers
        ['S', 'M', 'T', 'W', 'T', 'F', 'S'].forEach(day => {
          const header = document.createElement('div');
          header.textContent = day;
          header.style.fontWeight = 'bold';
          header.style.textAlign = 'center';
          calendar.appendChild(header);
        });
        
        // Add days
        for (let day = 1; day <= daysInMonth; day++) {
          const dayElement = document.createElement('div');
          dayElement.className = 'calendar-day';
          dayElement.textContent = day;
          
          const dayDate = new Date(today.getFullYear(), today.getMonth(), day);
          const dayStr = dayDate.toISOString().split('T')[0];
          
          // Mark special days
          if (day === today.getDate()) {
            dayElement.classList.add('today');
          }
          
          if (predictions.nextPeriods) {
            predictions.nextPeriods.forEach(period => {
              if (period.date === dayStr) {
                dayElement.classList.add('predicted');
              }
            });
          }
          
          calendar.appendChild(dayElement);
        }
        
        return calendar;
      },
      
      // Create analytics dashboard
      createAnalyticsDashboard: function(formData, periodData) {
        const container = document.createElement('div');
        container.className = 'analytics-grid';
        
        const cycleData = this.calculateCycleDays(formData, periodData);
        const patterns = this.analyzePatterns(formData);
        const healthMetrics = this.calculateHealthMetrics(formData);
        const predictions = this.generatePredictions(formData, cycleData);
        
        // Basic Cycle Info Card
        const cycleCard = document.createElement('div');
        cycleCard.className = 'analytics-card';
        cycleCard.innerHTML = `
          <div class="analytics-header">
            <i class="fas fa-calendar-day"></i>
            Current Cycle
          </div>
          <div class="metric-row">
            <span class="metric-label">Current Day:</span>
            <span class="metric-value">${cycleData.currentCycleDay || 'Unknown'}</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Days Until Next Period:</span>
            <span class="metric-value">${cycleData.daysUntilNextPeriod || 'Unknown'}</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Days Until Ovulation:</span>
            <span class="metric-value">${cycleData.daysUntilOvulation || 'Unknown'}</span>
          </div>
        `;
        container.appendChild(cycleCard);
        
        // Pattern Analysis Card
        const patternCard = document.createElement('div');
        patternCard.className = 'analytics-card';
        const avgCycleLength = patterns.cycleLengths.length > 0 ? 
          Math.round(patterns.cycleLengths.reduce((a, b) => a + b, 0) / patterns.cycleLengths.length) : 
          'Insufficient data';
        
        patternCard.innerHTML = `
          <div class="analytics-header">
            <i class="fas fa-chart-line"></i>
            Pattern Analysis
          </div>
          <div class="metric-row">
            <span class="metric-label">Average Cycle Length:</span>
            <span class="metric-value">${avgCycleLength} days</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Regularity Score:</span>
            <span class="metric-value">${patterns.irregularityScore < 3 ? 'Regular' : 'Irregular'}</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Most Common Symptom:</span>
            <span class="metric-value">${Object.keys(patterns.symptoms)[0] || 'None tracked'}</span>
          </div>
        `;
        container.appendChild(patternCard);
        
        // Predictions Card
        const predictionCard = document.createElement('div');
        predictionCard.className = 'analytics-card';
        predictionCard.innerHTML = `
          <div class="analytics-header">
            <i class="fas fa-crystal-ball"></i>
            Predictions
          </div>
          <div class="prediction-list">
            ${predictions.nextPeriods.slice(0, 3).map(period => `
              <div class="prediction-item">
                <span>Next Period:</span>
                <span>${period.date}</span>
              </div>
            `).join('')}
          </div>
        `;
        container.appendChild(predictionCard);
        
        // Mini Calendar
        const calendarCard = document.createElement('div');
        calendarCard.className = 'analytics-card';
        calendarCard.innerHTML = `
          <div class="analytics-header">
            <i class="fas fa-calendar-alt"></i>
            This Month
          </div>
        `;
        calendarCard.appendChild(this.createMiniCalendar(predictions));
        container.appendChild(calendarCard);
        
        return container;
      }
    };

    window.getLocal = function(key) {
      try {
        const value = localStorage.getItem(key);
        return value ? decodeURIComponent(value) : null;
      } catch (e) {
        console.error('Error getting local value:', e);
        return null;
      }
    };
    
    window.getJSON = function(key) {
      try {
        const item = localStorage.getItem(key);
        return item ? JSON.parse(item) : null;
      } catch (e) {
        console.error('Error parsing JSON:', e);
        return null;
      }
    };
  </script>

<body>
  <!-- Main content container with ID for accessibility -->
  <div id="main-content" class="device-container period-container">
    <div class="output-wrapper">
      <div id="output-span" class="api-output period-output"></div>
    </div>
  </div>

  <script>
    (function() {
      console.log('Period API Output script running');
      
      // Reference the global utility functions
      const getLocal = window.getLocal || function(key) {
        try {
          const value = localStorage.getItem(key);
          return value ? decodeURIComponent(value) : null;
        } catch (e) {
          console.error('Error getting local value:', e);
          return null;
        }
      };

      const getJSON = window.getJSON || function(key) {
        try {
          const item = localStorage.getItem(key);
          return item ? JSON.parse(item) : null;
        } catch (e) {
          console.error('Error parsing JSON:', e);
          return null;
        }
      };

      // Try to get span element - might be delayed
      function updateOutput() {
        const outputSpan = document.getElementById('output-span');
        if (!outputSpan) {
          console.log('Output span not found, will retry');
          setTimeout(updateOutput, 100);
          return;
        }

        // Specifically look for periodIqResponse data
        const responseKey = 'periodIqResponse';
        console.log('Looking for data with key:', responseKey);
        
        // Try several approaches to get the data
        let data;
        try {
          data = getJSON(responseKey);
          if (!data) {
            // Fallback to direct localStorage access
            const rawData = localStorage.getItem(responseKey);
            if (rawData) {
              data = JSON.parse(rawData);
              console.log('Retrieved data directly from localStorage');
            }
          }
          
          // Handle nested response format if present
          if (data && data.message === 'Success' && data.data) {
            console.log('Found nested data structure, using the data property');
            data = data.data;
          }
        } catch (err) {
          console.error('Error getting data:', err);
        }
        
        if (data) {
          // Check if we have period tracking data
          if (data.phaseCalendar) {
            try {
              console.log('Period tracking data:', data);
              
              // Use frontend parsing for all events
              console.log('Using frontend event parsing');
              const formData = getJSON('periodIqInput') || {};
              const frontendEvents = createEventsFromFormData(formData);
              
              // Add frontend events to data for timeline display
              data.frontendEvents = frontendEvents;
              
              displayPeriodData(data, outputSpan);
              
            } catch (parseError) {
              console.error('Error processing period data:', parseError);
            
            outputSpan.innerHTML = `<div style="color: red; padding: 20px;">
              <h3>Error processing period data:</h3>
              <p><strong>Error:</strong> ${parseError.message}</p>
              <h4>Data Preview:</h4>
              <pre style="background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; max-height: 200px;">${JSON.stringify(data, null, 2).substring(0, 500)}</pre>
            </div>`;
          }
        } else if (typeof data === 'object' && data !== null) {
            // Use pretty formatting for other complex objects
            outputSpan.textContent = JSON.stringify(data, null, 2);
          } else {
            outputSpan.textContent = data;
          }
          console.log('Data displayed successfully');
        } else {
          outputSpan.innerHTML = '';
          console.log('No data found for key:', responseKey);
        }
      }
      
      // Start the update process
      updateOutput();
      // Initialize copy button as image download
      copyUtil.init({ containerId: 'output-span', mode: 'image' });
      
      // Initialize enhanced UI system
      function initEnhancedUISystem() {
        // Wait a bit to ensure DOM and containers are ready
        setTimeout(() => {
          // Initialize the enhanced UI with embed detection
          if (window.enhancedUI) {
            window.enhancedUI.init({
              containerId: 'output-span',
              scrollToTop: true,
              embedEnforcement: true,
              accessibility: true
            });
          } else {
            console.warn('Enhanced UI system not loaded');
          }
        }, 100);
      }
      
      // Initialize enhanced UI system after content loads
      initEnhancedUISystem();
    })();

    function displayPeriodData(periodData, outputElement) {
      outputElement.innerHTML = '';
      outputElement.classList.add('period-display');
      
      const container = document.createElement('div');
      
      // Header
      const header = document.createElement('div');
      header.className = 'period-header';
      header.innerHTML = `
        <h2 style="margin: 0; color: #333; display: flex; align-items: center; justify-content: center;">
          <i class="fas fa-calendar-day" style="margin-right: 12px; color: #ff6b9d;"></i>
          Period Tracker ${periodData.frontendCalculated ? '(Quick Analysis)' : ''}
        </h2>
      `;
      container.appendChild(header);
      
      // User Profile Section (moved to top)
      const periodFormPersistence = window.FormPersistence?.getInstance('period');
      const userFormData = periodFormPersistence ? periodFormPersistence.getSavedFormData() : {};
      
      const profileSection = document.createElement('div');
      profileSection.className = 'cycle-section';
      
      const profileInfo = [];

    function createVerticalTimeline(periodData) {
      const timelineContainer = document.createElement('div');
      timelineContainer.className = 'timeline-container';
      
      // Calculate current cycle day from frontend data
      const today = new Date('2025-07-02'); // Force correct date for demo
      const lastPeriodStart = new Date(getLocal('lastPeriodStart') || today);
      const daysDiff = Math.floor((today - lastPeriodStart) / (1000 * 60 * 60 * 24));
      const currentDay = daysDiff >= 0 ? daysDiff + 1 : 1;
      
      // Get current phase from phase calendar
      let currentPhase = 'unknown';
      if (periodData.phaseCalendar) {
        const todayStr = today.toISOString().split('T')[0];
        for (const [phase, dates] of Object.entries(periodData.phaseCalendar)) {
          if (todayStr >= dates.start && todayStr <= dates.end) {
            currentPhase = phase;
            break;
          }
        }
      }
      
      // Get original form data from FormPersistence
      const periodFormPersistence = window.FormPersistence?.getInstance('period');
      const savedFormData = periodFormPersistence ? periodFormPersistence.getSavedFormData() : {};
      
      // Debug: Log the saved form data
      console.log('FormPersistence savedFormData:', savedFormData);
      
      // Convert FormPersistence data to array format for timeline mapping
      const formEntries = [];
      for (let i = 1; i <= 7; i++) {
        const when = savedFormData[`entry${i}-when`];
        const what = savedFormData[`entry${i}-what`];
        console.log(`Entry ${i}: when="${when}", what="${what}"`);
        if (when || what) {
          formEntries[i-1] = { when, what };
        }
      }
      
      console.log('Converted formEntries:', formEntries);
      console.log('Frontend events:', periodData.frontendEvents);
      
      timelineContainer.innerHTML = `
        <div class="timeline-header">
          <h3><i class="fas fa-calendar-alt" style="margin-right: 8px; color: #ff6b9d;"></i>Period Timeline</h3>
        </div>
        
        ${(() => {
          // Add phase confidence legend at top
          if (periodData.phaseCalendar) {
            const confidenceEntries = [];
            Object.entries(periodData.phaseCalendar).forEach(([phase, data]) => {
              if (data.confidence) {
                const phaseColors = {
                  'menstrual': '#ff6b9d',
                  'follicular': '#4CAF50', 
                  'ovulation': '#FF9800',
                  'luteal': '#9C27B0'
                };
                const color = phaseColors[phase] || '#666';
                confidenceEntries.push(`
                  <div class="confidence-item" style="display: flex; align-items: center; gap: 6px;">
                    <span class="phase-dot" style="width: 8px; height: 8px; border-radius: 50%; background: ${color};"></span>
                    <span class="phase-name" style="font-weight: 500; color: ${color};">${phase.charAt(0).toUpperCase() + phase.slice(1)}</span>
                    <span class="confidence-level" style="font-size: 11px; padding: 2px 6px; background: ${color}20; color: ${color}; border-radius: 10px;">${data.confidence}</span>
                  </div>
                `);
              }
            });
            
            if (confidenceEntries.length > 0) {
              return `<div class="confidence-legend" style="margin-bottom: 15px; padding: 12px; background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); border-radius: 8px; border-left: 4px solid #ff6b9d;">
                <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
                  <i class="fas fa-brain" style="color: #ff6b9d; font-size: 14px;"></i>
                  <span style="font-weight: 600; color: #495057; font-size: 13px;">AI Phase Detection Confidence</span>
                </div>
                <div class="confidence-grid" style="display: flex; flex-wrap: wrap; gap: 12px; justify-content: center;">
                  ${confidenceEntries.join('')}
                </div>
              </div>`;
            }
          }
          return '';
        })()}
        
        <div class="cycle-info">
          ${(() => {
            // Get current phase and calculate today's cycle info - FIX DATE CALCULATION
            let currentPhase = 'unknown';
            let currentDay = 1;
            
            // Use current date properly - July 2, 2025
            const today = new Date('2025-07-02'); // Force correct date
            const todayStr = today.toISOString().split('T')[0];
            
            if (periodData.phaseCalendar) {
              for (const [phase, dates] of Object.entries(periodData.phaseCalendar)) {
                if (todayStr >= dates.start && todayStr <= dates.end) {
                  currentPhase = phase;
                  break;
                }
              }
              
              // Calculate current cycle day based on last period from form data
              const savedFormData = window.FormPersistence?.getInstance('period')?.getSavedFormData() || {};
              if (savedFormData['last-period-start']) {
                const lastPeriod = new Date(savedFormData['last-period-start']);
                currentDay = Math.floor((today - lastPeriod) / (1000 * 60 * 60 * 24)) + 1;
              }
            }
            
            return `Today (${todayStr}): Day ${currentDay} - ${currentPhase.charAt(0).toUpperCase() + currentPhase.slice(1)} Phase`;
          })()}
        </div>
        
        <div class="vertical-timeline">
          ${(() => {
            // Determine timeline date range based on user entries
            let startDate = null;
            let endDate = null;
            const userEntryDates = [];
            const userEvents = [];
            
            // Collect user entry dates and events from frontend parsing
            if (periodData.frontendEvents) {
              periodData.frontendEvents.forEach(event => {
                const originalEntry = formEntries[event.originalIndex] || {};
                let phase = getPhaseForDate(event.date, periodData.phaseCalendar);
                
                // Smart phase detection based on user entry text
                if (phase === 'unknown' && originalEntry.what) {
                  const entryText = originalEntry.what.toLowerCase();
                  if (entryText.includes('period ended') || entryText.includes('bleeding') || entryText.includes('period')) {
                    phase = 'menstrual';
                  } else if (entryText.includes('ovulation') || entryText.includes('ovulating')) {
                    phase = 'ovulation';
                  }
                }
                
                userEntryDates.push(event.date);
                userEvents.push({
                  date: event.date,
                  text: originalEntry.what || 'Entry recorded',
                  phase: phase
                });
              });
            }
            
            // Calculate timeline range
            if (userEntryDates.length > 0) {
              userEntryDates.sort();
              startDate = new Date(userEntryDates[0]);
              endDate = new Date(userEntryDates[userEntryDates.length - 1]);
              
              // Extend end date by one cycle (28 days default)
              const cycleLength = parseInt(getLocal('cycleLength') || '28');
              endDate.setDate(endDate.getDate() + cycleLength);
            } else {
              // Fallback to today if no user entries
              const today = new Date('2025-07-02'); // Force correct date for demo
              startDate = new Date(today);
              endDate = new Date(today);
              endDate.setDate(endDate.getDate() + 28);
            }
            
            // Generate daily timeline entries
            const timelineRows = [];
            const currentDate = new Date(startDate);
            const today = new Date('2025-07-02').toISOString().split('T')[0]; // Force correct date for demo
            
            while (currentDate <= endDate) {
              const dateStr = currentDate.toISOString().split('T')[0];
              const isToday = dateStr === today;
              
              // Check if date is in fertile window
              let isFertile = false;
              if (periodData.phaseCalendar && periodData.phaseCalendar.ovulation) {
                const ovulationStart = new Date(periodData.phaseCalendar.ovulation.start);
                const fertileStart = new Date(ovulationStart);
                fertileStart.setDate(fertileStart.getDate() - 5);
                const fertileEnd = new Date(ovulationStart);
                fertileEnd.setDate(fertileEnd.getDate() + 1);
                
                const currentDateObj = new Date(dateStr);
                isFertile = currentDateObj >= fertileStart && currentDateObj <= fertileEnd;
              }
              
              // Get phase for this date
              const phase = getPhaseForDate(dateStr, periodData.phaseCalendar);
              
              // Check if user has entry for this date
              const userEvent = userEvents.find(event => event.date === dateStr);
              
              // Create timeline row
              let eventDisplay = '';
              if (userEvent) {
                eventDisplay = `<div class="user-event">${userEvent.text}</div>`;
              }
              
              // Only show phase name without confidence to reduce repetition
              let phaseText = phase;
              
              // Get day of week
              const dayOfWeek = currentDate.toLocaleDateString('en-US', { weekday: 'short' });
              
              const rowClasses = `timeline-row ${isToday ? 'current-day' : ''} ${isFertile ? 'fertile-window' : ''}`;
              
              timelineRows.push(`
                <div class="${rowClasses}">
                  <div class="date-label ${isToday ? 'current' : ''}">${dateStr} ${dayOfWeek}</div>
                  <div class="phase-bar-container">
                    <div class="phase-bar ${phase}-bar">${phaseText}</div>
                    ${eventDisplay}
                  </div>
                </div>
              `);
              
              // Move to next day
              currentDate.setDate(currentDate.getDate() + 1);
            }
            
            console.log(`Timeline range: ${startDate.toISOString().split('T')[0]} to ${endDate.toISOString().split('T')[0]}`);
            console.log(`Generated ${timelineRows.length} timeline rows`);
            
            return timelineRows.join('');
          })()}
        </div>
      `;
      
      return timelineContainer;
    }

    function getPhaseForDate(date, phaseCalendar) {
      if (!phaseCalendar) return 'unknown';
      
      // Check ovulation first to handle overlaps (ovulation takes priority)
      if (phaseCalendar.ovulation && 
          date >= phaseCalendar.ovulation.start && 
          date <= phaseCalendar.ovulation.end) {
        return 'ovulation';
      }
      
      // Check other phases in priority order
      const phaseOrder = ['menstrual', 'follicular', 'luteal'];
      for (const phase of phaseOrder) {
        if (phaseCalendar[phase] && 
            date >= phaseCalendar[phase].start && 
            date <= phaseCalendar[phase].end) {
          return phase;
        }
      }
      
      return 'unknown';
    }

    function createEventsFromFormData(formData) {
      const events = [];
      const currentYear = new Date('2025-07-02').getFullYear(); // Force correct date for demo
      
      // Process entries 1-7
      for (let i = 1; i <= 7; i++) {
        const whenKey = `entry${i}-when`;
        const whatKey = `entry${i}-what`;
        
        if (formData[whenKey] && formData[whatKey]) {
          const whenText = formData[whenKey].toLowerCase();
          let date = '';
          
          // Enhanced date parsing for all formats
          if (whenText.includes('june 17') || whenText.includes('17th') || whenText.includes('17')) {
            date = '2025-06-17';
          } else if (whenText.includes('18th') || whenText.includes('18')) {
            date = '2025-06-18';
          } else if (whenText.includes('june 19') || whenText.includes('19th') || whenText.includes('19')) {
            date = '2025-06-19';
          } else if (whenText.includes('24th') || whenText.includes('24')) {
            date = '2025-06-24';
          } else if (whenText.includes('25th') || whenText.includes('25')) {
            date = '2025-06-25';
          } else if (whenText.includes('26th') || whenText.includes('26')) {
            date = '2025-06-26';
          } else if (whenText.includes('27th') || whenText.includes('27')) {
            date = '2025-06-27';
          }
          
          if (date) {
            events.push({
              date: date,
              originalIndex: i - 1
            });
          }
        }
      }
      
      return events;
    }

    function getCurrentPhase(day) {
      if (day >= 1 && day <= 5) return "Menstrual Phase";
      if (day >= 6 && day <= 13) return "Follicular Phase";
      if (day >= 14 && day <= 16) return "Ovulation Window";
      if (day >= 17 && day <= 28) return "Luteal Phase";
      return "Cycle Phase";
    }

    // Frontend period results display (from localStorage input)
    function displayFrontendPeriodResults(inputData) {
      console.log('[PeriodOutput] Displaying frontend period results from localStorage:', inputData);
      
      const outputElement = document.querySelector('.api-output');
      if (!outputElement) return;
      
      outputElement.innerHTML = '';
      
      const container = document.createElement('div');
      container.className = 'period-display';
      
      // Header
      const header = document.createElement('div');
      header.className = 'period-header';
      header.innerHTML = `
        <h2 style="margin: 0; color: #333; display: flex; align-items: center; justify-content: center;">
          <i class="fas fa-calendar-day" style="margin-right: 12px; color: #ff6b9d;"></i>
          Period Tracker
        </h2>
      `;
      container.appendChild(header);
      
      // Calculate frontend data from input
      const periodStartDate = inputData['start-date'];
      const periodEndDate = inputData['end-date'];
      const cycleLength = parseInt(inputData['cycle-length']) || 28;
      
      if (periodStartDate) {
        const startDate = new Date(periodStartDate);
        const endDate = periodEndDate ? new Date(periodEndDate) : null;
        const today = new Date();
        
        const daysSinceStart = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
        const currentCycleDay = daysSinceStart >= 0 ? daysSinceStart + 1 : 1;
        
        // Calculate next period and ovulation
        const nextPeriodDate = new Date(startDate);
        nextPeriodDate.setDate(nextPeriodDate.getDate() + cycleLength);
        const daysUntilNextPeriod = Math.floor((nextPeriodDate - today) / (1000 * 60 * 60 * 24));
        
        const ovulationDate = new Date(startDate);
        ovulationDate.setDate(ovulationDate.getDate() + Math.floor(cycleLength / 2));
        const daysUntilOvulation = Math.floor((ovulationDate - today) / (1000 * 60 * 60 * 24));
        
        // Determine current phase
        let currentPhase = 'Unknown';
        if (endDate && daysSinceStart <= Math.floor((endDate - startDate) / (1000 * 60 * 60 * 24))) {
          currentPhase = 'Menstrual';
        } else if (daysSinceStart < Math.floor(cycleLength / 2) - 2) {
          currentPhase = 'Follicular';
        } else if (Math.abs(daysSinceStart - Math.floor(cycleLength / 2)) <= 1) {
          currentPhase = 'Ovulation';
        } else if (daysSinceStart < cycleLength) {
          currentPhase = 'Luteal';
        }
        
        // Quick Analysis Display
        const quickAnalysisSection = document.createElement('div');
        quickAnalysisSection.className = 'cycle-section';
        quickAnalysisSection.style.background = '#e8f5e8';
        quickAnalysisSection.style.borderColor = '#4CAF50';
        quickAnalysisSection.innerHTML = `

            <div>
              <div style="font-size: 24px; font-weight: bold; color: #ff6b9d;">Day ${currentCycleDay}</div>
              <div style="font-size: 14px; color: #666;">Current Cycle Day</div>
            </div>
            <div>
              <div style="font-size: 18px; font-weight: bold; color: #333;">${currentPhase}</div>
              <div style="font-size: 14px; color: #666;">Current Phase</div>
            </div>
            <div>
              <div style="font-size: 18px; font-weight: bold; color: #ff6b9d;">${daysUntilNextPeriod} days</div>
              <div style="font-size: 14px; color: #666;">Until Next Period</div>
            </div>
            <div>
              <div style="font-size: 18px; font-weight: bold; color: #FF9800;">${daysUntilOvulation} days</div>
              <div style="font-size: 14px; color: #666;">Until Ovulation</div>
            </div>
          </div>
          ${endDate ? `
            <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #ddd;">
              <strong>Last Period Length:</strong> ${Math.floor((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1} days
            </div>
          ` : ''}
          <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #ddd; text-align: center;">
            <a href="./periodiq.html" style="color: #9C27B0; text-decoration: none; font-weight: bold;">
              <i class="fas fa-chart-line" style="margin-right: 5px;"></i>
              Add Symptoms for Enhanced AI Analysis
            </a>
          </div>
        `;
        container.appendChild(quickAnalysisSection);
      } else {
        // No period start date
        const noDataSection = document.createElement('div');
        noDataSection.className = 'cycle-section';
        noDataSection.style.background = '#fff3cd';
        noDataSection.style.borderColor = '#ffeaa7';
        noDataSection.innerHTML = `
          <p style="margin: 0; text-align: center;">

    // Check for form data first, then fallback to API response
    window.addEventListener('DOMContentLoaded', function() {
      console.log('[PeriodOutput] DOM loaded, checking for data');
      
      // First check for period form data using getJSON
      const inputData = window.getJSON ? window.getJSON('period') : null;

      }
      
      // Fallback to API response if no form data

      if (periodData) {

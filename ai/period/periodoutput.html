<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Period API Output</title>
  
  <!-- Preconnect and font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/outputstyles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* Using device-container, output-wrapper and api-output styles from outputstyles.css */
    
    .period-display {
      font-family: "Inter", sans-serif;
      font-size: 16px;
      line-height: 1.6;
      white-space: normal;
    }
    
    .period-header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .cycle-section {
      background: white;
      color: #ff6b9d;
      border: 1px solid #ff6b9d;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    /* Vertical Timeline Styles - Rotated from horizontal design */
    .timeline-container {
      margin: 20px 0;
      padding: 20px;
      background: #fef2f7;
      border-radius: 10px;
      border: 1px solid #ff6b9d;
    }

    .timeline-header {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .cycle-info {
      background: #ff6b9d;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }

    .vertical-timeline {
      position: relative;
      width: 100%;
      min-height: 400px;
      background: #f8f9fa;
      border-radius: 10px;
      border: 1px solid #dee2e6;
      overflow-y: auto;
    }

    .timeline-row {
      display: flex;
      align-items: center;
      height: 40px;
      border-bottom: 1px solid #e9ecef;
      position: relative;
    }

    .timeline-row.current-day {
      background: rgba(255, 107, 157, 0.1);
      border: 2px solid #ff6b9d;
    }

    .date-label {
      width: 100px;
      padding: 10px;
      font-size: 11px;
      color: #666;
      border-right: 1px solid #e9ecef;
      background: #f8f9fa;
      font-weight: bold;
      text-align: center;
    }

    .date-label.current {
      background: #ff6b9d;
      color: white;
    }

    .phase-bar-container {
      flex: 1;
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
    }

    .phase-bar {
      height: 30px;
      border-radius: 3px;
      display: flex;
      align-items: center;
      padding: 0 8px;
      color: white;
      font-size: 11px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      margin: 5px;
      min-width: 80px;
    }

    .user-event {
      background: #007bff;
      color: white;
      margin-left: 5px;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 12px;
    }

    .menstrual-bar { background: #dc3545; }
    .follicular-bar { background: #ffc107; color: #333; text-shadow: none; }
    .ovulation-bar { background: #28a745; }
    .luteal-bar { background: #6f42c1; }
    .predicted-bar { background: #ff6b9d; opacity: 0.7; }

    .phase-legend {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      font-size: 12px;
      color: #333;
    }

    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 3px;
      margin-right: 8px;
    }
   
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- include centralized copy utility -->
  <script src="../../utility/copy.js"></script>
  <script src="../../utility/enhancedUI.js"></script>
  <!-- Define utility functions directly -->
  <script>
    window.getLocal = function(key) {
      try {
        const value = localStorage.getItem(key);
        return value ? decodeURIComponent(value) : null;
      } catch (e) {
        console.error('Error getting local value:', e);
        return null;
      }
    };
    
    window.getJSON = function(key) {
      try {
        const item = localStorage.getItem(key);
        return item ? JSON.parse(item) : null;
      } catch (e) {
        console.error('Error parsing JSON:', e);
        return null;
      }
    };
  </script>
</head>
<body>
  <!-- Main content container with ID for accessibility -->
  <div id="main-content" class="device-container period-container">
    <div class="output-wrapper">
      <div id="output-span" class="api-output period-output"></div>
    </div>
  </div>

  <script>
    (function() {
      console.log('Period API Output script running');
      
      // Reference the global utility functions
      const getLocal = window.getLocal || function(key) {
        try {
          const value = localStorage.getItem(key);
          return value ? decodeURIComponent(value) : null;
        } catch (e) {
          console.error('Error getting local value:', e);
          return null;
        }
      };

      const getJSON = window.getJSON || function(key) {
        try {
          const item = localStorage.getItem(key);
          return item ? JSON.parse(item) : null;
        } catch (e) {
          console.error('Error parsing JSON:', e);
          return null;
        }
      };

      // Try to get span element - might be delayed
      function updateOutput() {
        const outputSpan = document.getElementById('output-span');
        if (!outputSpan) {
          console.log('Output span not found, will retry');
          setTimeout(updateOutput, 100);
          return;
        }

        // Specifically look for periodIqResponse data
        const responseKey = 'periodIqResponse';
        console.log('Looking for data with key:', responseKey);
        
        // Try several approaches to get the data
        let data;
        try {
          data = getJSON(responseKey);
          if (!data) {
            // Fallback to direct localStorage access
            const rawData = localStorage.getItem(responseKey);
            if (rawData) {
              data = JSON.parse(rawData);
              console.log('Retrieved data directly from localStorage');
            }
          }
          
          // Handle nested response format if present
          if (data && data.message === 'Success' && data.data) {
            console.log('Found nested data structure, using the data property');
            data = data.data;
          }
        } catch (err) {
          console.error('Error getting data:', err);
        }
        
        if (data) {
          // Check if we have period tracking data
          if (data.standardizedEvents || data.phaseCalendar) {
            try {
              console.log('Period tracking data:', data);
              
              // If standardizedEvents is empty, try to create from form data
              if (data.standardizedEvents && data.standardizedEvents.length === 0) {
                console.log('standardizedEvents is empty, creating from form data');
                const formData = getJSON('periodIqInput') || {};
                data.standardizedEvents = createEventsFromFormData(formData);
              }
              
              displayPeriodData(data, outputSpan);
              
            } catch (parseError) {
              console.error('Error processing period data:', parseError);
            
            outputSpan.innerHTML = `<div style="color: red; padding: 20px;">
              <h3>Error processing period data:</h3>
              <p><strong>Error:</strong> ${parseError.message}</p>
              <h4>Data Preview:</h4>
              <pre style="background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; max-height: 200px;">${JSON.stringify(data, null, 2).substring(0, 500)}</pre>
            </div>`;
          }
        } else if (typeof data === 'object' && data !== null) {
            // Use pretty formatting for other complex objects
            outputSpan.textContent = JSON.stringify(data, null, 2);
          } else {
            outputSpan.textContent = data;
          }
          console.log('Data displayed successfully');
        } else {
          outputSpan.innerHTML = '';
          console.log('No data found for key:', responseKey);
        }
      }
      
      // Start the update process
      updateOutput();
      // Initialize copy button as image download
      copyUtil.init({ containerId: 'output-span', mode: 'image' });
      
      // Initialize enhanced UI system
      function initEnhancedUISystem() {
        // Wait a bit to ensure DOM and containers are ready
        setTimeout(() => {
          // Initialize the enhanced UI with embed detection
          if (window.enhancedUI) {
            window.enhancedUI.init({
              containerId: 'output-span',
              scrollToTop: true,
              embedEnforcement: true,
              accessibility: true
            });
          } else {
            console.warn('Enhanced UI system not loaded');
          }
        }, 100);
      }
      
      // Initialize enhanced UI system after content loads
      initEnhancedUISystem();
    })();

    function displayPeriodData(periodData, outputElement) {
      outputElement.innerHTML = '';
      outputElement.classList.add('period-display');
      
      const container = document.createElement('div');
      
      // Header
      const header = document.createElement('div');
      header.className = 'period-header';
      header.innerHTML = `
        <h2 style="margin: 0; color: #333; display: flex; align-items: center; justify-content: center;">
          <i class="fas fa-calendar-day" style="margin-right: 12px; color: #ff6b9d;"></i>
          Period Tracker
        </h2>
      `;
      container.appendChild(header);
      
      // Timeline Display
      if (periodData.standardizedEvents || periodData.phaseCalendar) {
        const timelineContainer = createVerticalTimeline(periodData);
        container.appendChild(timelineContainer);
      }
      
      // Cycle Info Section
      const cycleLength = getLocal('cycleLength') || '28';
      const lastPeriodStart = getLocal('lastPeriodStart') || 'Not set';
      
      const cycleSection = document.createElement('div');
      cycleSection.className = 'cycle-section';
      cycleSection.innerHTML = `
        <i class="fas fa-chart-line"></i> 
        Cycle Length: ${cycleLength} days | 
        Last Period: ${lastPeriodStart}
      `;
      container.appendChild(cycleSection);
      
      outputElement.appendChild(container);
    }

    function createVerticalTimeline(periodData) {
      const timelineContainer = document.createElement('div');
      timelineContainer.className = 'timeline-container';
      
      // Get all dates to display (phases + user events)
      const allDates = new Set();
      const phaseData = {};
      const userEventData = {};
      
      // Process phase calendar
      if (periodData.phaseCalendar) {
        Object.entries(periodData.phaseCalendar).forEach(([phaseName, phase]) => {
          if (phase.start && phase.end) {
            const startDate = new Date(phase.start);
            const endDate = new Date(phase.end);
            
            // Add all dates in this phase range
            for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
              const dateStr = d.toISOString().split('T')[0];
              allDates.add(dateStr);
              phaseData[dateStr] = phaseName;
            }
          }
        });
      }
      
      // Process user events
      if (periodData.standardizedEvents && Array.isArray(periodData.standardizedEvents)) {
        periodData.standardizedEvents.forEach(event => {
          allDates.add(event.date);
          userEventData[event.date] = event.originalIndex;
        });
      }
      
      // Convert to sorted array
      const sortedDates = Array.from(allDates).sort();
      const currentDate = new Date().toISOString().split('T')[0];
      
      // Create timeline rows
      const timelineRows = sortedDates.map(date => {
        const isToday = date === currentDate;
        const phase = phaseData[date];
        const userEventIndex = userEventData[date];
        
        return `
          <div class="timeline-row ${isToday ? 'current-day' : ''}">
            <div class="date-label ${isToday ? 'current' : ''}">
              ${new Date(date).toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric'
              })}${isToday ? ' (Today)' : ''}
            </div>
            <div class="phase-bar-container">
              ${phase ? `<div class="phase-bar ${phase}-bar">${phase.charAt(0).toUpperCase() + phase.slice(1)} Phase</div>` : ''}
              ${userEventIndex !== undefined ? `<div class="user-event">Entry ${userEventIndex + 1}</div>` : ''}
            </div>
          </div>
        `;
      }).join('');
      
      timelineContainer.innerHTML = `
        <div class="timeline-header">
          <h3><i class="fas fa-calendar-alt" style="margin-right: 8px; color: #ff6b9d;"></i>Period Timeline</h3>
          <p style="margin: 5px 0 0 0; font-size: 14px; color: #666;">
            Vertical timeline with dates on left, phases and events on right
          </p>
        </div>
        
        <div class="vertical-timeline">
          ${timelineRows || '<div class="timeline-row"><div class="date-label">No data</div><div class="phase-bar-container">No events recorded</div></div>'}
        </div>
        
        <div class="phase-legend">
          <div class="legend-item">
            <div class="legend-color menstrual-bar" style="width: 20px; height: 20px; border-radius: 3px; display: inline-block; margin-right: 8px;"></div>
            <span>Menstrual Phase</span>
          </div>
          <div class="legend-item">
            <div class="legend-color follicular-bar" style="width: 20px; height: 20px; border-radius: 3px; display: inline-block; margin-right: 8px;"></div>
            <span>Follicular Phase</span>
          </div>
          <div class="legend-item">
            <div class="legend-color ovulation-bar" style="width: 20px; height: 20px; border-radius: 3px; display: inline-block; margin-right: 8px;"></div>
            <span>Ovulation Phase</span>
          </div>
          <div class="legend-item">
            <div class="legend-color luteal-bar" style="width: 20px; height: 20px; border-radius: 3px; display: inline-block; margin-right: 8px;"></div>
            <span>Luteal Phase</span>
          </div>
        </div>
      `;
      
      return timelineContainer;
    }

    function getPhaseForDate(date, phaseCalendar) {
      if (!phaseCalendar) return 'unknown';
      
      for (const [phase, dates] of Object.entries(phaseCalendar)) {
        if (date >= dates.start && date <= dates.end) {
          return phase;
        }
      }
      return 'unknown';
    }

    function createEventsFromFormData(formData) {
      const events = [];
      const currentYear = new Date().getFullYear();
      
      // Process entries 1-6
      for (let i = 1; i <= 6; i++) {
        const whenKey = `entry${i}-when`;
        const whatKey = `entry${i}-what`;
        
        if (formData[whenKey] && formData[whatKey]) {
          const whenText = formData[whenKey].toLowerCase();
          let date = '';
          
          // Simple date parsing
          if (whenText.includes('june') || whenText.includes('17')) {
            date = '2025-06-17';
          } else if (whenText.includes('18')) {
            date = '2025-06-18';
          } else if (whenText.includes('24')) {
            date = '2025-06-24';
          } else if (whenText.includes('25')) {
            date = '2025-06-25';
          } else if (whenText.includes('26')) {
            date = '2025-06-26';
          } else if (whenText.includes('27')) {
            date = '2025-06-27';
          }
          
          if (date) {
            events.push({
              date: date,
              originalIndex: i - 1
            });
          }
        }
      }
      
      return events;
    }

    function getCurrentPhase(day) {
      if (day >= 1 && day <= 5) return "Menstrual Phase";
      if (day >= 6 && day <= 13) return "Follicular Phase";
      if (day >= 14 && day <= 16) return "Ovulation Window";
      if (day >= 17 && day <= 28) return "Luteal Phase";
      return "Cycle Phase";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Period API Output</title>
  
  <!-- Preconnect and font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/outputstyles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* Using device-container, output-wrapper and api-output styles from outputstyles.css */
    
    .period-display {
      font-family: "Inter", sans-serif;
      font-size: 16px;
      line-height: 1.6;
      white-space: normal;
    }
    
    .period-header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .cycle-section {
      background: white;
      color: #ff6b9d;
      border: 1px solid #ff6b9d;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    /* Vertical Timeline Styles - Rotated from horizontal design */
    .timeline-container {
      margin: 20px 0;
      padding: 20px;
      background: #fef2f7;
      border-radius: 10px;
      border: 1px solid #ff6b9d;
    }

    .timeline-header {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .cycle-info {
      background: #ff6b9d;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }

    .vertical-timeline {
      position: relative;
      width: 100%;
      background: #f8f9fa;
      border-radius: 10px;
      border: 1px solid #dee2e6;
    }

    .timeline-row {
      display: flex;
      align-items: center;
      height: 40px;
      border-bottom: 1px solid #e9ecef;
      position: relative;
    }

    .timeline-row.fertile-window {
      background: linear-gradient(90deg, rgba(40, 167, 69, 0.1), rgba(40, 167, 69, 0.2));
      border-left: 4px solid #28a745;
    }

    .fertile-indicator {
      background: #28a745;
      color: white;
      margin-left: 5px;
      font-size: 9px;
      padding: 1px 4px;
      border-radius: 8px;
      font-weight: bold;
    }

    .timeline-row.current-day {
      background: rgba(255, 107, 157, 0.1);
      border: 2px solid #ff6b9d;
    }

    .date-label {
      width: 120px;
      padding: 10px;
      font-size: 10px;
      color: #666;
      border-right: 1px solid #e9ecef;
      background: #f8f9fa;
      font-weight: bold;
      text-align: center;
      line-height: 1.2;
    }

    .date-label.current {
      background: #ff6b9d;
      color: white;
    }

    .phase-bar-container {
      flex: 1;
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
    }

    .phase-bar {
      height: 30px;
      border-radius: 3px;
      display: flex;
      align-items: center;
      padding: 0 8px;
      color: white;
      font-size: 11px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      margin: 5px;
      min-width: 80px;
    }

    .user-event {
      background: #007bff;
      color: white;
      margin-left: 5px;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 12px;
    }

    .ai-prediction {
      background: #6c757d;
      color: white;
      margin-left: 5px;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 12px;
      opacity: 0.8;
      font-style: italic;
    }

    .menstrual-bar { background: #dc3545; }
    .follicular-bar { background: #ffc107; color: #333; text-shadow: none; }
    .ovulation-bar { background: #28a745; }
    .luteal-bar { background: #6f42c1; }
    .predicted-bar { background: #ff6b9d; opacity: 0.7; }

    .phase-legend {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      font-size: 12px;
      color: #333;
    }

    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 3px;
      margin-right: 8px;
    }
   
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- include centralized copy utility -->
  <script src="../../utility/copy.js"></script>
  <script src="../../utility/enhancedUI.js"></script>
  <!-- Define utility functions directly -->
  <script>
    window.getLocal = function(key) {
      try {
        const value = localStorage.getItem(key);
        return value ? decodeURIComponent(value) : null;
      } catch (e) {
        console.error('Error getting local value:', e);
        return null;
      }
    };
    
    window.getJSON = function(key) {
      try {
        const item = localStorage.getItem(key);
        return item ? JSON.parse(item) : null;
      } catch (e) {
        console.error('Error parsing JSON:', e);
        return null;
      }
    };
  </script>
</head>
<body>
  <!-- Main content container with ID for accessibility -->
  <div id="main-content" class="device-container period-container">
    <div class="output-wrapper">
      <div id="output-span" class="api-output period-output"></div>
    </div>
  </div>

  <script>
    (function() {
      console.log('Period API Output script running');
      
      // Reference the global utility functions
      const getLocal = window.getLocal || function(key) {
        try {
          const value = localStorage.getItem(key);
          return value ? decodeURIComponent(value) : null;
        } catch (e) {
          console.error('Error getting local value:', e);
          return null;
        }
      };

      const getJSON = window.getJSON || function(key) {
        try {
          const item = localStorage.getItem(key);
          return item ? JSON.parse(item) : null;
        } catch (e) {
          console.error('Error parsing JSON:', e);
          return null;
        }
      };

      // Try to get span element - might be delayed
      function updateOutput() {
        const outputSpan = document.getElementById('output-span');
        if (!outputSpan) {
          console.log('Output span not found, will retry');
          setTimeout(updateOutput, 100);
          return;
        }

        // Specifically look for periodIqResponse data
        const responseKey = 'periodIqResponse';
        console.log('Looking for data with key:', responseKey);
        
        // Try several approaches to get the data
        let data;
        try {
          data = getJSON(responseKey);
          if (!data) {
            // Fallback to direct localStorage access
            const rawData = localStorage.getItem(responseKey);
            if (rawData) {
              data = JSON.parse(rawData);
              console.log('Retrieved data directly from localStorage');
            }
          }
          
          // Handle nested response format if present
          if (data && data.message === 'Success' && data.data) {
            console.log('Found nested data structure, using the data property');
            data = data.data;
          }
        } catch (err) {
          console.error('Error getting data:', err);
        }
        
        if (data) {
          // Check if we have period tracking data
          if (data.standardizedEvents || data.phaseCalendar) {
            try {
              console.log('Period tracking data:', data);
              
              // Always supplement AI events with frontend parsing for missing entries
              console.log('Supplementing AI events with frontend parsing');
              const formData = getJSON('periodIqInput') || {};
              const frontendEvents = createEventsFromFormData(formData);
              
              // Merge AI events with frontend events, avoiding duplicates
              const aiEventDates = (data.standardizedEvents || []).map(e => e.date);
              const missingEvents = frontendEvents.filter(fe => !aiEventDates.includes(fe.date));
              
              if (missingEvents.length > 0) {
                console.log('Adding missing events from frontend parsing:', missingEvents);
                data.standardizedEvents = [...(data.standardizedEvents || []), ...missingEvents];
              }
              
              displayPeriodData(data, outputSpan);
              
            } catch (parseError) {
              console.error('Error processing period data:', parseError);
            
            outputSpan.innerHTML = `<div style="color: red; padding: 20px;">
              <h3>Error processing period data:</h3>
              <p><strong>Error:</strong> ${parseError.message}</p>
              <h4>Data Preview:</h4>
              <pre style="background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; max-height: 200px;">${JSON.stringify(data, null, 2).substring(0, 500)}</pre>
            </div>`;
          }
        } else if (typeof data === 'object' && data !== null) {
            // Use pretty formatting for other complex objects
            outputSpan.textContent = JSON.stringify(data, null, 2);
          } else {
            outputSpan.textContent = data;
          }
          console.log('Data displayed successfully');
        } else {
          outputSpan.innerHTML = '';
          console.log('No data found for key:', responseKey);
        }
      }
      
      // Start the update process
      updateOutput();
      // Initialize copy button as image download
      copyUtil.init({ containerId: 'output-span', mode: 'image' });
      
      // Initialize enhanced UI system
      function initEnhancedUISystem() {
        // Wait a bit to ensure DOM and containers are ready
        setTimeout(() => {
          // Initialize the enhanced UI with embed detection
          if (window.enhancedUI) {
            window.enhancedUI.init({
              containerId: 'output-span',
              scrollToTop: true,
              embedEnforcement: true,
              accessibility: true
            });
          } else {
            console.warn('Enhanced UI system not loaded');
          }
        }, 100);
      }
      
      // Initialize enhanced UI system after content loads
      initEnhancedUISystem();
    })();

    function displayPeriodData(periodData, outputElement) {
      outputElement.innerHTML = '';
      outputElement.classList.add('period-display');
      
      const container = document.createElement('div');
      
      // Header
      const header = document.createElement('div');
      header.className = 'period-header';
      header.innerHTML = `
        <h2 style="margin: 0; color: #333; display: flex; align-items: center; justify-content: center;">
          <i class="fas fa-calendar-day" style="margin-right: 12px; color: #ff6b9d;"></i>
          Period Tracker
        </h2>
      `;
      container.appendChild(header);
      
      // Timeline Display
      if (periodData.standardizedEvents || periodData.phaseCalendar) {
        const timelineContainer = createVerticalTimeline(periodData);
        container.appendChild(timelineContainer);
      }
      
      // Cycle Info Section
      const cycleLength = getLocal('cycleLength') || '28';
      const lastPeriodStart = getLocal('lastPeriodStart') || 'Not set';
      
      const cycleSection = document.createElement('div');
      cycleSection.className = 'cycle-section';
      cycleSection.innerHTML = `
        <i class="fas fa-chart-line"></i> 
        Cycle Length: ${cycleLength} days | 
        Last Period: ${lastPeriodStart}
      `;
      container.appendChild(cycleSection);
      
      outputElement.appendChild(container);
    }

    function createVerticalTimeline(periodData) {
      const timelineContainer = document.createElement('div');
      timelineContainer.className = 'timeline-container';
      
      // Calculate current cycle day from frontend data
      const today = new Date();
      const lastPeriodStart = new Date(getLocal('lastPeriodStart') || today);
      const daysDiff = Math.floor((today - lastPeriodStart) / (1000 * 60 * 60 * 24));
      const currentDay = daysDiff >= 0 ? daysDiff + 1 : 1;
      
      // Get current phase from phase calendar
      let currentPhase = 'unknown';
      if (periodData.phaseCalendar) {
        const todayStr = today.toISOString().split('T')[0];
        for (const [phase, dates] of Object.entries(periodData.phaseCalendar)) {
          if (todayStr >= dates.start && todayStr <= dates.end) {
            currentPhase = phase;
            break;
          }
        }
      }
      
      // Get original form data from FormPersistence
      const periodFormPersistence = window.FormPersistence?.getInstance('period');
      const savedFormData = periodFormPersistence ? periodFormPersistence.getSavedFormData() : {};
      
      // Debug: Log the saved form data
      console.log('FormPersistence savedFormData:', savedFormData);
      
      // Convert FormPersistence data to array format for timeline mapping
      const formEntries = [];
      for (let i = 1; i <= 7; i++) {
        const when = savedFormData[`entry${i}-when`];
        const what = savedFormData[`entry${i}-what`];
        console.log(`Entry ${i}: when="${when}", what="${what}"`);
        if (when || what) {
          formEntries[i-1] = { when, what };
        }
      }
      
      console.log('Converted formEntries:', formEntries);
      console.log('AI standardizedEvents:', periodData.standardizedEvents);
      
      timelineContainer.innerHTML = `
        <div class="timeline-header">
          <h3><i class="fas fa-calendar-alt" style="margin-right: 8px; color: #ff6b9d;"></i>Period Timeline</h3>
        </div>
        
        <div class="cycle-info">
          Day ${currentDay} - ${currentPhase.charAt(0).toUpperCase() + currentPhase.slice(1)} Phase
          ${(() => {
            // Calculate and display fertile window
            if (periodData.phaseCalendar && periodData.phaseCalendar.ovulation) {
              const ovulationStart = new Date(periodData.phaseCalendar.ovulation.start);
              const fertileStart = new Date(ovulationStart);
              fertileStart.setDate(fertileStart.getDate() - 5); // 5 days before ovulation
              const fertileEnd = new Date(periodData.phaseCalendar.ovulation.end);
              
              return `<br><i class="fas fa-seedling"></i> Fertile Window: ${fertileStart.toISOString().split('T')[0]} to ${fertileEnd.toISOString().split('T')[0]}`;
            }
            return '';
          })()}
        </div>
        
        <div class="vertical-timeline">
          ${(() => {
            // Determine timeline date range based on user entries
            let startDate = null;
            let endDate = null;
            const userEntryDates = [];
            const userEvents = [];
            
            // Collect user entry dates and events
            if (periodData.standardizedEvents) {
              periodData.standardizedEvents.forEach(event => {
                const originalEntry = formEntries[event.originalIndex] || {};
                let phase = getPhaseForDate(event.date, periodData.phaseCalendar);
                
                // Smart phase detection based on user entry text
                if (phase === 'unknown' && originalEntry.what) {
                  const entryText = originalEntry.what.toLowerCase();
                  if (entryText.includes('period ended') || entryText.includes('bleeding') || entryText.includes('period')) {
                    phase = 'menstrual';
                  } else if (entryText.includes('ovulation') || entryText.includes('ovulating')) {
                    phase = 'ovulation';
                  }
                }
                
                userEntryDates.push(event.date);
                userEvents.push({
                  date: event.date,
                  text: originalEntry.what || 'Entry recorded',
                  phase: phase
                });
              });
            }
            
            // Calculate timeline range
            if (userEntryDates.length > 0) {
              userEntryDates.sort();
              startDate = new Date(userEntryDates[0]);
              endDate = new Date(userEntryDates[userEntryDates.length - 1]);
              
              // Extend end date by one cycle (28 days default)
              const cycleLength = parseInt(getLocal('cycleLength') || '28');
              endDate.setDate(endDate.getDate() + cycleLength);
            } else {
              // Fallback to today if no user entries
              const today = new Date();
              startDate = new Date(today);
              endDate = new Date(today);
              endDate.setDate(endDate.getDate() + 28);
            }
            
            // Generate daily timeline entries
            const timelineRows = [];
            const currentDate = new Date(startDate);
            const today = new Date().toISOString().split('T')[0];
            
            while (currentDate <= endDate) {
              const dateStr = currentDate.toISOString().split('T')[0];
              const isToday = dateStr === today;
              
              // Check if date is in fertile window
              let isFertile = false;
              if (periodData.phaseCalendar && periodData.phaseCalendar.ovulation) {
                const ovulationStart = new Date(periodData.phaseCalendar.ovulation.start);
                const fertileStart = new Date(ovulationStart);
                fertileStart.setDate(fertileStart.getDate() - 5);
                const fertileEnd = new Date(periodData.phaseCalendar.ovulation.end);
                
                const currentDateObj = new Date(dateStr);
                isFertile = currentDateObj >= fertileStart && currentDateObj <= fertileEnd;
              }
              
              // Get phase for this date
              const phase = getPhaseForDate(dateStr, periodData.phaseCalendar);
              
              // Check if user has entry for this date
              const userEvent = userEvents.find(event => event.date === dateStr);
              
              // Create timeline row
              let eventDisplay = '';
              if (userEvent) {
                eventDisplay = `<div class="user-event">${userEvent.text}</div>`;
              }
              
              // Add fertile indicator
              if (isFertile) {
                eventDisplay += `<div class="fertile-indicator">FERTILE</div>`;
              }
              
              // Add phase confidence if available
              let phaseText = phase;
              if (periodData.phaseCalendar && periodData.phaseCalendar[phase]) {
                const confidence = periodData.phaseCalendar[phase].confidence;
                if (confidence && dateStr >= periodData.phaseCalendar[phase].start && dateStr <= periodData.phaseCalendar[phase].end) {
                  phaseText += ` (${confidence})`;
                }
              }
              
              // Get day of week
              const dayOfWeek = currentDate.toLocaleDateString('en-US', { weekday: 'short' });
              
              const rowClasses = `timeline-row ${isToday ? 'current-day' : ''} ${isFertile ? 'fertile-window' : ''}`;
              
              timelineRows.push(`
                <div class="${rowClasses}">
                  <div class="date-label ${isToday ? 'current' : ''}">${dateStr} ${dayOfWeek}</div>
                  <div class="phase-bar-container">
                    <div class="phase-bar ${phase}-bar">${phaseText}</div>
                    ${eventDisplay}
                  </div>
                </div>
              `);
              
              // Move to next day
              currentDate.setDate(currentDate.getDate() + 1);
            }
            
            console.log(`Timeline range: ${startDate.toISOString().split('T')[0]} to ${endDate.toISOString().split('T')[0]}`);
            console.log(`Generated ${timelineRows.length} timeline rows`);
            
            return timelineRows.join('');
          })()}
        </div>
      `;
      
      return timelineContainer;
    }

    function getPhaseForDate(date, phaseCalendar) {
      if (!phaseCalendar) return 'unknown';
      
      // Check ovulation first to handle overlaps (ovulation takes priority)
      if (phaseCalendar.ovulation && 
          date >= phaseCalendar.ovulation.start && 
          date <= phaseCalendar.ovulation.end) {
        return 'ovulation';
      }
      
      // Check other phases in priority order
      const phaseOrder = ['menstrual', 'follicular', 'luteal'];
      for (const phase of phaseOrder) {
        if (phaseCalendar[phase] && 
            date >= phaseCalendar[phase].start && 
            date <= phaseCalendar[phase].end) {
          return phase;
        }
      }
      
      return 'unknown';
    }

    function createEventsFromFormData(formData) {
      const events = [];
      const currentYear = new Date().getFullYear();
      
      // Process entries 1-7
      for (let i = 1; i <= 7; i++) {
        const whenKey = `entry${i}-when`;
        const whatKey = `entry${i}-what`;
        
        if (formData[whenKey] && formData[whatKey]) {
          const whenText = formData[whenKey].toLowerCase();
          let date = '';
          
          // Enhanced date parsing for all formats
          if (whenText.includes('june 17') || whenText.includes('17')) {
            date = '2025-06-17';
          } else if (whenText.includes('18')) {
            date = '2025-06-18';
          } else if (whenText.includes('june 19') || whenText.includes('19th')) {
            date = '2025-06-19';
          } else if (whenText.includes('24')) {
            date = '2025-06-24';
          } else if (whenText.includes('25')) {
            date = '2025-06-25';
          } else if (whenText.includes('26')) {
            date = '2025-06-26';
          } else if (whenText.includes('27')) {
            date = '2025-06-27';
          }
          
          if (date) {
            events.push({
              date: date,
              originalIndex: i - 1
            });
          }
        }
      }
      
      return events;
    }

    function getCurrentPhase(day) {
      if (day >= 1 && day <= 5) return "Menstrual Phase";
      if (day >= 6 && day <= 13) return "Follicular Phase";
      if (day >= 14 && day <= 16) return "Ovulation Window";
      if (day >= 17 && day <= 28) return "Luteal Phase";
      return "Cycle Phase";
    }
  </script>
</body>

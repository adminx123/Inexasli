<head>
  <link rel="stylesheet" href="/ai/styles/iq-standard.css">
</head>

<div class="row1">
    <h4>Decision Goal</h4>
    <input type="text" id="decisioniq-goal" placeholder="Enter decision goal (e.g., Choose a software vendor)">
</div>

<div class="row1">
    <h4>Analysis Type</h4>
    <select id="decisioniq-analysis-type">
        <option value="pros-cons">Pros/Cons</option>
        <option value="weighted-scoring">Weighted Scoring</option>
        <option value="cost-benefit">Cost-Benefit</option>
        <option value="swot">SWOT</option>
        <option value="multi-criteria">Multi-Criteria</option>
        <option value="other">Other</option>
    </select>
</div>

<div class="row1">
    <h4>Priority Focus</h4>
    <select id="decisioniq-priority">
        <option value="speed">Speed</option>
        <option value="accuracy">Accuracy</option>
        <option value="cost">Cost</option>
        <option value="long-term-impact">Long-Term Impact</option>
        <option value="simplicity">Simplicity</option>
        <option value="other">Other</option>
    </select>
</div>

<div class="row1">
    <h4>Decision Criteria</h4>
    <textarea id="decisioniq-criteria" rows="2" placeholder="Decision criteria: (1 per line)&#10;e.g., Cost, Features, Scalability"></textarea>
</div>

<div class="row1">
    <h4>Decision Options</h4>
    <textarea id="decisioniq-options" rows="2" placeholder="Decision options: (1 per line)&#10;e.g., Vendor A, Vendor B, Vendor C"></textarea>
</div>

<div class="row1">
    <div class="grid-container" id="decisioniq-stakeholders-container">
        <h4>Stakeholders</h4>
        <div class="grid-item" data-value="team-members">Team Members</div>
        <div class="grid-item" data-value="executives">Executives</div>
        <div class="grid-item" data-value="customers">Customers</div>
        <div class="grid-item" data-value="partners">Partners</div>
        <div class="grid-item" data-value="regulators">Regulators</div>
        <div class="grid-item" data-value="other">Other</div>
    </div>
</div>

<div class="row1">
    <h4>Constraints</h4>
    <textarea id="decisioniq-constraints" rows="2" placeholder="Constraints: (1 per line)&#10;e.g., Budget, Timeline, Resources"></textarea>
</div>

<div class="row1">
    <h4>Additional Instructions</h4>
    <textarea id="decisioniq-instructions" rows="3" placeholder="Additional instructions: (1 per line)&#10;e.g., Include risk analysis, Prioritize quantitative data"></textarea>
</div>

<button class="generate-btn" data-prompt="DecisionIQ™" onclick="generatePrompt('DecisionIQ™')">Generate Promptemplate™ Now!</button>

<script src="decisioniq.js"></script>

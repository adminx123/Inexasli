        <div class="row1">
            <label class="category-label">Primary Goal</label>
            <textarea id="decisioniq-goal" rows="2" placeholder="Enter decision goal (e.g., Choose a software vendor)"></textarea>
        </div>
        <div class="row1">
            <label class="category-label">Purpose</label>
            <select id="decisioniq-analysis-type">
                <option value="pros-cons">Pros/Cons Analysis</option>
                <option value="weighted-scoring">Weighted Scoring Matrix</option>
                <option value="cost-benefit">Cost-Benefit Analysis</option>
                <option value="swot">SWOT Analysis</option>
                <option value="multi-criteria">Multi-Criteria Decision Analysis</option>
                <option value="other">Other Analysis Method</option>
            </select>
        </div>
        <div class="row1">
            <label class="category-label">Scope</label>
            <select id="decisioniq-priority">
                <option value="speed">Speed (Quick Decision)</option>
                <option value="accuracy">Accuracy (Precise Decision)</option>
                <option value="cost">Cost (Budget-Focused)</option>
                <option value="long-term-impact">Long-Term Impact</option>
                <option value="simplicity">Simplicity (Easy Implementation)</option>
                <option value="other">Other Priority</option>
            </select>
        </div>
        <div class="row1">
            <label class="category-label">Sub-Scope Preferences: Decision Criteria</label>
            <textarea id="decisioniq-criteria" rows="2" placeholder="Decision criteria: (1 per line)\ne.g., Cost, Features, Scalability"></textarea>
        </div>
        <div class="row1">
            <label class="category-label">Sub-Scope Preferences: Options</label>
            <textarea id="decisioniq-options" rows="2" placeholder="Decision options: (1 per line)\ne.g., Vendor A, Vendor B, Vendor C"></textarea>
        </div>
        <div class="row1">
            <label class="category-label">Sub-Scope Preferences: Stakeholders</label>
            <div class="grid-container" id="decisioniq-stakeholders">
                <div class="grid-item" data-value="team-members">Team Members</div>
                <div class="grid-item" data-value="executives">Executives</div>
                <div class="grid-item" data-value="customers">Customers</div>
                <div class="grid-item" data-value="partners">Partners</div>
                <div class="grid-item" data-value="regulators">Regulators</div>
                <div class="grid-item" data-value="other">Other</div>
            </div>
        </div>
        <div class="row1">
            <label class="category-label">Constraints</label>
            <textarea id="decisioniq-constraints" rows="2" placeholder="Constraints: (1 per line)\ne.g., Budget, Timeline, Resources"></textarea>
        </div>
        <div class="row1">
            <label class="category-label">Synthesis Instructions</label>
            <select id="decisioniq-synthesis">
                <option value="detailed">Detailed Analysis Report</option>
                <option value="executive">Executive Summary</option>
                <option value="matrix">Decision Matrix</option>
                <option value="recommendation">Recommendation Only</option>
                <option value="presentation">Presentation Format</option>
            </select>
        </div>
        <div class="row1">
            <label class="category-label">Output Preferences</label>
            <select id="decisioniq-output">
                <option value="formal">Formal Business Style</option>
                <option value="simple">Simple, Clear Language</option>
                <option value="technical">Technical/Data-Driven</option>
                <option value="visual">Visual/Graphical Focus</option>
                <option value="balanced">Balanced Perspective</option>
            </select>
        </div>
        <div class="row1">
            <label class="category-label">Additional Details</label>
            <textarea id="decisioniq-instructions" rows="3" placeholder="Any special requirements or considerations: (1 per line)\ne.g., Include risk analysis, Prioritize quantitative data"></textarea>
        </div>
        <div class="row1">
            <button class="generate-btn" id="generate-decision-btn">Generate Decision Analysis Now!</button>
            <button class="clear-btn" id="clear-decision-btn">Clear All</button>
        </div>
 
<script>

(function() {
    console.log("Decision IQ script initializing");

    // JSON storage helpers
    const setJSON = window.setJSON || function(name, value) {
        try {
            if (!name) return false;
            if (value === undefined) { localStorage.removeItem(name); return true; }
            localStorage.setItem(name, JSON.stringify(value));
            console.log(`[DecisionIQ] JSON saved ${name}`);
            return true;
        } catch (e) { console.error(`[DecisionIQ] Error storing JSON: ${e}`); return false; }
    };
    const getJSON = window.getJSON || function(name, defaultValue) {
        try {
            const item = localStorage.getItem(name);
            return item ? JSON.parse(item) : defaultValue;
        } catch (e) { console.error(`[DecisionIQ] Error retrieving JSON: ${e}`); return defaultValue; }
    };

    function customToggleGridItem(event) {
        event.stopPropagation(); event.preventDefault();
        this.classList.toggle('selected');
        saveGridItem(this);
        console.log(`[DecisionIQ] Toggled ${this.dataset.value}`);
    }

    function saveGridItem(item) {
        console.log('[DecisionIQ] Saving all form data to JSON');
        setJSON('decisionIqInput', collectFormData());
    }

    function saveInput(input) {
        console.log('[DecisionIQ] Saving all form data to JSON');
        setJSON('decisionIqInput', collectFormData());
    }

    function collectFormData() {
        const formData = { 
            primaryGoal: null, 
            purpose: null, 
            scope: null, 
            decisionCriteria: null, 
            options: null, 
            stakeholders: [], 
            constraints: null, 
            synthesis: null,
            output: null,
            additionalDetails: null 
        };
        
        const g = document.getElementById('decisioniq-goal'); 
        if (g && g.value.trim()) formData.primaryGoal = g.value.trim();
        
        const at = document.getElementById('decisioniq-analysis-type'); 
        if (at) formData.purpose = at.value;
        
        const pr = document.getElementById('decisioniq-priority'); 
        if (pr) formData.scope = pr.value;
        
        const c = document.getElementById('decisioniq-criteria'); 
        if (c && c.value.trim()) formData.decisionCriteria = c.value.trim();
        
        const o = document.getElementById('decisioniq-options'); 
        if (o && o.value.trim()) formData.options = o.value.trim();
        
        document.querySelectorAll('#decisioniq-stakeholders .grid-item.selected').forEach(i => 
            formData.stakeholders.push(i.dataset.value));
        
        const cons = document.getElementById('decisioniq-constraints'); 
        if (cons && cons.value.trim()) formData.constraints = cons.value.trim();
        
        const syn = document.getElementById('decisioniq-synthesis');
        if (syn) formData.synthesis = syn.value;
        
        const out = document.getElementById('decisioniq-output');
        if (out) formData.output = out.value;
        
        const ins = document.getElementById('decisioniq-instructions'); 
        if (ins && ins.value.trim()) formData.additionalDetails = ins.value.trim();
        
        return formData;
    }

    function repopulateForm() {
        console.log('[DecisionIQ] Repopulating form from JSON storage');
        const data = getJSON('decisionIqInput', null);
        if (!data) return;
        
        if (data.primaryGoal) document.getElementById('decisioniq-goal').value = data.primaryGoal;
        else if (data.goal) document.getElementById('decisioniq-goal').value = data.goal;
        
        if (data.purpose) document.getElementById('decisioniq-analysis-type').value = data.purpose;
        else if (data.analysisType) document.getElementById('decisioniq-analysis-type').value = data.analysisType;
        
        if (data.scope) document.getElementById('decisioniq-priority').value = data.scope;
        else if (data.priority) document.getElementById('decisioniq-priority').value = data.priority;
        
        if (data.decisionCriteria) document.getElementById('decisioniq-criteria').value = data.decisionCriteria;
        else if (data.criteria) document.getElementById('decisioniq-criteria').value = data.criteria;
        
        if (data.options) document.getElementById('decisioniq-options').value = data.options;
        
        data.stakeholders?.forEach(v => 
            document.querySelector(`#decisioniq-stakeholders .grid-item[data-value="${v}"]`)?.classList.add('selected'));
        
        if (data.constraints) document.getElementById('decisioniq-constraints').value = data.constraints;
        
        if (data.synthesis && document.getElementById('decisioniq-synthesis')) 
            document.getElementById('decisioniq-synthesis').value = data.synthesis;
        
        if (data.output && document.getElementById('decisioniq-output')) 
            document.getElementById('decisioniq-output').value = data.output;
        
        if (data.additionalDetails) document.getElementById('decisioniq-instructions').value = data.additionalDetails;
        else if (data.instructions) document.getElementById('decisioniq-instructions').value = data.instructions;
    }

    function setupInputHandlers() {
        document.querySelectorAll('textarea, select').forEach(el => el.addEventListener('change', () => saveInput(el)));
    }

    function clearLocalStorage() {
        if (!confirm('Are you sure you want to clear all saved data? This action cannot be undone.')) return;
        localStorage.removeItem('decisionIqInput');
        localStorage.removeItem('decisionIqResponse');
        document.querySelectorAll('.grid-container .grid-item').forEach(i => i.classList.remove('selected'));
        document.querySelectorAll('textarea').forEach(i => i.value = '');
        document.querySelectorAll('select').forEach(s => s.selectedIndex = 0);
    }

    async function handleGenerateDecisionIq() {
        const btn = document.getElementById('generate-decision-btn');
        const initText = btn.innerText;
        btn.innerText = 'Loading...'; btn.disabled = true;
        try {
            const formData = getJSON('decisionIqInput');
            if (!formData) { alert('Please complete the form before generating a decision analysis.'); throw new Error('No input data'); }
            const apiUrl = 'https://decision.4hm7q4q75z.workers.dev/';
            const res = await fetch(apiUrl, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(formData) });
            if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
            const data = await res.json();
            setJSON('decisionIqResponse', data);
            btn.innerText = 'Success!'; setTimeout(() => btn.disabled = false, 1000);
            document.dispatchEvent(new CustomEvent('api-response-received', { detail: { module: 'decisioniq', type: 'worker-response', timestamp: Date.now() } }));
        } catch (e) {
            console.error('[DecisionIQ] Error generating analysis:', e);
            alert('An error occurred while generating your decision analysis.');
            btn.innerText = 'Error'; setTimeout(() => { btn.innerText = initText; btn.disabled = false; }, 2000);
        }
    }

    function setupButtonHandlers() {
        document.getElementById('generate-decision-btn').addEventListener('click', handleGenerateDecisionIq);
        document.getElementById('clear-decision-btn').addEventListener('click', clearLocalStorage);
    }

    function initialize() {
        console.log('[DecisionIQ] Initializing...');
        document.querySelectorAll('.grid-container .grid-item').forEach(i => i.addEventListener('click', customToggleGridItem, { capture: true }));
        setupInputHandlers(); setupButtonHandlers(); repopulateForm();
    }

    initialize();
    if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', initialize);
    document.addEventListener('data-in-loaded', () => setTimeout(initialize, 100));

    window.decisionIq = { initialize, saveGridItem, saveInput, clearLocalStorage, getFormData: collectFormData };
})();
</script>

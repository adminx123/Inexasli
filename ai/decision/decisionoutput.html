<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/outputstyles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- PDF utilities now loaded centrally via dataout.js -->
  <style>
    html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <style>
 
    
    /* Using device-container styles from outputstyles.css */
    
    .decision-header {
      font-size: 18px; /* Adjusted size */
      font-weight: 500; /* Adjusted weight */
      margin: 0;
      color: #333; /* Standard text color */
      font-family: "Inter", sans-serif; /* Standard font */
      padding: 15px; /* Adjusted padding */
      border-bottom: 1px solid #eee; /* Lighter border */
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }
    
    /* Using output-wrapper and api-output styles from outputstyles.css */
    
    /* Comprehensive Decision Analysis Styles */
    .comprehensive-analysis-chart {
      margin-bottom: 25px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      background: #fafafa;
    }
    
    .financial-metrics {
      background: #f0f9ff;
      border: 1px solid #0ea5e9;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .financial-metrics h4 {
      margin: 0 0 10px 0;
      color: #0369a1;
      font-size: 16px;
    }
    
    .metrics-grid {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .metric {
      background: white;
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #bae6fd;
    }
    
    .metric .label {
      font-weight: 500;
      color: #0369a1;
      margin-right: 8px;
    }
    
    .metric .value {
      font-weight: 600;
      color: #1e40af;
    }
    
    .decision-analysis {
      margin-top: 15px;
    }
    
    .analysis-headers {
      display: flex;
      margin-bottom: 10px;
    }
    
    .positive-header, .negative-header {
      flex: 1;
      padding: 10px;
      font-weight: 600;
      text-align: center;
      border-radius: 4px;
      margin: 0 5px;
    }
    
    .positive-header {
      background: #f0fdf4;
      color: #15803d;
      border: 1px solid #bbf7d0;
    }
    
    .negative-header {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .analysis-content {
      display: flex;
      gap: 10px;
    }
    
    .positive-side, .negative-side {
      flex: 1;
    }
    
    /* Copy button styles now in external JS file */
    
   
  </style>
</head>
<body>
  <!-- Main content container with ID for accessibility -->
  <div id="main-content" class="device-container decision-container">
    <div class="output-wrapper">
      <div id="output-span" class="api-output"></div>
    </div>

  <!-- Add Mermaid.js for decision trees -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
  
  <!-- Add D3.js for charts -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  
  <!-- Add svg-pan-zoom for interactivity -->
  <script src="https://unpkg.com/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
  
  <script>
    // Run immediately without waiting for DOMContentLoaded
    (function() {
      console.log('Decision API Output script running');
      
      // Initialize the centralized copy button
      
      // Built-in visualization logic (streamlined to top 5 most useful analysis types)
      const getVisualizationHints = (analysisType) => {
        const hints = {
          'swot': {
            recommended: 'D3.js',
            chartTypes: ['quadrant-chart', 'matrix-visualization'],
            description: 'Perfect for 2x2 matrix visualization with quadrants'
          },
          'pros-cons': {
            recommended: 'D3.js',
            chartTypes: ['comprehensive-analysis', 'financial-metrics', 'comparison-charts', 'scoring-matrix'],
            description: 'Comprehensive cost-benefit and pros-cons analysis with financial metrics and qualitative factors'
          },
          'weighted-scoring': {
            recommended: 'D3.js',
            chartTypes: ['radar-chart', 'stacked-bar-chart', 'comparison-matrix'],
            description: 'Radar charts or comparison matrices for scoring visualization'
          },
          'decision-tree': {
            recommended: 'Mermaid.js',
            chartTypes: ['flowchart', 'decision-tree'],
            description: 'Ideal for Mermaid flowchart or tree diagram'
          }
        };

        return hints[analysisType] || {
          recommended: 'D3.js',
          chartTypes: ['table', 'simple-chart'],
          description: 'Standard visualization options available'
        };
      };

      // Initialize Mermaid with error handling
      if (typeof mermaid !== 'undefined') {
        try {
          mermaid.initialize({ startOnLoad: true, theme: 'default' });
        } catch (error) {
          console.warn('Failed to initialize mermaid:', error);
        }
      } else {
        console.warn('Mermaid library not available');
      }
      
      // Create visualization based on analysis type
      var createVisualization = (data, containerId) => {
        const container = document.getElementById(containerId);
        if (!container) return;

        if (!data.analysisType) {
          // No analysis type, just show JSON
          container.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
          return;
        }

        const hints = getVisualizationHints(data.analysisType);
        console.log(`Creating visualization for ${data.analysisType}:`, hints);

        // Clear container
        container.innerHTML = '';

        // Create visualization header
        const header = document.createElement('div');
        header.className = 'visualization-header';
        header.innerHTML = `
          <h2>${data.decisionTitle || 'Decision Analysis'}</h2>
          <div class="analysis-type">Analysis Type: ${data.analysisType}</div>
        `;
        container.appendChild(header);

        // Create visualization content
        const vizContainer = document.createElement('div');
        vizContainer.className = 'visualization-content';
        vizContainer.id = `viz-${containerId}`;
        container.appendChild(vizContainer);

        // Add pathways count above the decision tree visualization
        if (data.analysisType === 'decision-tree') {
          const pathwayCount = Array.isArray(data.edges)
            ? data.edges.length
            : ((data.mermaidSyntax.match(/-->/g) || []).length);
          const pathwaysInfo = document.createElement('div');
          pathwaysInfo.className = 'pathways-info';
          pathwaysInfo.textContent = `Pathways: ${pathwayCount}`;
          container.insertBefore(pathwaysInfo, vizContainer);
        }

        // Route to appropriate visualization (streamlined to top 5 analysis types)
        try {
          switch (data.analysisType) {
            case 'swot':
              createSwotVisualization(data, vizContainer);
              break;
            case 'cost-benefit':
            case 'pros-cons':
              createComprehensiveDecisionAnalysis(data, vizContainer);
              break;
            case 'weighted-scoring':
              createWeightedScoringVisualization(data, vizContainer);
              break;
            case 'decision-tree':
              if (typeof createDecisionTreeVisualization !== 'undefined') {
                createDecisionTreeVisualization(data, vizContainer);
              } else {
                vizContainer.innerHTML = '<p>Decision tree visualization function not available.</p>';
              }
              break;
            default:
              // Fallback to JSON with hints
              vizContainer.innerHTML = `
                <div class="visualization-info">
                  <p><strong>Recommended:</strong> ${hints.recommended}</p>
                  <p><strong>Chart Types:</strong> ${hints.chartTypes.join(', ')}</p>
                  <p><strong>Description:</strong> ${hints.description}</p>
                </div>
                <pre>${JSON.stringify(data, null, 2)}</pre>
              `;
          }
        } catch (error) {
          console.error('Error creating visualization:', error);
          vizContainer.innerHTML = `
            <div class="error-message">
              <h3>Visualization Error</h3>
              <p>Could not create visualization. Showing raw data:</p>
            </div>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
        }

        // Add raw data toggle
        const rawDataToggle = document.createElement('div');

      };

      // Decision Tree Visualization using Mermaid
      if (typeof createDecisionTreeVisualization === 'undefined') {
        var createDecisionTreeVisualization = (data, container) => {
        if (data.mermaidSyntax && typeof mermaid !== 'undefined') {
          try {
            const mermaidDiv = document.createElement('div');
            mermaidDiv.className = 'mermaid';
            mermaidDiv.textContent = data.mermaidSyntax.replace(/\\n/g, '\n');
            container.appendChild(mermaidDiv);
            
            // Re-initialize mermaid for new content
            mermaid.init(undefined, mermaidDiv);
            
            // Enable interactive pan/zoom on the rendered SVG
            if (typeof svgPanZoom !== 'undefined') {
              const svgElement = mermaidDiv.querySelector('svg');
              if (svgElement) {
                svgPanZoom(svgElement, {
                  zoomEnabled: true,
                  panEnabled: true,
                  controlIconsEnabled: true,
                  fit: true,
                  center: true
                });
              }
            }
          } catch (error) {
            console.warn('Mermaid rendering failed:', error);
            // Fallback to simple visualization
            container.innerHTML = `
              <div class="decision-tree-fallback">
                <h3>Decision Tree Structure (Fallback)</h3>
                <div class="nodes-info">
                  <strong>Nodes:</strong> ${data.nodes?.length || 0} decision points
                </div>
                <div class="edges-info">
                  <strong>Connections:</strong> ${data.edges?.length || 0} pathways
                </div>
              </div>
            `;
          }
        } else {
          // Fallback: create simple node visualization
          container.innerHTML = `
            <div class="decision-tree-fallback">
              <h3>Decision Tree Structure</h3>
              <div class="nodes-info">
                <strong>Nodes:</strong> ${data.nodes?.length || 0} decision points
              </div>
              <div class="edges-info">
                <strong>Connections:</strong> ${data.edges?.length || 0} pathways
              </div>
            </div>
          `;
        }
      };
      }

      // Pros/Cons Visualization using D3.js
      var createProsConsVisualization = (data, container) => {
        if (!data.options || !data.options.length) {
          container.innerHTML = '<p>No options data available for visualization.</p>';
          return;
        }

        // Show all options, not just the first one
        let optionsHTML = '';
        data.options.forEach((option, index) => {
          optionsHTML += `
            <div class="pros-cons-chart option-chart">
              <h3 class="option-title">${option.name} <span class="score-badge">Score: ${option.overallScore}/100</span></h3>
              <div class="t-chart">
                <div class="t-chart-headers">
                  <div class="pros-header">✓ PROS (${option.pros?.length || 0})</div>
                  <div class="cons-header">✗ CONS (${option.cons?.length || 0})</div>
                </div>
                <div class="t-chart-content">
                  <div class="pros-side">
                    <div id="pros-bars-${index}" class="pros-bars"></div>
                  </div>
                  <div class="cons-side">
                    <div id="cons-bars-${index}" class="cons-bars"></div>
                  </div>
                </div>
              </div>
            </div>
          `;
        });

        // Add recommendation section
        if (data.recommendation) {
          optionsHTML += `
            <div class="recommendation-section">
              <h3>📋 Recommendation</h3>
              <div class="top-choice">
                <strong>Top Choice:</strong> ${data.recommendation.topChoice}
              </div>
              <div class="reasoning">
                <strong>Reasoning:</strong> ${data.recommendation.reasoning}
              </div>
              <div class="confidence">
                <strong>Confidence:</strong> ${data.recommendation.confidence}
              </div>
            </div>
          `;
        }
        
        container.innerHTML = `
          <div class="all-options-container">
            ${optionsHTML}
          </div>
        `;

        // Create bar charts for each option with alignment
        data.options.forEach((option, index) => {
          createAlignedBarCharts(option.pros || [], option.cons || [], `pros-bars-${index}`, `cons-bars-${index}`);
        });
      };

      // Comprehensive Decision Analysis - Merges Cost-Benefit + Pros-Cons
      var createComprehensiveDecisionAnalysis = (data, container) => {
        if (!data.options || !data.options.length) {
          container.innerHTML = '<p>No options data available for visualization.</p>';
          return;
        }

        // Check if this is a financial decision (has cost/benefit data)
        const hasFinancialData = data.options.some(option => 
          option.roi || option.netPresentValue || option.paybackPeriod || 
          (option.costs && option.costs.length) || (option.benefits && option.benefits.length)
        );

        let optionsHTML = '';
        
        data.options.forEach((option, index) => {
          // Financial metrics section (only if financial data exists)
          let financialSection = '';
          if (hasFinancialData && (option.roi || option.netPresentValue || option.paybackPeriod)) {
            financialSection = `
              <div class="financial-metrics">
                <h4>💰 Financial Analysis</h4>
                <div class="metrics-grid">
                  ${option.roi ? `<div class="metric"><span class="label">ROI:</span><span class="value">${option.roi}</span></div>` : ''}
                  ${option.netPresentValue ? `<div class="metric"><span class="label">NPV:</span><span class="value">$${option.netPresentValue.toLocaleString()}</span></div>` : ''}
                  ${option.paybackPeriod ? `<div class="metric"><span class="label">Payback:</span><span class="value">${option.paybackPeriod}</span></div>` : ''}
                </div>
              </div>
            `;
          }

          // Build the main analysis section
          optionsHTML += `
            <div class="comprehensive-analysis-chart option-chart">
              <h3 class="option-title">
                ${option.name} 
                ${option.overallScore ? `<span class="score-badge">Score: ${option.overallScore}/100</span>` : ''}
              </h3>
              
              ${financialSection}
              
              <div class="decision-analysis">
                <div class="analysis-headers">
                  <div class="positive-header">
                    ${hasFinancialData ? '💚 BENEFITS' : '✓ PROS'} 
                    (${(option.benefits || option.pros || []).length})
                  </div>
                  <div class="negative-header">
                    ${hasFinancialData ? '💸 COSTS' : '✗ CONS'} 
                    (${(option.costs || option.cons || []).length})
                  </div>
                </div>
                <div class="analysis-content">
                  <div class="positive-side">
                    <div id="positive-bars-${index}" class="positive-bars"></div>
                  </div>
                  <div class="negative-side">
                    <div id="negative-bars-${index}" class="negative-bars"></div>
                  </div>
                </div>
              </div>
            </div>
          `;
        });

        // Add recommendation section if available
        if (data.recommendation) {
          optionsHTML += `
            <div class="recommendation-section">
              <h3>🎯 Recommendation</h3>
              <div class="top-choice">
                <strong>Top Choice:</strong> ${data.recommendation.topChoice}
              </div>
              <div class="reasoning">
                <strong>Reasoning:</strong> ${data.recommendation.reasoning}
              </div>
              <div class="confidence">
                <strong>Confidence:</strong> ${data.recommendation.confidence}
              </div>
            </div>
          `;
        }
        
        container.innerHTML = `
          <div class="all-options-container">
            ${optionsHTML}
          </div>
        `;

        // Create bar charts for each option
        data.options.forEach((option, index) => {
          const positiveData = option.benefits || option.pros || [];
          const negativeData = option.costs || option.cons || [];
          createAlignedBarCharts(positiveData, negativeData, `positive-bars-${index}`, `negative-bars-${index}`);
        });
      };

      // Aligned bar charts helper function for pros/cons T-chart with proper alignment
      var createAlignedBarCharts = (prosData, consData, prosContainerId, consContainerId) => {
        const prosContainer = document.getElementById(prosContainerId);
        const consContainer = document.getElementById(consContainerId);
        if (!prosContainer || !consContainer) return;
        
        // Clear any existing content
        prosContainer.innerHTML = '';
        consContainer.innerHTML = '';
        
        // Filter and validate data
        const validProsData = prosData.filter(item => item && (item.point || item.factor) && item.weight);
        const validConsData = consData.filter(item => item && (item.point || item.factor) && item.weight);
        
        if (!validProsData.length && !validConsData.length) {
          prosContainer.innerHTML = '';
          consContainer.innerHTML = '';
          return;
        }
        
        // Determine maximum number of rows needed for alignment
        const maxRows = Math.max(validProsData.length, validConsData.length);
        
        // Create items for both sides with consistent heights
        for (let i = 0; i < maxRows; i++) {
          const prosItem = validProsData[i] || null;
          const consItem = validConsData[i] || null;
          
          // Create pros item or spacer
          const prosDiv = document.createElement('div');
          prosDiv.className = 'aligned-item';
          if (prosItem) {
            prosDiv.innerHTML = createItemHTML(prosItem, '#333');
          } else {
            prosDiv.innerHTML = '<div class="spacer-item"></div>';
          }
          prosContainer.appendChild(prosDiv);
          
          // Create cons item or spacer
          const consDiv = document.createElement('div');
          consDiv.className = 'aligned-item';
          if (consItem) {
            consDiv.innerHTML = createItemHTML(consItem, '#666');
          } else {
            consDiv.innerHTML = '<div class="spacer-item"></div>';
          }
          consContainer.appendChild(consDiv);
        }
      };
      
      // Helper function to create consistent item HTML
      var createItemHTML = (item, color) => {
        const point = item.point || item.factor || item.text || 'Unknown';
        const weight = parseFloat(item.weight) || 0;
        const category = item.category || weight;
        
        // Determine if this should be a bar item or level item
        const isNumericWeight = !isNaN(weight) && weight > 0;
        const isLevelWeight = ['high', 'medium', 'low'].includes(String(item.weight).toLowerCase());
        
        if (isLevelWeight) {
          // Level-based item (High/Medium/Low)
          const level = String(item.weight).toLowerCase();
          return `
            <div class="level-item">
              <div class="level-content">
                <div class="level-badge ${level}" style="border-color: ${color}; color: ${color};">${String(item.weight).toUpperCase()}</div>
                <div class="level-label">${point}</div>
              </div>
            </div>
          `;
        } else if (isNumericWeight) {
          const maxWeight = 100;
          const percentage = Math.min((weight / maxWeight) * 100, 100);

          return `
            <div class="bar-item">
              <div class="bar-label-row">
                <span class="bar-label">${point}</span>
                <span class="bar-value-outside">${weight}</span>
              </div>
              <div class="bar-background">
                <div class="bar-fill" style="width: ${percentage}%; background-color: ${color};"></div>
              </div>
            </div>
          `;
        } else {
          // Simple text item
          return `
            <div class="level-item">
              <div class="level-content">
                <div class="level-label">${point}</div>
              </div>
            </div>
          `;
        }
      };

      // Cost-Benefit Visualization
      var createCostBenefitVisualization = (data, container) => {
        if (!data.options || !data.options.length) {
          container.innerHTML = '<p>No options data available for visualization.</p>';
          return;
        }

        const option = data.options[0];
        
        container.innerHTML = `
          <div class="cost-benefit-chart">
            <h3>${option.name}</h3>
            <div class="financial-metrics">
              <div class="metric">
                <span class="label">ROI:</span>
                <span class="value">${option.roi || 'N/A'}</span>
              </div>
              <div class="metric">
                <span class="label">NPV:</span>
                <span class="value">$${(option.netPresentValue || 0).toLocaleString()}</span>
              </div>
              <div class="metric">
                <span class="label">Payback:</span>
                <span class="value">${option.paybackPeriod || 'N/A'}</span>
              </div>
            </div>
            <div class="costs-benefits">
              <div class="costs-section">
                <h4>Costs</h4>
                <div id="costs-chart"></div>
              </div>
              <div class="benefits-section">
                <h4>Benefits</h4>
                <div id="benefits-chart"></div>
              </div>
            </div>
          </div>
        `;

        // Convert cost-benefit data structure for bar charts
        const costsForChart = (option.costs || []).map(cost => ({
          point: cost.category,
          weight: cost.amount.toLocaleString(),
          category: cost.amount
        }));
        const benefitsForChart = (option.benefits || []).map(benefit => ({
          point: benefit.category, 
          weight: benefit.amount.toLocaleString(),
          category: benefit.amount
        }));
        
        createSimpleBarChart(costsForChart, 'costs-chart', '#666');
        createSimpleBarChart(benefitsForChart, 'benefits-chart', '#333');
      };

      // SWOT Visualization
      var createSwotVisualization = (data, container) => {
        if (!data.swotMatrix) {
          container.innerHTML = '<p>No SWOT matrix data available for visualization.</p>';
          return;
        }

        const { strengths, weaknesses, opportunities, threats } = data.swotMatrix;

        container.innerHTML = `
          <div class="swot-matrix">
            <div class="swot-quadrant strengths">
              <h4>Strengths</h4>
              <ul>${(strengths || []).map(s => `<li><strong>${s.factor}</strong><br><small>${s.impact} impact</small></li>`).join('')}</ul>
            </div>
            <div class="swot-quadrant weaknesses">
              <h4>Weaknesses</h4>
              <ul>${(weaknesses || []).map(w => `<li><strong>${w.factor}</strong><br><small>${w.impact} impact</small></li>`).join('')}</ul>
            </div>
            <div class="swot-quadrant opportunities">
              <h4>Opportunities</h4>
              <ul>${(opportunities || []).map(o => `<li><strong>${o.factor}</strong><br><small>${o.impact} impact, ${o.likelihood} likelihood</small></li>`).join('')}</ul>
            </div>
            <div class="swot-quadrant threats">
              <h4>Threats</h4>
              <ul>${(threats || []).map(t => `<li><strong>${t.factor}</strong><br><small>${t.impact} impact, ${t.likelihood} likelihood</small></li>`).join('')}</ul>
            </div>
          </div>
        `;
      };

      // Weighted Scoring Visualization
      var createWeightedScoringVisualization = (data, container) => {
        if (!data.options || !data.options.length) {
          container.innerHTML = '<p>No scoring data available for visualization.</p>';
          return;
        }

        container.innerHTML = `
          <div class="weighted-scoring">
            <h3>Weighted Scoring Analysis</h3>
            
            ${data.analysis?.methodology ? `
              <div class="methodology-section">
                <h4>Methodology</h4>
                <p class="methodology-text">${data.analysis.methodology}</p>
              </div>
            ` : ''}
            
            <div id="weight-sliders-container"></div>
            
            <div class="options-scores">
              <h4>Option Comparison</h4>
              <div id="scores-chart"></div>
            </div>
            
            ${data.analysis ? `
              <div class="analysis-summary">
                <h4>Analysis Summary</h4>
                
                ${data.analysis.keyInsights ? `
                  <div class="key-insights">
                    <h5>Key Insights</h5>
                    <ul>
                      ${data.analysis.keyInsights.map(insight => `<li>${insight}</li>`).join('')}
                    </ul>
                  </div>
                ` : ''}
                
                ${data.analysis.recommendation ? `
                  <div class="recommendation">
                    <h5>Recommendation</h5>
                    <div class="rec-choice"><strong>${data.analysis.recommendation.topChoice}</strong></div>
                    <div class="rec-reasoning">${data.analysis.recommendation.reasoning}</div>
                    <div class="rec-confidence">Confidence: <span class="confidence-${data.analysis.recommendation.confidence?.toLowerCase()}">${data.analysis.recommendation.confidence}</span></div>
                    ${data.analysis.recommendation.caveats ? `
                      <div class="rec-caveats">
                        <strong>Important Considerations:</strong>
                        <ul>
                          ${data.analysis.recommendation.caveats.map(caveat => `<li>${caveat}</li>`).join('')}
                        </ul>
                      </div>
                    ` : ''}
                  </div>
                ` : ''}
                
                ${data.analysis.sensitivityAnalysis ? `
                  <div class="sensitivity-analysis">
                    <h5>Sensitivity Analysis</h5>
                    <p>${data.analysis.sensitivityAnalysis}</p>
                  </div>
                ` : ''}
              </div>
            ` : ''}
          </div>

        });
        
        if (!validData.length) {

        // Convert weight strings to numeric values for pros/cons data
        const getWeightValue = (weight) => {
          if (typeof weight === 'string') {
            switch (weight.toLowerCase()) {
              case 'high': return 3;
              case 'medium': return 2;
              case 'low': return 1;
              default: return 0; // Invalid weight gets 0
            }
          }
          return typeof weight === 'number' ? weight : 0;
        };

        // Determine data structure and extract values
        const getValue = (item) => {
          // For criteria weights, category should be the numeric value
          if (typeof item.category === 'number') return item.category;
          if (typeof item.amount === 'number') return item.amount;
          
          // Handle percentage strings (e.g., "25%")
          if (typeof item.weight === 'string' && item.weight.includes('%')) {
            const numericValue = parseFloat(item.weight.replace('%', ''));
            return isNaN(numericValue) ? 0 : numericValue;
          }
          
          if (item.weight) return getWeightValue(item.weight);
          return 0; // No valid value found
        };

        const getLabel = (item) => {
          return item.point || item.factor || item.name || item.category || 'Item';
        };

        const getDisplayValue = (item) => {
          if (item.weight && typeof item.weight === 'string') return item.weight;
          if (item.amount) return item.amount.toLocaleString();
          if (item.impact) return item.impact;
          return item.weight || '';
        };

        const getWeightColor = (weight, baseColor) => {
          if (typeof weight === 'string') {
            switch (weight.toLowerCase()) {
              case 'high': return '#333'; // Dark gray/black for high impact
              case 'medium': return '#666'; // Medium gray for medium impact  
              case 'low': return '#999'; // Light gray for low impact
              default: return baseColor;
            }
          }
          return baseColor;
        };

        // Calculate max value, ensuring we have valid data
        const values = validData.map(getValue).filter(v => v > 0);
        let maxValue = values.length > 0 ? Math.max(...values) : 1;
        
        // For percentage data (criteria weights), use 100 as max if values look like percentages
        const hasPercentageWeights = validData.some(item => 
          typeof item.weight === 'string' && item.weight.includes('%')
        );
        if (hasPercentageWeights && maxValue <= 100) {
          maxValue = 100;
        }
        
        console.log('Chart data:', {
          validData: validData,
          values: values,
          maxValue: maxValue,
          hasPercentageWeights: hasPercentageWeights
        });
        
        validData.forEach(item => {
          const value = getValue(item);
          const label = getLabel(item);
          const displayValue = getDisplayValue(item);
          
          // Skip items with no actual value or label
          if (value <= 0 || !label) return;
          
          const barContainer = document.createElement('div');
          
          // Check if this is a level-based representation (High/Medium/Low)
          const isLevelBased = typeof item.weight === 'string' && 
                              ['high', 'medium', 'low'].includes(item.weight.toLowerCase());
          
          if (isLevelBased) {
            // For level-based items, show simple text representation without bars
            barContainer.className = 'level-item';
            const levelColor = getWeightColor(item.weight, color);
            
            barContainer.innerHTML = `
              <div class="level-content">
                <div class="level-badge" style="color: ${levelColor}; border-color: ${levelColor};">${displayValue}</div>
                <div class="level-label">${label}</div>
              </div>
            `;
          } else {
            // For numeric/quantitative data, show bars with label and value side by side
            barContainer.className = 'bar-item';
            const percentage = Math.max((value / maxValue) * 100, 5); // Minimum 5% for visibility
            const barColor = getWeightColor(item.weight, color);
            
            barContainer.innerHTML = `
              <div class="bar-label-row">
                <span class="bar-label">${label}</span>
                <span class="bar-value-outside">${displayValue}</span>
              </div>
              <div class="bar-background">

      // Interactive Weight Slider Functions
      function addWeightSliders(data, container) {
        console.log('🎛️ Adding weight sliders for criteria:', data.criteria);
        
        if (!data.criteria || data.criteria.length === 0) {
          console.warn('⚠️ No criteria found, skipping sliders');

      function setupSliderLogic(originalData) {
        const sliders = Array.from(document.querySelectorAll('.weight-slider-input'));
        console.log(`🔍 Found ${sliders.length} sliders:`, sliders.map(s => s.dataset.criterion));
        
        if (sliders.length === 0) {
          console.error('❌ No sliders found! Check if sliders were created properly.');
          return;
        }
        
        const valueSpans = {};
        const sumDisplay = document.getElementById('weight-sum');
        const warning = document.getElementById('weight-warning');

        // Map value displays
        sliders.forEach(slider => {
          const criterion = slider.dataset.criterion;
          valueSpans[criterion] = document.getElementById(`weight-value-${criterion.toLowerCase()}`);
          console.log(`📊 Mapped ${criterion} to span:`, valueSpans[criterion]);
        });

        function updateDisplays() {
          let total = 0;
          sliders.forEach(slider => {
            const criterion = slider.dataset.criterion;
            const weight = parseInt(slider.value);
            if (valueSpans[criterion]) {
              valueSpans[criterion].textContent = `${weight}%`;
            }
            total += weight;
          });

          console.log(`Total weight: ${total}%`);
          sumDisplay.textContent = `${total}%`;
          
          // Show warning if not 100%
          if (total === 100) {
            sumDisplay.style.color = '#22c55e'; // Green
            warning.style.display = 'none';

            sumDisplay.style.color = '#ef4444'; // Red
            warning.style.display = 'inline';
            warning.textContent = `⚠️ Total must equal 100% (currently ${total}%)`;
          }
        }

        function recalculateScores(data) {
          const optionElements = document.querySelectorAll('.option-score');
          const newScores = [];
          
          data.options.forEach((originalOption, index) => {
            if (optionElements[index]) {
              let newTotalScore = 0;
              
              originalOption.scores.forEach(score => {
                const slider = document.querySelector(`[data-criterion="${score.criterion}"]`);
                if (slider) {
                  const newWeight = parseInt(slider.value);
                  const newWeightedScore = (score.rawScore * newWeight) / 10;
                  newTotalScore += newWeightedScore;
                }
              });

              newScores.push({ index, score: newTotalScore, element: optionElements[index] });

              // Update total score display
              const totalScoreSpan = optionElements[index].querySelector('.total-score');
              if (totalScoreSpan) {
                totalScoreSpan.textContent = `Total Score: ${newTotalScore.toFixed(1)}`;
              }

              // Update individual weighted scores
              const scoreElements = optionElements[index].querySelectorAll('.scores');
              originalOption.scores.forEach((score, scoreIndex) => {
                if (scoreElements[scoreIndex]) {
                  const slider = document.querySelector(`[data-criterion="${score.criterion}"]`);
                  if (slider) {
                    const newWeight = parseInt(slider.value);
                    const newWeightedScore = (score.rawScore * newWeight) / 10;
                    scoreElements[scoreIndex].textContent = `${score.rawScore}/10 (weighted: ${newWeightedScore.toFixed(1)})`;
                  }
                }
              });
            }
          });

          // Update rankings
          newScores.sort((a, b) => b.score - a.score);
          newScores.forEach((item, newRank) => {
            const rankSpan = item.element.querySelector('.rank');
            if (rankSpan) {
              rankSpan.textContent = `Rank: #${newRank + 1}`;
            }
          });
        }

        // Simple event listeners - just update displays and scores
        sliders.forEach((slider, index) => {
          console.log(`🎛️ Setting up listener ${index + 1}/${sliders.length} for ${slider.dataset.criterion}`);
          
          slider.addEventListener('input', (e) => {
            console.log(`🎯 ${slider.dataset.criterion} changed to ${e.target.value}%`);
            
            // Just update displays and recalculate - no redistribution
            updateDisplays();
            recalculateScores(originalData);
          });
        });

        // Initial display
        updateDisplays();
        
        // Add a global debug function
        window.debugSliders = () => {

      // Initialize Enhanced UI System
      function initEnhancedUISystem() {
        // Wait a bit to ensure DOM and containers are ready
        setTimeout(() => {
          // Initialize the enhanced UI with embed detection
          if (window.enhancedUI) {
            window.enhancedUI.init({
              containerId: 'main-content',
              scrollToTop: true,
              embedEnforcement: true,
              accessibility: true
            });
          } else {
            console.warn('Enhanced UI system not loaded');
          }
        }, 100);
      }
      
      // Initialize when page loads
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initEnhancedUISystem);
      } else {
        initEnhancedUISystem();
      }
    </script>

    <script>
      // Modify createDecisionTreeVisualization to call enhance UX
      if (typeof originalCreateTree === 'undefined' && typeof createDecisionTreeVisualization !== 'undefined') {
        var originalCreateTree = createDecisionTreeVisualization;
        createDecisionTreeVisualization = (data, container) => {
          // Compute and prepare pathways count
          const pathwayCount = Array.isArray(data.edges)
            ? data.edges.length
            : ((data.mermaidSyntax.match(/-->/g) || []).length);
          const pathwaysInfo = document.createElement('div');
          pathwaysInfo.className = 'pathways-info';
          pathwaysInfo.textContent = `Pathways: ${pathwayCount}`;

          originalCreateTree(data, container);

        // Insert pathways count before the visualization-content container
        if (container.parentNode) {
          container.parentNode.insertBefore(pathwaysInfo, container);
        }

        const mermaidDiv = container.querySelector('.mermaid');
        if (mermaidDiv && typeof svgPanZoom !== 'undefined') {
          const svgEl = mermaidDiv.querySelector('svg');
          const panZoomInstance = svgPanZoom(svgEl, {
            zoomEnabled: true, panEnabled: true, controlIconsEnabled: false, fit: true, center: true
          });
          enhanceDecisionTreeUX(mermaidDiv, panZoomInstance);
        }
      };
      }

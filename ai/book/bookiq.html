        <div class="row1">
            <label class="category-label">Book Title & Author</label>

        </div>
        <div class="row1">
            <label class="category-label">Summary Purpose</label>
            <select id="summary-purpose">
                <option value="personal">Personal Understanding</option>
                <option value="book-club">Book Club Discussion</option>

                <option value="social-media">Social Media Post</option>
                <option value="review">Professional Review</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="row1">
            <label class="category-label">Summary Length</label>
            <select id="summary-length">
                <option value="short">Short (1 paragraph)</option>
                <option value="medium">Medium (2-3 paragraphs)</option>
                <option value="detailed">Detailed (4+ paragraphs)</option>
            </select>
        </div>
        <div class="row1">
            <label class="category-label">Key Themes Sought</label>
            <textarea id="summary-themes" rows="4" placeholder="love, ambition, betrayal, personal growth"></textarea>
        </div>
        <div class="row1">
            <label class="category-label">Target Audience</label>
            <div class="grid-container" id="summary-audience">
                <div class="grid-item" data-value="general">General Readers</div>
                <div class="grid-item" data-value="students">Students</div>
                <div class="grid-item" data-value="professionals">Professionals</div>
                <div class="grid-item" data-value="book-club">Book Club Members</div>
                <div class="grid-item" data-value="children">Children</div>
                <div class="grid-item" data-value="researchers">Academic Researchers</div>
                <div class="grid-item" data-value="other">Other</div>
            </div>
        </div>
        <div class="row1">
            <label class="category-label">Elements to Include</label>
            <div class="grid-container" id="summary-elements">
                <div class="grid-item" data-value="plot">Plot</div>
                <div class="grid-item" data-value="characters">Characters</div>
                <div class="grid-item" data-value="themes">Themes</div>
                <div class="grid-item" data-value="setting">Setting</div>
                <div class="grid-item" data-value="arguments">Key Arguments</div>
                <div class="grid-item" data-value="lessons">Lessons/Insights</div>
                <div class="grid-item" data-value="style">Style/Writing</div>

        <div class="row1">
            <label class="category-label">Tone & Style</label>
            <select id="summary-tone">
                <option value="formal">Formal</option>
                <option value="casual">Casual</option>
                <option value="analytical">Analytical</option>
                <option value="engaging">Engaging</option>
                <option value="objective">Objective</option>
                <option value="narrative">Narrative</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="row1">
            <label class="category-label">Additional Details</label>
            <textarea id="summary-details" rows="5" placeholder="avoid spoilers, focus on specific chapters, include quotes"></textarea>
        </div>
        <div class="row1">
            <button class="generate-btn" id="generate-book-btn">Generate Book Summary Now!</button>
            <button class="clear-btn" id="clear-book-btn">Clear All</button>
        </div>

<script>

(function() {
    console.log("Book IQ script initializing");

    const setJSON = window.setJSON || function(name, value) {
        try {
            if (name === undefined || name === null || name === '') {
                console.error('Invalid key name provided to setJSON');
                return false;
            }
            
            if (value === undefined) {
                console.warn(`Warning: Storing undefined value for ${name} in localStorage`);
                localStorage.removeItem(name);
                return true;
            }
            
            const jsonString = JSON.stringify(value);
            localStorage.setItem(name, jsonString);
            console.log(`[BookIQ] JSON saved ${name}`);
            return true;
        } catch (error) {
            console.error(`[BookIQ] Error storing JSON: ${error}`);
            return false;
        }
    };
    
    const getJSON = window.getJSON || function(name, defaultValue) {
        try {
            const item = localStorage.getItem(name);
            if (!item) return defaultValue;
            const parsedValue = JSON.parse(item);
            console.log(`[BookIQ] JSON retrieved ${name}`);
            return parsedValue;
        } catch (error) {
            console.error(`[BookIQ] Error retrieving JSON: ${error}`);
            return defaultValue;
        }
    };

    function customToggleGridItem(event) {
        event.stopPropagation();
        event.preventDefault();
        this.classList.toggle('selected');
        saveGridItem(this);
    }

    function saveGridItem(item) {
        console.log('[BookIQ] Saving all form data to JSON');
        const formData = collectFormData();
        setJSON('bookIqInput', formData);
    }

    function saveInput(input) {
        console.log('[BookIQ] Saving all form data to JSON');
        const formData = collectFormData();
        setJSON('bookIqInput', formData);
    }

    function collectFormData() {
        const formData = {
            titleAuthor: null,
            summaryPurpose: null,
            summaryLength: null,
            themes: null,
            audience: [],
            elements: [],
            tone: null,
            details: null
        };
        const titleInput = document.getElementById('book-title-author');
        if (titleInput && titleInput.value.trim()) formData.titleAuthor = titleInput.value.trim();
        const purposeInput = document.getElementById('summary-purpose');
        if (purposeInput) formData.summaryPurpose = purposeInput.value;
        const lengthInput = document.getElementById('summary-length');
        if (lengthInput) formData.summaryLength = lengthInput.value;
        const themesInput = document.getElementById('summary-themes');
        if (themesInput && themesInput.value.trim()) formData.themes = themesInput.value.trim();
        document.querySelectorAll('#summary-audience .grid-item.selected').forEach(i => formData.audience.push(i.dataset.value));
        document.querySelectorAll('#summary-elements .grid-item.selected').forEach(i => formData.elements.push(i.dataset.value));
        const toneInput = document.getElementById('summary-tone');
        if (toneInput) formData.tone = toneInput.value;
        const detailsInput = document.getElementById('summary-details');
        if (detailsInput && detailsInput.value.trim()) formData.details = detailsInput.value.trim();
        return formData;
    }

    function repopulateForm() {
        console.log('[BookIQ] Repopulating form from JSON storage');
        const stored = getJSON('bookIqInput', null);
        if (!stored) return;
        if (stored.titleAuthor) document.getElementById('book-title-author').value = stored.titleAuthor;
        if (stored.summaryPurpose) document.getElementById('summary-purpose').value = stored.summaryPurpose;
        if (stored.summaryLength) document.getElementById('summary-length').value = stored.summaryLength;
        if (stored.themes) document.getElementById('summary-themes').value = stored.themes;
        if (Array.isArray(stored.audience)) stored.audience.forEach(val => { const it = document.querySelector(`#summary-audience .grid-item[data-value="${val}"]`); if (it) it.classList.add('selected'); });
        if (Array.isArray(stored.elements)) stored.elements.forEach(val => { const it = document.querySelector(`#summary-elements .grid-item[data-value="${val}"]`); if (it) it.classList.add('selected'); });
        if (stored.tone) document.getElementById('summary-tone').value = stored.tone;
        if (stored.details) document.getElementById('summary-details').value = stored.details;
    }

    function setupInputHandlers() {
        document.querySelectorAll('textarea, select').forEach(input => input.addEventListener('change', () => saveInput(input)));
    }

    function clearLocalStorage() {
        if (!confirm('Are you sure you want to clear all saved data?')) return;
        localStorage.removeItem('bookIqInput');
        localStorage.removeItem('bookIqResponse');
        document.querySelectorAll('.grid-item.selected').forEach(i => i.classList.remove('selected'));
        document.querySelectorAll('textarea').forEach(input => input.value = '');
        document.querySelectorAll('select').forEach(select => select.selectedIndex = 0);
    }

    async function handleGenerateBookIq() {
        const btn = document.getElementById('generate-book-btn');
        const init = btn.innerText; btn.innerText = 'Loading...'; btn.disabled = true;
        try {
            const formData = getJSON('bookIqInput');
            if (!formData) { alert('Please complete the form before generating.'); btn.innerText = init; btn.disabled = false; return; }
            const apiUrl = 'https://bookiqworker.4hm7q4q75z.workers.dev/';
            const res = await fetch(apiUrl, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(formData) });
            const data = await res.json();
            if (data.message !== 'Success') throw new Error(data.error || data.message);
            setJSON('bookIqResponse', data);
            btn.innerText = 'Success!';
            setTimeout(() => { btn.innerText = init; btn.disabled = false; }, 2000);
            document.dispatchEvent(new CustomEvent('api-response-received',{detail:{module:'bookiq',type:'worker-response',timestamp:Date.now()}}));
        } catch (e) {
            console.error('[BookIQ] Error:', e);
            alert('Error generating summary.');
            btn.innerText = 'Error'; setTimeout(() => { btn.innerText = init; btn.disabled = false; }, 2000);
        }
    }

    repopulateForm(); setupInputHandlers();
    document.getElementById('generate-book-btn').addEventListener('click', handleGenerateBookIq);
    document.getElementById('clear-book-btn').addEventListener('click', clearLocalStorage);
    document.querySelectorAll('#summary-audience .grid-item, #summary-elements .grid-item').forEach(i => i.addEventListener('click', customToggleGridItem, {capture:true}));
})();
</script>

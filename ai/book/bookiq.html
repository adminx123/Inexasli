<script>

(function() {
    console.log("Book IQ script initializing");

    // JSON storage helpers
    const setJSON = window.setJSON || function(name, value) {
        try {
            if (!name) return false;
            if (value === undefined) { localStorage.removeItem(name); return true; }
            localStorage.setItem(name, JSON.stringify(value));
            console.log(`[BookIQ] JSON saved ${name}`);
            return true;
        } catch (e) { console.error(`[BookIQ] Error storing JSON: ${e}`); return false; }
    };
    const getJSON = window.getJSON || function(name, defaultValue) {
        try {
            const item = localStorage.getItem(name);
            return item ? JSON.parse(item) : defaultValue;
        } catch (e) { console.error(`[BookIQ] Error retrieving JSON: ${e}`); return defaultValue; }
    };

    function customToggleGridItem(event) {
        event.stopPropagation(); event.preventDefault();
        this.classList.toggle('selected');
        saveGridItem(this);
        console.log(`[BookIQ] Toggled ${this.dataset.value}`);
    }

    function saveGridItem(item) {
        console.log('[BookIQ] Saving all form data to JSON');
        setJSON('bookIqInput', collectFormData());
    }

    function saveInput(input) {
        console.log('[BookIQ] Saving all form data to JSON');
        setJSON('bookIqInput', collectFormData());
    }

    function collectFormData() {
        const formData = { 
            primaryGoal: null,
            titleAuthor: null, 
            summaryPurpose: null, 
            summaryLength: null, 
            themes: null, 
            audience: [], 
            elements: [], 
            synthesis: null,
            tone: null, 
            details: null 
        };
        
        const ta = id => document.getElementById(id);
        
        // Get primary goal from select
        if (ta('book-primary-goal')?.value) 
            formData.primaryGoal = ta('book-primary-goal').value;
            
        // Get title and author from textarea
        if (ta('book-title-author')?.value.trim()) 
            formData.titleAuthor = ta('book-title-author').value.trim();
            
        // Get purpose from select
        formData.summaryPurpose = ta('summary-purpose')?.value;
        
        // Get length/scope from select
        formData.summaryLength = ta('summary-length')?.value;
        
        // Get themes from textarea
        if (ta('summary-themes')?.value.trim()) 
            formData.themes = ta('summary-themes').value.trim();
            
        // Get audience from grid selection (multi-select)
        document.querySelectorAll('#summary-audience .grid-item.selected')
            .forEach(i => formData.audience.push(i.dataset.value));
            
        // Get elements/sub-scope preferences from grid (multi-select)
        document.querySelectorAll('#summary-elements .grid-item.selected')
            .forEach(i => formData.elements.push(i.dataset.value));
            
        // Get synthesis instructions from select
        if (ta('summary-synthesis')?.value)
            formData.synthesis = ta('summary-synthesis').value;
            
        // Get tone/output preferences from select
        formData.tone = ta('summary-tone')?.value;
        
        // Get additional details from textarea
        if (ta('summary-details')?.value.trim()) 
            formData.details = ta('summary-details').value.trim();
            
        return formData;
    }

    function repopulateForm() {
        console.log('[BookIQ] Repopulating form from JSON storage');
        const data = getJSON('bookIqInput', null);
        if (!data) return;
        
        // Repopulate primary goal
        if (data.primaryGoal) {
            const primaryGoalEl = document.getElementById('book-primary-goal');
            if (primaryGoalEl) primaryGoalEl.value = data.primaryGoal;
        }
        
        // Repopulate title & author
        if (data.titleAuthor) {
            const titleAuthorEl = document.getElementById('book-title-author');
            if (titleAuthorEl) titleAuthorEl.value = data.titleAuthor;
        }
        
        // Repopulate purpose
        if (data.summaryPurpose) {
            const purposeEl = document.getElementById('summary-purpose');
            if (purposeEl) purposeEl.value = data.summaryPurpose;
        }
        
        // Repopulate length/scope
        if (data.summaryLength) {
            const lengthEl = document.getElementById('summary-length');
            if (lengthEl) lengthEl.value = data.summaryLength;
        }
        
        // Repopulate themes
        if (data.themes) {
            const themesEl = document.getElementById('summary-themes');
            if (themesEl) themesEl.value = data.themes;
        }
        
        // Repopulate audience (multi-select grid)
        if (data.audience && Array.isArray(data.audience)) {
            data.audience.forEach(audience => {
                const audienceEl = document.querySelector(`#summary-audience .grid-item[data-value="${audience}"]`);
                if (audienceEl) audienceEl.classList.add('selected');
            });
        }
        
        // Repopulate elements/sub-scope preferences (multi-select grid)
        if (data.elements && Array.isArray(data.elements)) {
            data.elements.forEach(element => {
                const elementEl = document.querySelector(`#summary-elements .grid-item[data-value="${element}"]`);
                if (elementEl) elementEl.classList.add('selected');
            });
        }
        
        // Repopulate synthesis instructions
        if (data.synthesis) {
            const synthesisEl = document.getElementById('summary-synthesis');
            if (synthesisEl) synthesisEl.value = data.synthesis;
        }
        
        // Repopulate tone/output preferences
        if (data.tone) {
            const toneEl = document.getElementById('summary-tone');
            if (toneEl) toneEl.value = data.tone;
        }
        
        // Repopulate additional details
        if (data.details) {
            const detailsEl = document.getElementById('summary-details');
            if (detailsEl) detailsEl.value = data.details;
        }
    }

    function setupInputHandlers() {
        document.querySelectorAll('textarea, select').forEach(i=>i.addEventListener('change', ()=>saveInput(i)));
    }

    function clearLocalStorage() {
        if (!confirm('Are you sure you want to clear all saved data? This action cannot be undone.')) return;
        localStorage.removeItem('bookIqInput');
        localStorage.removeItem('bookIqResponse');
        document.querySelectorAll('.grid-container .grid-item').forEach(i=>i.classList.remove('selected'));
        document.querySelectorAll('textarea').forEach(i=>i.value='');
        document.querySelectorAll('select').forEach(s=>s.selectedIndex=0);
    }

    async function handleGenerateBookIq() {
        const btn = document.getElementById('generate-book-btn');
        const init = btn.innerText; btn.innerText='Loading...'; btn.disabled=true;
        try {
            const formData = getJSON('bookIqInput');
            if (!formData) { alert('Please complete the form before generating.'); throw new Error('No input data'); }
            const apiUrl = 'https://book.4hm7q4q75z.workers.dev/';
            const res = await fetch(apiUrl, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(formData) });
            if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
            const data = await res.json();
            setJSON('bookIqResponse', data);
            btn.innerText='Success!'; setTimeout(()=>btn.disabled=false,1000);
            document.dispatchEvent(new CustomEvent('api-response-received',{detail:{module:'bookiq',type:'worker-response',timestamp:Date.now()}}));
        } catch(e) {
            console.error('[BookIQ] Error:',e);
            alert('Error generating summary.');
            btn.innerText='Error'; setTimeout(()=>{btn.innerText=init;btn.disabled=false;},2000);
        }
    }

    function setupButtonHandlers() {
        document.getElementById('generate-book-btn').addEventListener('click', handleGenerateBookIq);
        document.getElementById('clear-book-btn').addEventListener('click', clearLocalStorage);
    }

    function initialize() {
        console.log('[BookIQ] Initializing...');
        document.querySelectorAll('.grid-container .grid-item').forEach(i=>i.addEventListener('click', customToggleGridItem, {capture:true}));
        setupInputHandlers(); setupButtonHandlers(); repopulateForm();
    }

    initialize();
    if (document.readyState==='loading') document.addEventListener('DOMContentLoaded', initialize);
    document.addEventListener('data-in-loaded',()=>setTimeout(initialize,100));

    window.bookIq = { initialize, saveGridItem, saveInput, clearLocalStorage, getFormData: collectFormData };
})();
</script>

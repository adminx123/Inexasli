<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Research Report</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/outputstyles.css">
  <style>
    body { background: #f7faf9; font-family: 'Inter', sans-serif; }
    .research-report-container { max-width: 700px; margin: 32px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 12px rgba(44, 90, 61, 0.07); padding: 32px 24px; }
    .section-title { color: #2d5a3d; font-size: 22px; font-weight: 700; margin-bottom: 12px; border-bottom: 1px solid #e9ecef; padding-bottom: 6px; }
    .section { margin-bottom: 32px; }
    .key-findings-list { margin: 0 0 0 18px; padding: 0; }
    .key-findings-list li { margin-bottom: 8px; font-size: 16px; }
    .sources-list { margin: 0 0 0 18px; padding: 0; }
    .sources-list li { margin-bottom: 8px; font-size: 15px; }
    .chart-section { margin-bottom: 32px; }
    .chart-canvas { max-width: 100%; margin: 0 auto 24px auto; display: block; background: #f2f9f3; border-radius: 8px; padding: 16px; }
    .no-data { color: #a67c7c; font-style: italic; }
    .copy-btn { float: right; margin-top: -36px; margin-right: 0; background: #e9ecef; border: none; border-radius: 4px; padding: 4px 10px; font-size: 13px; color: #2d5a3d; cursor: pointer; transition: background 0.2s; }
    .copy-btn:hover { background: #d2e3d7; }
  </style>
</head>
<body>
  <div class="research-report-container">
    <div id="research-summary-section" class="section">
      <h2 class="section-title">Executive Summary <button class="copy-btn" onclick="copySection('research-summary-section')">Copy</button></h2>
      <div id="summary-content"></div>
    </div>
    <div id="key-findings-section" class="section">
      <h2 class="section-title">Key Findings <button class="copy-btn" onclick="copySection('key-findings-section')">Copy</button></h2>
      <ul id="key-findings-list" class="key-findings-list"></ul>
    </div>
    <div id="charts-section" class="section chart-section" style="display:none;">
      <h2 class="section-title">Charts & Visualizations <button class="copy-btn" onclick="copySection('charts-section')">Copy</button></h2>
      <div id="charts-content"></div>
    </div>
    <div id="sources-section" class="section">
      <h2 class="section-title">Sources <button class="copy-btn" onclick="copySection('sources-section')">Copy</button></h2>
      <ul id="sources-list" class="sources-list"></ul>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <script>
    function getJSON(key) {
      try {
        const item = localStorage.getItem(key);
        return item ? JSON.parse(item) : null;
      } catch (e) {
        return null;
      }
    }
    function renderResearchReport() {
      const data = (function() {
        let d = getJSON('researchIqResponse');
        if (d && d.message === 'Success' && d.data) d = d.data;
        return d;
      })();
      // Summary
      document.getElementById('summary-content').innerText = data?.summary || 'No summary available.';
      // Key Findings
      const findingsList = document.getElementById('key-findings-list');
      findingsList.innerHTML = '';
      if (Array.isArray(data?.keyFindings) && data.keyFindings.length) {
        data.keyFindings.forEach(f => {
          const li = document.createElement('li');
          li.innerText = f;
          findingsList.appendChild(li);
        });
      } else {
        findingsList.innerHTML = '<li class="no-data">No key findings available.</li>';
      }
      // Charts
      const chartsSection = document.getElementById('charts-section');
      const chartsContent = document.getElementById('charts-content');
      chartsContent.innerHTML = '';
      if (Array.isArray(data?.charts) && data.charts.length) {
        chartsSection.style.display = '';
        data.charts.forEach((chart, idx) => {
          const canvas = document.createElement('canvas');
          canvas.className = 'chart-canvas';
          canvas.id = 'chart-' + idx;
          chartsContent.appendChild(canvas);
          new Chart(canvas.getContext('2d'), {
            type: chart.chartType || 'bar',
            data: {
              labels: chart.labels || [],
              datasets: [{
                label: chart.title || 'Chart',
                data: chart.values || [],
                backgroundColor: '#7a9b8a',
                borderColor: '#2d5a3d',
                borderWidth: 1
              }]
            },
            options: { responsive: true, plugins: { legend: { display: false } } }
          });
        });
      } else {
        chartsSection.style.display = 'none';
      }
      // Sources
      const sourcesList = document.getElementById('sources-list');
      sourcesList.innerHTML = '';
      if (Array.isArray(data?.sources) && data.sources.length) {
        data.sources.forEach(src => {
          const li = document.createElement('li');
          // Try to auto-link URLs
          if (/https?:\/\//.test(src)) {
            li.innerHTML = `<a href="${src}" target="_blank" rel="noopener">${src}</a>`;
          } else {
            li.innerText = src;
          }
          sourcesList.appendChild(li);
        });
      } else {
        sourcesList.innerHTML = '<li class="no-data">No sources available.</li>';
      }
    }
    function copySection(sectionId) {
      const el = document.getElementById(sectionId);
      if (!el) return;
      let text = '';
      if (el.querySelector('ul')) {
        text = Array.from(el.querySelectorAll('li')).map(li => li.innerText).join('\n');
      } else {
        text = el.innerText;
      }
      navigator.clipboard.writeText(text);
    }
    window.addEventListener('DOMContentLoaded', renderResearchReport);
    window.addEventListener('storage', renderResearchReport);
  </script>
</body>
</html>

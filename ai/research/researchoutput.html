<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Research Analysis Output</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/outputstyles.css">
  <style>
    /* Using device-container, output-wrapper and api-output styles from outputstyles.css */
    
    .research-header {
      font-size: 18px; /* Adjusted size */
      font-weight: 500; /* Adjusted weight */
      margin: 0;
      color: #333; /* Standard text color */
      font-family: "Inter", sans-serif; /* Standard font */
      padding: 15px; /* Adjusted padding */
      border-bottom: 1px solid #eee; /* Lighter border */
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }
    
    /* Using output-wrapper styles from outputstyles.css */
    
    /* Custom styles for research output */
    .api-output {
      white-space: pre-wrap; /* For JSON display */
      background-color: #f9f9f9; /* Light background for content area */
    }
    
    
  </style>
</head>
<body>
  <div class="device-container">
    <div class="output-wrapper">
      <div class="research-header">Research Analysis Output</div>
      <div id="output-span" class="api-output">
        <div class="loading">
          <div class="loading-text">Loading data...</div>
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Copy utility is already included in the head -->
  
  <script>
    // Run immediately without waiting for DOMContentLoaded
    (function() {
      console.log('Research API Output script running');
      const getLocal = window.getLocal || function(key) {
        try {
          const value = localStorage.getItem(key);
          return value ? decodeURIComponent(value) : null;
        } catch (e) {
          console.error('Error getting local value:', e);
          return null;
        }
      };
      const getJSON = window.getJSON || function(key) {
        try {
          const item = localStorage.getItem(key);
          return item ? JSON.parse(item) : null;
        } catch (e) {
          console.error('Error parsing JSON:', e);
          return null;
        }
      };
      function updateOutput() {
        const outputSpan = document.getElementById('output-span');
        if (!outputSpan) {
          console.log('Output span not found, will retry');
          setTimeout(updateOutput, 100);
          return;
        }
        const responseKey = 'researchIqResponse';
        console.log('Looking for data with key:', responseKey);
        let data;
        try {
          data = getJSON(responseKey);
        } catch (err) {
          console.error('Error getting data:', err);
        }
        if (data) {
          outputSpan.textContent = JSON.stringify(data, null, 2);
          console.log('Data displayed successfully');
        } else {
          outputSpan.innerHTML = `
            <div class="no-data">
              <div class="no-data-icon">ðŸš«</div>
              <div class="no-data-message">No Response Found</div>
              <div class="no-data-help">Please try again.</div>
            </div>
          `;
          console.log('No data found for key:', responseKey);
        }
      }
      setTimeout(updateOutput, 100);
    })();
  </script>
  <script src="../../utility/copy.js"></script>
  <style>
    /* Additional styles for loading and empty state */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
      color: #888; /* Lighter text for loading/empty states */
    }
    .loading-text {
      margin-bottom: 20px;
      font-size: 18px;
      font-family: "Playfair Display", serif;
      letter-spacing: 0.5px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0,0,0,0.1);
      border-left: 4px solid #555;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .no-data {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
      text-align: center;
    }
    .no-data-icon {
      font-size: 50px;
      margin-bottom: 20px;
      opacity: 0.6;
    }
    .no-data-message {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: 600;
      color: #555;
    }
    .no-data-help {
      font-size: 14px;
      color: #777;
    }
    /* Card animation setup */
    .quote-card {
      opacity: 0;
      transform: translateY(20px);
    }
  </style>
</body>
</html>

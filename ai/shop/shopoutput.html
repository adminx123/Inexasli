<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Analysis Output</title>
  
  <!-- Preconnect and font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/outputstyles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="../../utility/enhancedUI.js"></script>
  
  <style>
    html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    /* Clean floating elements over dataout.js background - glassmorphism style */
    .device-container.shop-container {
      background: transparent;
      border: none;
      box-shadow: none;
    }
    
    .api-output.shop-output {
      background: transparent;
      border: none;
      padding: 0;
    }
    
    .shop-display {
      background: transparent;
      padding: 20px 0;
      font-family: "Inter", sans-serif;
      font-size: 16px;
      line-height: 1.6;
      white-space: normal;
    }
    
    /* Minimal floating header */
    .shop-header h2 {
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      margin: 0 0 30px 0;
      font-size: 24px;
      font-weight: 300;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      background: transparent;
    }

    /* Glassmorphism cards floating over background */
    .analysis-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .analysis-card h3 {
      color: rgba(255, 255, 255, 0.95);
      font-size: 18px;
      font-weight: 500;
      margin: 0 0 15px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .analysis-card p, .analysis-card li {
      color: rgba(255, 255, 255, 0.8);
      margin: 8px 0;
    }

    /* Product info card */
    .product-info {
      background: rgba(74, 144, 226, 0.1);
      border: 1px solid rgba(74, 144, 226, 0.2);
    }

    /* Safety analysis card with warning styling */
    .safety-analysis {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.2);
    }

    .safety-analysis.critical {
      background: rgba(220, 53, 69, 0.2);
      border: 2px solid rgba(220, 53, 69, 0.4);
      animation: pulse-warning 2s infinite;
    }

    @keyframes pulse-warning {
      0%, 100% { box-shadow: 0 8px 32px rgba(220, 53, 69, 0.3); }
      50% { box-shadow: 0 8px 32px rgba(220, 53, 69, 0.6); }
    }

    /* Quality assessment card */
    .quality-assessment {
      background: rgba(40, 167, 69, 0.1);
      border: 1px solid rgba(40, 167, 69, 0.2);
    }

    /* Price analysis card */
    .price-analysis {
      background: rgba(255, 193, 7, 0.1);
      border: 1px solid rgba(255, 193, 7, 0.2);
    }

    /* Brand reputation card */
    .brand-reputation {
      background: rgba(108, 117, 125, 0.1);
      border: 1px solid rgba(108, 117, 125, 0.2);
    }

    /* Misleading claims card */
    .misleading-claims {
      background: rgba(255, 107, 0, 0.1);
      border: 1px solid rgba(255, 107, 0, 0.2);
    }

    /* Alternatives card */
    .alternatives {
      background: rgba(102, 16, 242, 0.1);
      border: 1px solid rgba(102, 16, 242, 0.2);
    }

    /* Final recommendation card */
    .recommendation {
      background: rgba(13, 202, 240, 0.1);
      border: 1px solid rgba(13, 202, 240, 0.2);
    }

    /* Rating displays */
    .rating-display {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    .rating-stars {
      color: #ffc107;
      font-size: 18px;
    }

    .rating-number {
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
    }

    /* Warning list styling */
    .warning-list {
      list-style: none;
      padding: 0;
    }

    .warning-list li {
      background: rgba(220, 53, 69, 0.1);
      border-left: 4px solid #dc3545;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 4px;
    }

    .warning-list li.critical {
      background: rgba(220, 53, 69, 0.2);
      border-left-color: #dc3545;
      font-weight: 600;
    }

    /* Ingredients styling */
    .ingredient-warning {
      background: rgba(255, 82, 82, 0.1);
      border: 1px solid rgba(255, 82, 82, 0.3);
      border-radius: 8px;
      padding: 10px;
      margin: 8px 0;
    }

    .ingredient-name {
      font-weight: 600;
      color: #ff5252;
    }

    .severity-badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .severity-low { background: rgba(40, 167, 69, 0.2); color: #28a745; }
    .severity-medium { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
    .severity-high { background: rgba(220, 53, 69, 0.2); color: #dc3545; }
    .severity-critical { background: rgba(220, 53, 69, 0.4); color: #fff; }

    /* Alternative products grid */
    .alternatives-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .alternative-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
    }

    .alternative-name {
      font-weight: 600;
      color: rgba(255, 255, 255, 0.95);
      margin-bottom: 8px;
    }

    .alternative-brand {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      margin-bottom: 8px;
    }

    .alternative-price {
      background: rgba(40, 167, 69, 0.2);
      color: #28a745;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: 600;
      display: inline-block;
      margin-bottom: 8px;
    }

    /* Price comparison */
    .price-comparison {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
    }

    .price-item {
      text-align: center;
      flex: 1;
    }

    .price-label {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      margin-bottom: 4px;
    }

    .price-value {
      font-size: 18px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.95);
    }

    .price-good { color: #28a745; }
    .price-fair { color: #ffc107; }
    .price-high { color: #dc3545; }

    /* Verdict styling */
    .verdict {
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      font-size: 20px;
      font-weight: 600;
    }

    .verdict.buy {
      background: rgba(40, 167, 69, 0.2);
      border: 2px solid rgba(40, 167, 69, 0.4);
      color: #28a745;
    }

    .verdict.avoid {
      background: rgba(220, 53, 69, 0.2);
      border: 2px solid rgba(220, 53, 69, 0.4);
      color: #dc3545;
    }

    .verdict.consider {
      background: rgba(255, 193, 7, 0.2);
      border: 2px solid rgba(255, 193, 7, 0.4);
      color: #ffc107;
    }

    /* Comparison mode styles */
    .comparison-mode {
      display: none;
    }

    .comparison-mode.active {
      display: block;
    }

    .comparison-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .comparison-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
    }

    /* Loading state */
    .loading-placeholder {
      text-align: center;
      padding: 40px;
      color: rgba(255, 255, 255, 0.7);
    }

    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .analysis-card {
        padding: 15px;
        margin-bottom: 15px;
      }
      
      .price-comparison {
        flex-direction: column;
        gap: 10px;
      }
      
      .alternatives-grid {
        grid-template-columns: 1fr;
      }
      
      .comparison-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
<div class="device-container shop-container">
  <div class="output-wrapper">
    <div class="api-output shop-output">
      <div class="shop-display">
        <div class="shop-header">
          <h2>Product Analysis Results</h2>
        </div>
        <div id="output-container">
          <div class="loading-placeholder">
            <div class="loading-spinner"></div>
            <p>Analyzing product...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>

(function() {
  // Reference utility functions
  const getLocal = window.getLocal || function(key) {
    try {
      return localStorage.getItem(key);
    } catch (e) {
      console.error('Error accessing localStorage:', e);
      return null;
    }
  };

  const getJSON = window.getJSON || function(key) {
    try {
      const data = localStorage.getItem(key);
      return data ? JSON.parse(data) : null;
    } catch (e) {
      console.error('Error parsing JSON from localStorage:', e);
      return null;
    }
  };

  // Helper functions
  function generateStars(rating) {
    if (!rating || rating < 0 || rating > 10) return '';
    
    const fullStars = Math.floor(rating / 2);
    const halfStar = (rating % 2) >= 1;
    const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
    
    let stars = '';
    for (let i = 0; i < fullStars; i++) stars += '<i class="fas fa-star"></i>';
    if (halfStar) stars += '<i class="fas fa-star-half-alt"></i>';
    for (let i = 0; i < emptyStars; i++) stars += '<i class="far fa-star"></i>';
    
    return stars;
  }

  function getVerdictClass(verdict) {
    if (!verdict) return '';
    
    const v = verdict.toLowerCase();
    if (v.includes('buy') && !v.includes('avoid')) return 'buy';
    if (v.includes('avoid')) return 'avoid';
    if (v.includes('consider')) return 'consider';
    return '';
  }

  function updateOutput() {
    const responseData = getJSON('shopIqResponse');
    const outputContainer = document.getElementById('output-container');
    
    if (!outputContainer) {
      console.error('Output container not found');
      return;
    }

    if (!responseData) {
      outputContainer.innerHTML = `
        <div class="analysis-card">
          <h3><i class="fas fa-exclamation-triangle"></i> No Analysis Data</h3>
          <p>No product analysis data found. Please return to the analysis form and try again.</p>
        </div>
      `;
      return;
    }

    try {
      displayShopAnalysis(responseData, outputContainer);
    } catch (error) {
      console.error('Error displaying shop analysis:', error);
      outputContainer.innerHTML = `
        <div class="analysis-card">
          <h3><i class="fas fa-exclamation-triangle"></i> Display Error</h3>
          <p>An error occurred while displaying the analysis. Please try again.</p>
          <details>
            <summary>Error Details</summary>
            <pre>${error.message}</pre>
          </details>
        </div>
      `;
    }
  }

  function displayShopAnalysis(data, container) {
    if (!data || typeof data !== 'object') {
      container.innerHTML = '<div class="analysis-card"><h3>Invalid Data</h3><p>The analysis data is not in the expected format.</p></div>';
      return;
    }

    let html = '';

    // Analysis type header
    const analysisType = data.analysisType || 'product';
    const typeHeaders = {
      'product': '🛒 Product Analysis Results',
      'business': '🏪 Business Analysis Results', 
      'app': '📱 App Analysis Results',
      'service': '⚙️ Service Analysis Results',
      'comparison': '⚖️ Comparison Analysis Results'
    };
    
    html += `
      <div class="analysis-card product-info">
        <h3><i class="fas fa-info-circle"></i> ${typeHeaders[analysisType] || 'Analysis Results'}</h3>
        <p><strong>Analysis Type:</strong> ${analysisType.charAt(0).toUpperCase() + analysisType.slice(1)}</p>
      </div>
    `;

    // Adaptive display based on analysis type
    if (analysisType === 'comparison') {
      html += generateComparisonDisplay(data);
    } else if (analysisType === 'business') {
      html += generateBusinessDisplay(data);
    } else if (analysisType === 'app') {
      html += generateAppDisplay(data);
    } else if (analysisType === 'service') {
      html += generateServiceDisplay(data);
    } else {
      html += generateProductDisplay(data);
    }

    container.innerHTML = html;
  }

  // Safety Analysis
  // ...existing code...

  // Initialize on page load
  document.addEventListener('DOMContentLoaded', updateOutput);
  // Update when storage changes (for real-time updates)
  window.addEventListener('storage', function(e) {
    if (e.key === 'shopIqResponse') {
      updateOutput();
    }
  });
})();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Analysis Output</title>
  
  <!-- Preconnect and font links -->
  <divnk rel="preconnect" href="https://fonts.googleapis.com">
  <divnk rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <divnk href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <divnk rel="stylesheet" href="../styles/outputstyles.css">
  <divnk rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="../../utility/enhancedUI.js"></script>
  
  <style>
    /* Complete list reset - no bullets anywhere */
    ul, ol {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    li {
      list-style: none;
    }
    
    /* Add margin between product groups */
    .product-collapsible-group {
      margin-bottom: 32px;
    }
    /* Collapsible button styled as a container/card */
    .collapsible-btn {
      width: 100%;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      padding: 20px 24px;
      margin-bottom: 8px;
      font-size: 20px;
      font-family: inherit;
      color: #000;
      text-align: left;
      cursor: pointer;
      outline: none;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .collapsible-btn[aria-expanded="true"] {
      background: rgba(255,255,255,0.18);
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
    }
    .collapsible-btn:active, .collapsible-btn:focus {
      background: rgba(74,144,226,0.10);
      border-color: rgba(74,144,226,0.25);
    }
    .collapsible-btn::after {
      content: '\25BC';
      margin-left: auto;
      font-size: 18px;
      color: #4a90e2;
      transition: transform 0.2s;
    }
    .collapsible-btn[aria-expanded="true"]::after {
      transform: rotate(180deg);
    }
    html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    /* Clean floating elements over dataout.js background - glassmorphism style */
    .device-container {
      background: transparent;
      border: none;
      box-shadow: none;
      /* Preserve device-container width constraints */
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
    }
    
    .api-output.shop-output {
      background: transparent;
      border: none;
      padding: 0;
    }
    
    .shop-display {
      background: transparent;
      padding: 20px 0;
      font-family: "Inter", sans-serif;
      font-size: 16px;
      line-height: 1.6;
      white-space: normal;
    }
    
    /* Minimal floating header */
    .shop-header h2 {
      color: #000;
      text-align: center;
      margin: 0 0 30px 0;
      font-size: 24px;
      font-weight: 300;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      background: transparent;
    }

    /* Glassmorphism cards floating over background */
    .analysis-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .analysis-card h3 {
      color: #000;
      font-size: 18px;
      font-weight: 500;
      margin: 0 0 15px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Improved text contrast and readability */
    .analysis-card p, .analysis-card li {
      color: #000;
      margin: 10px 0;
      text-shadow: 0 1px 2px rgba(0,0,0,0.4);
      line-height: 1.6;
    }

    .analysis-card h4, .analysis-card h5 {
      color: #000;
      margin: 16px 0 10px 0;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(0,0,0,0.4);
    }

    /* Container overflow fixes */
    .analysis-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    /* Reduce nesting in comparison sections */
    .comparison-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 20px;
      overflow: hidden;
    }

    .comparison-item h4 {
      margin-top: 0;
      margin-bottom: 16px;
      color: #000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 8px;
    }

    /* Product info card */
    .product-info {
      background: rgba(74, 144, 226, 0.1);
      border: 1px solid rgba(74, 144, 226, 0.2);
    }

    /* Safety analysis card with warning styling */
    .safety-analysis {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.2);
    }

    .safety-analysis.critical {
      background: rgba(220, 53, 69, 0.2);
      border: 2px solid rgba(220, 53, 69, 0.4);
      animation: pulse-warning 2s infinite;
    }

    @keyframes pulse-warning {
      0%, 100% { box-shadow: 0 8px 32px rgba(220, 53, 69, 0.3); }
      50% { box-shadow: 0 8px 32px rgba(220, 53, 69, 0.6); }
    }

    /* Quality assessment card */
    .quality-assessment {
      background: rgba(40, 167, 69, 0.1);
      border: 1px solid rgba(40, 167, 69, 0.2);
    }

    /* Price analysis card */
    .price-analysis {
      background: rgba(255, 193, 7, 0.1);
      border: 1px solid rgba(255, 193, 7, 0.2);
    }

    /* Brand reputation card */
    .brand-reputation {
      background: rgba(108, 117, 125, 0.1);
      border: 1px solid rgba(108, 117, 125, 0.2);
    }

    /* Misleading claims card */
    .misleading-claims {
      background: rgba(255, 107, 0, 0.1);
      border: 1px solid rgba(255, 107, 0, 0.2);
    }

    /* Alternatives card */
    .alternatives {
      background: rgba(102, 16, 242, 0.1);
      border: 1px solid rgba(102, 16, 242, 0.2);
    }

    /* Final recommendation card */
    .recommendation {
      background: rgba(13, 202, 240, 0.1);
      border: 1px solid rgba(13, 202, 240, 0.2);
    }

    /* Enhanced rating displays with better spacing */
    .rating-display {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 12px 0;
      padding: 8px 0;
    }

    .rating-stars {
      color: #ffc107;
      font-size: 18px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    .rating-number {
      background: rgba(255, 255, 255, 0.15);
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: 600;
      color: #000;
      text-shadow: 0 1px 2px rgba(0,0,0,0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Enhanced list styling - using clean warning classes */
    .warning-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* General list improvements */
    ul, ol {
      list-style: none;
      padding: 0;
      margin: 12px 0;
    }

    ul li, ol li {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 12px 16px;
      margin: 6px 0;
      position: relative;
      word-wrap: break-word;
      overflow-wrap: break-word;
      color: #000;
      line-height: 1.5;
    }

    /* Custom numbering for ordered lists */
    ol {
      counter-reset: list-counter;
    }

    ol li {
      counter-increment: list-counter;
      padding-left: 45px;
    }

    ol li::before {
      content: counter(list-counter);
      position: absolute;
      left: 16px;
      top: 12px;
      background: rgba(74, 144, 226, 0.3);
      color: #000;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
    }

    /* Custom bullets for unordered lists */
    ul li {
      padding-left: 35px;
    }

    ul li::before {
      content: "•";
      position: absolute;
      left: 16px;
      top: 12px;
      color: rgba(74, 144, 226, 0.8);
      font-size: 16px;
      font-weight: bold;
    }

    /* Rankings section styling */
    .rankings-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 16px;
    }

    .ranking-item {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      transition: all 0.3s ease;
    }

    .ranking-item:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-1px);
    }

    .rank-number {
      min-width: 32px;
      height: 32px;
      background: rgba(74, 144, 226, 0.3);
      color: #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      flex-shrink: 0;
      border: 2px solid rgba(74, 144, 226, 0.5);
    }

    .rank-content {
      flex: 1;
      min-width: 0;
    }

    .rank-name {
      font-weight: 600;
      color: #000;
      margin-bottom: 4px;
      font-size: 16px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.4);
    }

    .rank-reason {
      color: #000;
      line-height: 1.5;
      word-wrap: break-word;
      overflow-wrap: break-word;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    /* Special styling for top ranks */
    .ranking-item.rank-1 .rank-number {
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      color: #333;
      border-color: #ffd700;
    }

    /* Enhanced transparency analysis styles */
    .verdict-card {
      border: 2px solid rgba(13, 202, 240, 0.3);
      background: rgba(13, 202, 240, 0.1);
    }

    .verdict-card.critical {
      border: 2px solid rgba(220, 53, 69, 0.5);
      background: rgba(220, 53, 69, 0.15);
      animation: pulse-critical 2s infinite;
    }

    .verdict-card.high {
      border: 2px solid rgba(255, 107, 0, 0.4);
      background: rgba(255, 107, 0, 0.12);
    }

    .verdict-card.medium {
      border: 2px solid rgba(255, 193, 7, 0.4);
      background: rgba(255, 193, 7, 0.12);
    }

    .verdict-card.low {
      border: 2px solid rgba(40, 167, 69, 0.3);
      background: rgba(40, 167, 69, 0.1);
    }

    @keyframes pulse-critical {
      0%, 100% { box-shadow: 0 8px 32px rgba(220, 53, 69, 0.4); }
      50% { box-shadow: 0 8px 32px rgba(220, 53, 69, 0.7); }
    }

    .verdict-display {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 20px;
    }

    .overall-rating {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .recommendation-badge {
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 700;
      text-align: center;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .recommendation-badge.buy {
      background: rgba(40, 167, 69, 0.2);
      color: #28a745;
      border: 2px solid rgba(40, 167, 69, 0.4);
    }

    .recommendation-badge.avoid {
      background: rgba(220, 53, 69, 0.2);
      color: #dc3545;
      border: 2px solid rgba(220, 53, 69, 0.4);
    }

    .recommendation-badge.proceed-with-extreme-caution {
      background: rgba(255, 107, 0, 0.2);
      color: #ff6b00;
      border: 2px solid rgba(255, 107, 0, 0.4);
    }

    .bottom-line {
      font-size: 18px;
      font-weight: 600;
      color: #000;
      margin-top: 16px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    /* Clean styling - using warning classes from outputstyles.css */

    /* Hidden Dangers specific styling */
    .hidden-dangers {
      background: rgba(220, 53, 69, 0.08);
      border: 1px solid rgba(220, 53, 69, 0.2);
    }

    .ingredient-warning {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.2);
      border-radius: 8px;
      padding: 16px;
      margin: 12px 0;
    }

    .ingredient-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .ingredient-name {
      font-weight: 700;
      color: #000;
      font-size: 16px;
    }

    .severity-badge {
      padding: 4px 12px;
      border-radius: 16px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .severity-badge.critical {
      background: rgba(220, 53, 69, 0.9);
      color: white;
    }

    .severity-badge.high {
      background: rgba(255, 107, 0, 0.9);
      color: white;
    }

    .severity-badge.medium {
      background: rgba(255, 193, 7, 0.9);
      color: #000;
    }

    .severity-badge.low {
      background: rgba(40, 167, 69, 0.9);
      color: white;
    }

    .health-risk {
      color: #000;
      margin: 8px 0;
      line-height: 1.5;
    }

    .why-hidden {
      color: #000;
      font-style: italic;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px;
      border-radius: 4px;
      margin-top: 8px;
    }

    /* Financial Deception styling */
    .financial-deception {
      background: rgba(255, 193, 7, 0.08);
      border: 1px solid rgba(255, 193, 7, 0.2);
    }

    .price-comparison {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin: 16px 0;
    }

    .advertised-price, .true-cost {
      background: rgba(255, 255, 255, 0.1);
      padding: 16px;
      border-radius: 8px;
      text-align: center;
    }

    .advertised-price {
      border: 2px solid rgba(40, 167, 69, 0.3);
    }

    .true-cost {
      border: 2px solid rgba(220, 53, 69, 0.3);
    }

    .price-label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
      margin-bottom: 8px;
      color: #000;
      opacity: 0.8;
    }

    .price-value {
      display: block;
      font-size: 20px;
      font-weight: 700;
      color: #000;
    }

    /* Corporate Transparency styling */
    .corporate-transparency {
      background: rgba(108, 117, 125, 0.08);
      border: 1px solid rgba(108, 117, 125, 0.2);
    }

    /* Social Sentiment styling */
    .social-sentiment {
      background: rgba(102, 16, 242, 0.08);
      border: 1px solid rgba(102, 16, 242, 0.2);
    }

    .sentiment-display {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 16px 0;
    }

    .sentiment-bar {
      flex: 1;
      height: 24px;
      background: rgba(220, 53, 69, 0.2);
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    .sentiment-fill {
      height: 100%;
      background: linear-gradient(90deg, #dc3545 0%, #ffc107 50%, #28a745 100%);
      border-radius: 12px;
      transition: width 0.5s ease;
    }

    .sentiment-number {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: 700;
      color: #000;
      text-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
      font-size: 12px;
    }

    /* Marketing Lies styling */
    .marketing-lies {
      background: rgba(255, 107, 0, 0.08);
      border: 1px solid rgba(255, 107, 0, 0.2);
    }

    /* Quality Reality styling */
    .quality-reality {
      background: rgba(13, 202, 240, 0.08);
      border: 1px solid rgba(13, 202, 240, 0.2);
    }

    /* Consumer Protection styling */
    .consumer-protection {
      background: rgba(40, 167, 69, 0.08);
      border: 1px solid rgba(40, 167, 69, 0.2);
    }

    .warning-level-display {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 16px 0;
    }

    .warning-label {
      font-weight: 600;
      color: #000;
    }

    .warning-badge {
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .warning-badge.critical {
      background: rgba(220, 53, 69, 0.9);
      color: white;
    }

    .warning-badge.high {
      background: rgba(255, 107, 0, 0.9);
      color: white;
    }

    .warning-badge.medium {
      background: rgba(255, 193, 7, 0.9);
      color: #000;
    }

    .warning-badge.low {
      background: rgba(40, 167, 69, 0.9);
      color: white;
    }

    .alternatives-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }

    .alternative-item {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 16px;
    }

    .alternative-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .alternative-name {
      font-weight: 700;
      color: #000;
      font-size: 16px;
    }

    .alternative-brand {
      font-size: 14px;
      color: #000;
      opacity: 0.8;
    }

    .alternative-benefits, .alternative-transparency {
      color: #000;
      margin: 8px 0;
      line-height: 1.5;
    }

    /* Enhanced list styling for all transparency sections */
    .hidden-costs-list, .subscription-traps-list, .price-manipulation-list,
    .supply-chain-list, .environmental-damage-list, .lawsuit-history-list,
    .lobbying-list, .complaint-trends-list, .user-experiences-list,
    .hidden-problems-list, .deceptive-claims-list, .scientific-misleading-list,
    .manipulated-comparisons-list, .regulatory-warnings-list,
    .hidden-defects-list, .failure-patterns-list, .manufacturing-shortcuts-list,
    .immediate-actions-list, .avoidance-reasons-list,
    .recall-list, .violation-list {
      list-style: none;
      padding: 0;
      margin: 12px 0;
    }

    /* Specific accent colors for different list types */
    /* Mobile responsiveness for transparency analysis */
    @media (max-width: 768px) {
      .price-comparison {
        grid-template-columns: 1fr;
      }

      .alternatives-grid {
        grid-template-columns: 1fr;
      }

      .verdict-display {
        flex-direction: column;
        align-items: stretch;
      }

      .overall-rating {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .sentiment-display {
        flex-direction: column;
        align-items: stretch;
      }

      .warning-level-display {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .ingredient-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .alternative-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 4px;
      }
    }

    .ranking-item.rank-2 .rank-number {
      background: linear-gradient(135deg, #c0c0c0, #e5e5e5);
      color: #333;
      border-color: #c0c0c0;
    }

    .ranking-item.rank-3 .rank-number {
      background: linear-gradient(135deg, #cd7f32, #daa520);
      color: #fff;
      border-color: #cd7f32;
    }

    /* Enhanced list styling for reasons, recommendations, highlights */
    .reasons-list, .recommendations-list, .highlights-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 12px;
    }

    .reason-item, .recommendation-item, .highlight-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 14px;
      transition: all 0.3s ease;
    }

    .reason-item:hover, .recommendation-item:hover, .highlight-item:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateX(4px);
    }

    .reason-icon, .rec-icon, .highlight-icon {
      min-width: 24px;
      height: 24px;
      background: rgba(74, 144, 226, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      flex-shrink: 0;
      border: 1px solid rgba(74, 144, 226, 0.5);
    }

    .reason-text, .rec-text, .highlight-text {
      flex: 1;
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.5;
      word-wrap: break-word;
      overflow-wrap: break-word;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    /* Specific icon colors */
    .reason-icon {
      background: rgba(40, 167, 69, 0.3);
      border-color: rgba(40, 167, 69, 0.5);
      color: #fff;
    }

    .rec-icon {
      background: rgba(255, 193, 7, 0.3);
      border-color: rgba(255, 193, 7, 0.5);
      color: #fff;
    }

    .highlight-icon {
      background: rgba(108, 117, 125, 0.3);
      border-color: rgba(108, 117, 125, 0.5);
      color: #fff;
    }

    /* Warning sections styling */
    .violations-list, .safety-warnings-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 12px;
    }

    .violation-item, .safety-warning-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.3);
      border-radius: 10px;
      padding: 14px;
      transition: all 0.3s ease;
    }

    .violation-item:hover, .safety-warning-item:hover {
      background: rgba(220, 53, 69, 0.15);
      transform: translateX(4px);
    }

    .violation-icon, .warning-icon {
      min-width: 24px;
      height: 24px;
      background: rgba(220, 53, 69, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      flex-shrink: 0;
      border: 1px solid rgba(220, 53, 69, 0.5);
      color: #fff;
    }

    .violation-text, .warning-text {
      flex: 1;
      color: rgba(255, 255, 255, 0.95);
      line-height: 1.5;
      word-wrap: break-word;
      overflow-wrap: break-word;
      text-shadow: 0 1px 2px rgba(0,0,0,0.4);
    }

    /* Additional styled sections */
    .regulatory-list, .strengths-list, .weaknesses-list, .item-warnings-list,
    .data-collection-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 12px;
    }

    .regulatory-item, .strength-item, .weakness-item, .item-warning-item,
    .data-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 14px;
      transition: all 0.3s ease;
    }

    .regulatory-item:hover, .strength-item:hover, .weakness-item:hover, 
    .item-warning-item:hover, .data-item:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateX(4px);
    }

    .regulatory-icon, .strength-icon, .weakness-icon, .item-warning-icon,
    .data-icon {
      min-width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      flex-shrink: 0;
      border: 1px solid;
      color: #fff;
    }

    .regulatory-icon, .data-icon {
      background: rgba(108, 117, 125, 0.3);
      border-color: rgba(108, 117, 125, 0.5);
    }

    .strength-icon {
      background: rgba(40, 167, 69, 0.3);
      border-color: rgba(40, 167, 69, 0.5);
    }

    .weakness-icon, .item-warning-icon {
      background: rgba(220, 53, 69, 0.3);
      border-color: rgba(220, 53, 69, 0.5);
    }

    .regulatory-text, .strength-text, .weakness-text, .item-warning-text,
    .data-text {
      flex: 1;
      color: #000;
      line-height: 1.5;
      word-wrap: break-word;
      overflow-wrap: break-word;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    /* Ingredients styling */
    .ingredient-warning {
      background: rgba(255, 82, 82, 0.1);
      border: 1px solid rgba(255, 82, 82, 0.3);
      border-radius: 8px;
      padding: 10px;
      margin: 8px 0;
    }

    .ingredient-name {
      font-weight: 600;
      color: #ff5252;
    }

    .severity-badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .severity-low { background: rgba(40, 167, 69, 0.2); color: #28a745; }
    .severity-medium { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
    .severity-high { background: rgba(220, 53, 69, 0.2); color: #dc3545; }
    .severity-critical { background: rgba(220, 53, 69, 0.4); color: #fff; }

    /* Simplified alternatives grid - less nesting */
    .alternatives-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }

    .alternative-item {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 20px;
      overflow: hidden;
    }

    .alternative-name {
      font-weight: 600;
      color: #000;
      margin-bottom: 8px;
      font-size: 16px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.4);
    }

    .alternative-brand {
      color: #000;
      font-size: 14px;
      margin-bottom: 8px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    .alternative-price {
      background: rgba(40, 167, 69, 0.25);
      color: #000;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      display: inline-block;
      margin-bottom: 8px;
      border: 1px solid rgba(40, 167, 69, 0.3);
      text-shadow: 0 1px 2px rgba(0,0,0,0.4);
    }

    /* Price comparison */
    .price-comparison {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
    }

    .price-item {
      text-align: center;
      flex: 1;
    }

    .price-label {
      color: #000;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .price-value {
      font-size: 18px;
      font-weight: 600;
      color: #000;
    }

    .price-good { color: #28a745; }
    .price-fair { color: #ffc107; }
    .price-high { color: #dc3545; }

    /* Enhanced verdict styling with better contrast */
    .verdict {
      text-align: center;
      padding: 24px;
      border-radius: 12px;
      margin: 20px 0;
      font-size: 20px;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      overflow: hidden;
      word-wrap: break-word;
    }

    .verdict.buy {
      background: rgba(40, 167, 69, 0.25);
      border: 2px solid rgba(40, 167, 69, 0.5);
      color: #000;
    }

    .verdict.avoid {
      background: rgba(220, 53, 69, 0.25);
      border: 2px solid rgba(220, 53, 69, 0.5);
      color: #000;
    }

    .verdict.consider {
      background: rgba(255, 193, 7, 0.25);
      border: 2px solid rgba(255, 193, 7, 0.5);
      color: #000;
    }

    /* Comparison mode styles */
    .comparison-mode {
      display: none;
    }

    .comparison-mode.active {
      display: block;
    }

    .comparison-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .comparison-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
    }

    /* Loading state */
    .loading-placeholder {
      text-align: center;
      padding: 40px;
      color: #000;
    }

    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .analysis-card {
        padding: 16px;
        margin-bottom: 16px;
      }
      
      .price-comparison {
        flex-direction: column;
        gap: 12px;
      }
      
      .alternatives-grid {
        grid-template-columns: 1fr;
      }
      
      .comparison-grid {
        grid-template-columns: 1fr;
      }

      .ranking-item, .reason-item, .recommendation-item, .highlight-item,
      .violation-item, .safety-warning-item {
        padding: 12px;
        gap: 10px;
      }

      .rank-number, .reason-icon, .rec-icon, .highlight-icon,
      .violation-icon, .warning-icon {
        min-width: 20px;
        height: 20px;
        font-size: 10px;
      }

      .rank-name {
        font-size: 14px;
      }

      .rating-display {
        flex-wrap: wrap;
        gap: 8px;
      }

      .shop-header h2 {
        font-size: 20px;
        margin-bottom: 20px;
      }

      .verdict {
        font-size: 18px;
        padding: 20px 16px;
      }
    }
  </style>
</head>

<body>
<div class="device-container">
  <div class="output-wrapper">
    <div id="output-span" class="api-output shop-output">
    </div>
  </div>
</div>

<script>
console.log('Shop API Output script running');

(function() {
  // Reference the global utility functions
  const getLocal = window.getLocal || function(key) {
    try {
      return localStorage.getItem(key);
    } catch (e) {
      console.error('Error accessing localStorage:', e);
      return null;
    }
  };

  const getJSON = window.getJSON || function(key) {
    try {
      const data = localStorage.getItem(key);
      return data ? JSON.parse(data) : null;
    } catch (e) {
      console.error('Error parsing JSON from localStorage:', e);
      return null;
    }
  };

  // Helper functions
  function generateStars(rating) {
    if (!rating || rating < 0 || rating > 10) return '';
    
    const fullStars = Math.floor(rating / 2);
    const halfStar = (rating % 2) >= 1;
    const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
    
    let stars = '';
    for (let i = 0; i < fullStars; i++) stars += '<i class="fas fa-star"></i>';
    if (halfStar) stars += '<i class="fas fa-star-half-alt"></i>';
    for (let i = 0; i < emptyStars; i++) stars += '<i class="far fa-star"></i>';
    
    return stars;
  }

  function getVerdictClass(verdict) {
    if (!verdict) return '';
    
    const v = verdict.toLowerCase();
    if (v.includes('buy') && !v.includes('avoid')) return 'buy';
    if (v.includes('avoid')) return 'avoid';
    if (v.includes('consider')) return 'consider';
    return '';
  }

  function updateOutput() {
    const outputSpan = document.getElementById('output-span');
    if (!outputSpan) {
      console.log('Output span not found, will retry');
      setTimeout(updateOutput, 100);
      return;
    }

    console.log('Output span found, looking for data...');

    // Specifically look for shopIqResponse data
    const responseKey = 'shopIqResponse';
    console.log('Looking for data with key:', responseKey);
    
    const responseData = getJSON(responseKey);
    console.log('Retrieved shopIqResponse data:', responseData);
    
    if (responseData && responseData.data) {
      try {
        console.log('Attempting to display shop analysis');
        displayShopAnalysis(responseData.data, outputSpan);
      } catch (error) {
        console.error('Error displaying shop analysis:', error);
        outputSpan.innerHTML = `
          <div class="analysis-card">
            <h3><i class="fas fa-exclamation-triangle"></i> Display Error</h3>
            <p>An error occurred while displaying the analysis. Please try again.</p>
            <details>
              <summary>Error Details</summary>
              <pre>${error.message}</pre>
            </details>
          </div>
        `;
      }
    } else {
      outputSpan.innerHTML = '';
      console.log('No data found for key:', responseKey);
    }
  }

  function displayShopAnalysis(data, container) {
    if (!data || typeof data !== 'object') {
      container.innerHTML = '<div class="analysis-card"><h3>Invalid Data</h3><p>The analysis data is not in the expected format.</p></div>';
      return;
    }

    console.log('Displaying transparency analysis data:', data);

    // Analysis type header
    const analysisType = data.analysisType || 'transparency';
    const typeHeaders = {
      'transparency': '🔍 Product Transparency Analysis',
      'multi-product-transparency': '� Multi-Product Transparency Analysis',
      'product': '🛒 Product Analysis Results',
      'business': '🏪 Business Analysis Results', 
      'app': '📱 App Analysis Results',
      'service': '⚙️ Service Analysis Results',
      'comparison': '⚖️ Comparison Analysis Results'
    };
    
    const headerTitle = typeHeaders[analysisType] || 'Analysis Results';
    
    // Build complete HTML with wrapper
    let html = `
      <div class="shop-display">
        <div class="shop-header">
          <h2>${headerTitle}</h2>
        </div>
        <div class="shop-content">
    `;

    // Handle multi-product transparency analysis (new format)
    if (analysisType === 'multi-product-transparency') {
      html += generateMultiProductTransparencyDisplay(data);
    // Handle transparency analysis (single product format)
    } else if (analysisType === 'transparency') {
      html += generateTransparencyDisplay(data);
    } else if (analysisType === 'comparison' && data.itemsCompared && Array.isArray(data.itemsCompared)) {
      // Add recommendations (not per product) at the top
      if (data.recommendations) {
        html += `
          <button class="collapsible-btn" type="button" aria-expanded="false" aria-controls="recommendations-content" id="recommendations-toggle" style="margin-bottom:18px;">
            <i class="fas fa-trophy"></i> Recommendations
          </button>
          <div class="analysis-card recommendation" id="recommendations-content" style="margin-bottom:48px; display:none;">
            ${data.recommendations.overallWinner ? `<div class="verdict buy">Overall Winner: ${data.itemsCompared.find(i => i.id === data.recommendations.overallWinner)?.name || ''}</div>` : ''}
            ${data.recommendations.rankings?.length > 0 ? `
              <h4>🏆 Rankings</h4>
              <div class="rankings-list">
                ${data.recommendations.rankings.map((r, index) => {
                  const itemInfo = data.itemsCompared.find(i => i.id === r.itemId);
                  return `
                    <div class="ranking-item rank-${index + 1}">
                      <div class="rank-number">${index + 1}</div>
                      <div class="rank-content">
                        <div class="rank-name">${itemInfo ? itemInfo.name : `Item ${r.itemId}`}</div>
                        <div class="rank-reason">${r.reason}</div>
                      </div>
                    </div>
                  `;
                }).join('')}
              </div>
            ` : ''}
            ${data.recommendations.specificRecommendations?.length > 0 ? `
              <h4>Specific Recommendations:</h4>
              ${data.recommendations.specificRecommendations.map(rec => {
                const itemInfo = data.itemsCompared.find(i => i.id === rec.recommendedItem);
                return `<p><strong>For ${rec.scenario}:</strong> Recommend ${itemInfo ? itemInfo.name : `Item ${rec.recommendedItem}`} because ${rec.reason}</p>`;
              }).join('')}
            ` : ''}
            ${data.recommendations.bottomLine ? `<p><strong>Bottom Line:</strong> ${data.recommendations.bottomLine}</p>` : ''}
          </div>
        `;
      }
      // For each product in comparison, group all related info in a collapsible
      data.itemsCompared.forEach((item, idx) => {
        const itemId = item.id;
        // Calculate combined score out of 30
        let safety = data.comparisonMatrix?.safety?.find(x => x.itemId === itemId)?.rating || 0;
        let value = data.comparisonMatrix?.value?.find(x => x.itemId === itemId)?.rating || 0;
        let quality = data.comparisonMatrix?.quality?.find(x => x.itemId === itemId)?.rating || 0;
        let combinedScore = safety + value + quality;
        html += `
          <div class="product-collapsible-group" style="margin-bottom:15px;">
            <button class="collapsible-btn" type="button" aria-expanded="false" aria-controls="product-group-${itemId}" onclick="toggleCollapse('product-group-${itemId}', this)">
              <span style="font-weight:bold;">${item.name}</span>
              <span style="font-size:13px;opacity:0.7;margin-left:8px;">Score: ${combinedScore}/30</span>
            </button>
            <div id="product-group-${itemId}" class="collapsible-content" style="display:none;">
              ${generateComparisonProductGroup(data, itemId)}
            </div>
          </div>
        `;
      });
    } else if (analysisType === 'product') {
      // Single product, one collapsible
      html += `
        <div class="product-collapsible-group">
          <button class="collapsible-btn" type="button" aria-expanded="true" aria-controls="product-group-single" onclick="toggleCollapse('product-group-single', this)">
            <span style="font-weight:bold;">${data.productInfo?.name || 'Product'}</span>
          </button>
          <div id="product-group-single" class="collapsible-content" style="display:block;">
            ${generateProductDisplay(data)}
          </div>
        </div>
      `;
    } else {
      // Fallback to original logic for other types
      if (analysisType === 'business') {
        html += generateBusinessDisplay(data);
      } else if (analysisType === 'app') {
        html += generateAppDisplay(data);
      } else if (analysisType === 'service') {
        html += generateServiceDisplay(data);
      }
    }

    html += `
        </div>
      </div>
    `;

    container.innerHTML = html;
    // Attach collapsible toggle for recommendations after rendering
    setTimeout(function() {
      var btn = document.getElementById('recommendations-toggle');
      var content = document.getElementById('recommendations-content');
      if (btn && content) {
        btn.setAttribute('aria-expanded', 'false');
        content.style.display = 'none';
        btn.addEventListener('click', function() {
          var expanded = btn.getAttribute('aria-expanded') === 'true';
          btn.setAttribute('aria-expanded', (!expanded).toString());
          content.style.display = expanded ? 'none' : 'block';
        });
      }
    }, 0);
    console.log('Data displayed successfully');
  }

  // NEW: Generate transparency analysis display
  function generateTransparencyDisplay(data) {
    let html = '';
    
    // Overall Verdict at the top with warning level styling
    if (data.verdict) {
      const warningLevel = data.consumerProtection?.warningLevel || 'MEDIUM';
      const warningClass = warningLevel.toLowerCase();
      
      html += `
        <div class="analysis-card verdict-card ${warningClass}">
          <h3><i class="fas fa-gavel"></i> Final Verdict</h3>
          <div class="verdict-display">
            <div class="overall-rating">
              <span>Overall Rating:</span>
              <div class="rating-stars">${generateStars(data.verdict.overallRating || 0)}</div>
              <span class="rating-number">${data.verdict.overallRating || 0}/10</span>
            </div>
            <div class="recommendation-badge ${data.verdict.recommendation?.toLowerCase().replace(/\s+/g, '-') || ''}">${data.verdict.recommendation || 'PROCEED WITH CAUTION'}</div>
          </div>
          ${data.verdict.bottomLineTruth ? `<p class="bottom-line"><strong>Bottom Line:</strong> ${data.verdict.bottomLineTruth}</p>` : ''}
          ${data.verdict.keyRedFlags?.length > 0 ? `
            <h4>🚩 Key Red Flags</h4>
            <div class="warning">
              ${data.verdict.keyRedFlags.map(flag => `<div class="red-warning">${flag}</div>`).join('')}
            </div>
          ` : ''}
        </div>
      `;
    }

    // Product Information
    if (data.productInfo) {
      html += `
        <div class="analysis-card product-info">
          <h3><i class="fas fa-box"></i> Product Information</h3>
          <div class="product-details">
            <p><strong>Product:</strong> ${data.productInfo.name || 'Unknown'}</p>
            <p><strong>Brand:</strong> ${data.productInfo.brand || 'Unknown'}</p>
            <p><strong>Category:</strong> ${data.productInfo.productType || data.detectedCategory || 'Unknown'}</p>
            ${data.productInfo.marketingName ? `<p><strong>Marketing Name:</strong> ${data.productInfo.marketingName}</p>` : ''}
            ${data.productInfo.actualProduct ? `<p><strong>What It Really Is:</strong> ${data.productInfo.actualProduct}</p>` : ''}
          </div>
        </div>
      `;
    }

    // Hidden Dangers - Critical Section
    if (data.hiddenDangers) {
      const isCritical = data.hiddenDangers.overallSafetyRating <= 3 || 
                        (data.hiddenDangers.criticalWarnings && data.hiddenDangers.criticalWarnings.length > 0);
      
      html += `
        <div class="analysis-card hidden-dangers ${isCritical ? 'critical' : ''}">
          <h3><i class="fas fa-exclamation-triangle"></i> Hidden Dangers & Safety Exposure</h3>
          ${data.hiddenDangers.overallSafetyRating ? `
            <div class="rating-display">
              <span>Safety Rating:</span>
              <div class="rating-stars">${generateStars(data.hiddenDangers.overallSafetyRating)}</div>
              <span class="rating-number">${data.hiddenDangers.overallSafetyRating}/10</span>
            </div>
          ` : ''}
          
          ${data.hiddenDangers.criticalWarnings?.length > 0 ? `
            <h4>⚠️ Critical Warnings</h4>
            <div class="warning">
              ${data.hiddenDangers.criticalWarnings.map(warning => `<div class="red-warning">${warning}</div>`).join('')}
            </div>
          ` : ''}
          
          ${data.hiddenDangers.hiddenIngredients?.length > 0 ? `
            <h4>🧪 Hidden Dangerous Ingredients</h4>
            ${data.hiddenDangers.hiddenIngredients.map(ingredient => `
              <div class="ingredient-warning">
                <div class="ingredient-header">
                  <span class="ingredient-name">${ingredient.substance}</span>
                  <span class="severity-badge severity-${ingredient.severity?.toLowerCase() || 'medium'}">${ingredient.severity || 'MEDIUM'}</span>
                </div>
                <p class="health-risk">${ingredient.hiddenRisk}</p>
                ${ingredient.whyHidden ? `<p class="why-hidden"><strong>Why They Hide This:</strong> ${ingredient.whyHidden}</p>` : ''}
              </div>
            `).join('')}
          ` : ''}
          
          ${data.hiddenDangers.recallHistory?.length > 0 ? `
            <h4>📋 Recall History</h4>
            <div class="warning">
              ${data.hiddenDangers.recallHistory.map(recall => `<div class="red-warning">${recall}</div>`).join('')}
            </div>
          ` : ''}
          
          ${data.hiddenDangers.safetyViolations?.length > 0 ? `
            <h4>⚖️ Safety Violations</h4>
            <div class="warning">
              ${data.hiddenDangers.safetyViolations.map(violation => `<div class="red-warning">${violation}</div>`).join('')}
            </div>
          ` : ''}
        </div>
      `;
    }

    // Financial Deception Analysis
    if (data.financialDeception) {
      html += `
        <div class="analysis-card financial-deception">
          <h3><i class="fas fa-dollar-sign"></i> Financial Deception Analysis</h3>
          ${data.financialDeception.advertisedPrice && data.financialDeception.trueOwnershipCost ? `
            <div class="price-comparison">
              <div class="advertised-price">
                <span class="price-label">Advertised Price:</span>
                <span class="price-value">${data.financialDeception.advertisedPrice}</span>
              </div>
              <div class="true-cost">
                <span class="price-label">True Cost:</span>
                <span class="price-value">${data.financialDeception.trueOwnershipCost}</span>
              </div>
            </div>
          ` : ''}
          
          ${data.financialDeception.hiddenCosts?.length > 0 ? `
            <h4>💰 Hidden Costs</h4>
            <div class="warning">
              ${data.financialDeception.hiddenCosts.map(cost => `<div class="yellow-warning">${cost}</div>`).join('')}
            </div>
          ` : ''}
          
          ${data.financialDeception.subscriptionTraps?.length > 0 ? `
            <h4>🪤 Subscription Traps</h4>
            <div class="warning">
              ${data.financialDeception.subscriptionTraps.map(trap => `<div class="red-warning">${trap}</div>`).join('')}
            </div>
          ` : ''}
          
          ${data.financialDeception.plannedObsolescence ? `
            <h4>⏰ Planned Obsolescence</h4>
            <p class="planned-obsolescence">${data.financialDeception.plannedObsolescence}</p>
          ` : ''}
          
          ${data.financialDeception.priceManipulation?.length > 0 ? `
            <h4>🎯 Price Manipulation Tactics</h4>
            <div class="warning">
              ${data.financialDeception.priceManipulation.map(tactic => `<div class="orange-warning">${tactic}</div>`).join('')}
            </div>
          ` : ''}

          ${data.comparativeAnalysis.overallRecommendation ? `<p><strong>💡 Overall Recommendation:</strong> ${data.comparativeAnalysis.overallRecommendation}</p>` : ''}
          ${data.comparativeAnalysis.redFlags?.length > 0 ? `

            <div>
              ${data.comparativeAnalysis.redFlags.map(flag => `<div>${flag}</div>`).join('')}
            </div>
          ` : ''}
        </div>
      `;
    }

    // Handle multiple products separately
    if (data.products && Array.isArray(data.products)) {
      data.products.forEach((product, index) => {
        if (product && product.productInfo && product.productInfo.name) {
          html += `
            <div class="product-collapsible-group">
              <button class="collapsible-btn" type="button" aria-expanded="false" aria-controls="product-${index + 1}-content" id="product-${index + 1}-toggle" onclick="toggleCollapse('product-${index + 1}-content', this)">

              </button>
              <div id="product-${index + 1}-content" style="display:none;">
                ${generateSingleProductTransparencyDisplay(product)}
              </div>
            </div>
          `;
        }
      });
    }

    return html;
  }

  // Helper for comparison: group all analysis for a product
  function generateComparisonProductGroup(data, itemId) {
    let html = '';
    const item = data.itemsCompared.find(i => i.id === itemId);
    if (!item) return '';
    // Start single card for all info
    html += `<div class="analysis-card product-info">
      <h3><i class="fas fa-box"></i> Product Information</h3>
      <div class="product-details">
        <p><strong>Product:</strong> ${item.name || 'Unknown'}</p>
        <p><strong>Category:</strong> ${item.category || 'Unknown'}</p>
      </div>`;
    // Ratings (all together)
    if (data.comparisonMatrix) {
      let ratingsHtml = '';
      ['safety','quality','value'].forEach(type => {
        const found = data.comparisonMatrix[type]?.find(x => x.itemId === itemId);
        if (found) {
          ratingsHtml += `<div class="rating-display"><span>${type.charAt(0).toUpperCase()+type.slice(1)}:</span><div class="rating-stars">${generateStars(found.rating)}</div><span class="rating-number">${found.rating}/10</span></div>`;
        }
      });
      if (ratingsHtml) {
        html += `<div style="margin-top:12px;">${ratingsHtml}</div>`;
      }
    }
    // Item analysis
    if (data.itemAnalysis) {
      const analysis = data.itemAnalysis.find(x => x.itemId === itemId);
      if (analysis) {
        if (analysis.bestFor) html += `<p style="margin-top:14px;"><strong>Best For:</strong> ${analysis.bestFor}</p>`;
        if (analysis.strengths?.length) html += `<div class="strengths-list" style="margin-top:10px;">${analysis.strengths.map(s=>`<div class="strength-item"><div class="strength-icon">💪</div><div class="strength-text">${s}</div></div>`).join('')}</div>`;
        if (analysis.weaknesses?.length) html += `<div class="weaknesses-list" style="margin-top:10px;">${analysis.weaknesses.map(w=>`<div class="weakness-item"><div class="weakness-icon">⚠️</div><div class="weakness-text">${w}</div></div>`).join('')}</div>`;
        if (analysis.warnings?.length) html += `<div class="item-warnings-list" style="margin-top:10px;">${analysis.warnings.map(w=>`<div class="item-warning-item"><div class="item-warning-icon">🚨</div><div class="item-warning-text">${w}</div></div>`).join('')}</div>`;
      }
    }
    html += `</div>`;
    return html;
  }

  // Collapsible JS
  window.toggleCollapse = function(id, btn) {
    const el = document.getElementById(id);
    if (!el) return;
    const expanded = btn.getAttribute('aria-expanded') === 'true';
    el.style.display = expanded ? 'none' : 'block';
    btn.setAttribute('aria-expanded', expanded ? 'false' : 'true');
  }

                    ${item.strengths?.length > 0 ? `
                      <h4>💪 Strengths</h4>
                      <div class="strengths-list">
                        ${item.strengths.map(s => `
                          <div class="strength-item">

                          </div>

                      </div>

                    ${item.weaknesses?.length > 0 ? `

                        ${item.weaknesses.map(w => `

                    ${item.warnings?.length > 0 ? `

                          <div class="item-warning-item">

                            <div class="item-warning-text">${w}</div>
                          </div>
                        `).join('')}
                      </div>
                    ` : ''}
                </div>
            `;
        });
    }


    // Recommendations
    if (data.recommendations) {
        const winnerId = data.recommendations.overallWinner;
        const winnerInfo = data.itemsCompared.find(i => i.id === winnerId);
        html += `
            <div class="analysis-card recommendation">
                <h3><i class="fas fa-trophy"></i> Recommendations</h3>
                ${winnerInfo ? `<div class="verdict buy">Overall Winner: ${winnerInfo.name}</div>` : ''}
                
                ${data.recommendations.rankings?.length > 0 ? `
                    <h4>🏆 Rankings</h4>
                    <div class="rankings-list">
                        ${data.recommendations.rankings.map((r, index) => {

                                    <div class="rank-number">${index + 1}</div>
                                    <div class="rank-content">

                ` : ''}

                ${data.recommendations.specificRecommendations?.length > 0 ? `
                    <h4>Specific Recommendations:</h4>
                    ${data.recommendations.specificRecommendations.map(rec => {
                        const itemInfo = data.itemsCompared.find(i => i.id === rec.recommendedItem);

                ` : ''}

                ${data.recommendations.bottomLine ? `<p><strong>Bottom Line:</strong> ${data.recommendations.bottomLine}</p>` : ''}
            </div>
        `;
    }

    return html;
  }

            <div class="analysis-card safety-analysis">

                <div class="rating-display">
                    <span>Privacy Rating:</span>
                    <div class="rating-stars">${generateStars(data.privacySecurity.privacyRating)}</div>
                    <span class="rating-number">${data.privacySecurity.privacyRating}/10</span>
                </div>
                <div class="rating-display">
                    <span>Security Rating:</span>
                    <div class="rating-stars">${generateStars(data.privacySecurity.securityRating)}</div>
                    <span class="rating-number">${data.privacySecurity.securityRating}/10</span>
                </div>
                ${data.privacySecurity.dataCollection?.length > 0 ? `
                  <h4>Data Collected</h4>
                  <div class="data-collection-list">
                    ${data.privacySecurity.dataCollection.map(d => `
                      <div class="data-item">
                        <div class="data-icon">📊</div>
                        <div class="data-text">${d}</div>
                      </div>
                    `).join('')}
                  </div>
                ` : ''}
                ${data.privacySecurity.securityConcerns?.length > 0 ? `<h4>Security Concerns:</h4><div class="warning">${data.privacySecurity.securityConcerns.map(c => `<div>${c}</div>`).join('')}</div>` : ''}
            </div>
        `;
    }

    // Financial Transparency
    if (data.financialTransparency) {
        html += `
            <div class="analysis-card price-analysis">
                <h3><i class="fas fa-file-invoice-dollar"></i> Financial Transparency</h3>
                <div class="rating-display">
                    <span>Cost Transparency:</span>
                    <div class="rating-stars">${generateStars(data.financialTransparency.costTransparency)}</div>
                    <span class="rating-number">${data.financialTransparency.costTransparency}/10</span>
                </div>
                <p><strong>Refund Policy:</strong> ${data.financialTransparency.refundPolicy || 'N/A'}</p>
                ${data.financialTransparency.hiddenCosts?.length > 0 ? `<h4>Hidden Costs:</h4><div class="warning">${data.financialTransparency.hiddenCosts.map(c => `<div>${c}</div>`).join('')}</div>` : ''}
                ${data.financialTransparency.subscriptionTraps?.length > 0 ? `<h4>Subscription Traps:</h4><div class="warning">${data.financialTransparency.subscriptionTraps.map(t => `<div>${t}</div>`).join('')}</div>` : ''}
            </div>
        `;
    }

    // Recommendation
    if (data.recommendation) {
        html += `
            <div class="analysis-card recommendation">
                <h3><i class="fas fa-thumbs-up"></i> Recommendation</h3>
                <div class="rating-display">
                    <span>Overall Rating:</span>
                    <div class="rating-stars">${generateStars(data.recommendation.overallRating)}</div>
                    <span class="rating-number">${data.recommendation.overallRating}/10</span>
                </div>
                <div class="verdict ${getVerdictClass(data.recommendation.verdict)}">${data.recommendation.verdict}</div>
                ${data.recommendation.primaryConcerns?.length > 0 ? `<h4>Primary Concerns:</h4><div class="warning">${data.recommendation.primaryConcerns.map(c => `<div>${c}</div>`).join('')}</div>` : ''}
                <p><strong>Bottom Line:</strong> ${data.recommendation.bottomLine || 'N/A'}</p>
            </div>
        `;
    }

    return html;
  }

  function generateServiceDisplay(data) {
    let html = '';

    // Service Info
    if (data.serviceInfo) {
        html += `
            <div class="analysis-card">
                <h3><i class="fas fa-concierge-bell"></i> Service Information</h3>
                <p><strong>Name:</strong> ${data.serviceInfo.name || 'N/A'}</p>
                <p><strong>Provider:</strong> ${data.serviceInfo.provider || 'N/A'}</p>
                <p><strong>Type:</strong> ${data.serviceInfo.type || 'N/A'}</p>
                <p><strong>Scope:</strong> ${data.serviceInfo.scope || 'N/A'}</p>
            </div>
        `;
    }

    // Contract Terms
    if (data.contractTerms) {
        html += `
            <div class="analysis-card misleading-claims">
                <h3><i class="fas fa-file-signature"></i> Contract & Terms</h3>
                <div class="rating-display">
                    <span>Transparency Rating:</span>
                    <div class="rating-stars">${generateStars(data.contractTerms.transparencyRating)}</div>
                    <span class="rating-number">${data.contractTerms.transparencyRating}/10</span>
                </div>
                <p><strong>Cancellation Policy:</strong> ${data.contractTerms.cancellationPolicy || 'N/A'}</p>
                <p><strong>Commitment Terms:</strong> ${data.contractTerms.commitmentTerms || 'N/A'}</p>
                ${data.contractTerms.hiddenClauses?.length > 0 ? `<h4>Hidden Clauses:</h4><div class="warning">${data.contractTerms.hiddenClauses.map(c => `<div>${c}</div>`).join('')}</div>` : ''}
            </div>
        `;
    }

    // Pricing Analysis
    if (data.pricingAnalysis) {
        html += `
            <div class="analysis-card price-analysis">
                <h3><i class="fas fa-dollar-sign"></i> Pricing Analysis</h3>
                <div class="rating-display">
                    <span>Transparency Rating:</span>
                    <div class="rating-stars">${generateStars(data.pricingAnalysis.transparencyRating)}</div>
                    <span class="rating-number">${data.pricingAnalysis.transparencyRating}/10</span>
                </div>
                <p><strong>Price Stability:</strong> ${data.pricingAnalysis.priceStability || 'N/A'}</p>
                ${data.pricingAnalysis.hiddenFees?.length > 0 ? `<h4>Hidden Fees:</h4><div class="warning">${data.pricingAnalysis.hiddenFees.map(f => `<div>${f}</div>`).join('')}</div>` : ''}
            </div>
        `;
    }

    // Recommendation
    if (data.recommendation) {
        html += `
            <div class="analysis-card recommendation">
                <h3><i class="fas fa-thumbs-up"></i> Recommendation</h3>
                <div class="rating-display">
                    <span>Overall Rating:</span>
                    <div class="rating-stars">${generateStars(data.recommendation.overallRating)}</div>
                    <span class="rating-number">${data.recommendation.overallRating}/10</span>
                </div>
                <div class="verdict ${getVerdictClass(data.recommendation.verdict)}">${data.recommendation.verdict}</div>
                ${data.recommendation.keyWarnings?.length > 0 ? `<h4>Key Warnings:</h4><div class="warning">${data.recommendation.keyWarnings.map(w => `<div>${w}</div>`).join('')}</div>` : ''}
                <p><strong>Bottom Line:</strong> ${data.recommendation.bottomLine || 'N/A'}</p>
            </div>
        `;
    }

    return html;
  }

  // Start the update process
  setTimeout(updateOutput, 100);
  
  // Update when storage changes (for real-time updates)
  window.addEventListener('storage', function(e) {
    console.log('Storage event fired for key:', e.key);
    if (e.key === 'shopIqResponse') {
      console.log('shopIqResponse storage changed, updating output');
      updateOutput();
    }
  });

})();
console.log('Shop API Output script loaded and initialized');
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Analysis Output</title>
  
  <!-- Preconnect and font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/outputstyles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="../../utility/enhancedUI.js"></script>
  
  <style>
    html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    /* Clean floating elements over dataout.js background - glassmorphism style */
    .device-container.shop-container {
      background: transparent;
      border: none;
      box-shadow: none;
    }
    
    .api-output.shop-output {
      background: transparent;
      border: none;
      padding: 0;
    }
    
    .shop-display {
      background: transparent;
      padding: 20px 0;
      font-family: "Inter", sans-serif;
      font-size: 16px;
      line-height: 1.6;
      white-space: normal;
    }
    
    /* Minimal floating header */
    .shop-header h2 {
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      margin: 0 0 30px 0;
      font-size: 24px;
      font-weight: 300;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      background: transparent;
    }

    /* Glassmorphism cards floating over background */
    .analysis-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .analysis-card h3 {
      color: rgba(255, 255, 255, 0.95);
      font-size: 18px;
      font-weight: 500;
      margin: 0 0 15px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .analysis-card p, .analysis-card li {
      color: rgba(255, 255, 255, 0.8);
      margin: 8px 0;
    }

    /* Product info card */
    .product-info {
      background: rgba(74, 144, 226, 0.1);
      border: 1px solid rgba(74, 144, 226, 0.2);
    }

    /* Safety analysis card with warning styling */
    .safety-analysis {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.2);
    }

    .safety-analysis.critical {
      background: rgba(220, 53, 69, 0.2);
      border: 2px solid rgba(220, 53, 69, 0.4);
      animation: pulse-warning 2s infinite;
    }

    @keyframes pulse-warning {
      0%, 100% { box-shadow: 0 8px 32px rgba(220, 53, 69, 0.3); }
      50% { box-shadow: 0 8px 32px rgba(220, 53, 69, 0.6); }
    }

    /* Quality assessment card */
    .quality-assessment {
      background: rgba(40, 167, 69, 0.1);
      border: 1px solid rgba(40, 167, 69, 0.2);
    }

    /* Price analysis card */
    .price-analysis {
      background: rgba(255, 193, 7, 0.1);
      border: 1px solid rgba(255, 193, 7, 0.2);
    }

    /* Brand reputation card */
    .brand-reputation {
      background: rgba(108, 117, 125, 0.1);
      border: 1px solid rgba(108, 117, 125, 0.2);
    }

    /* Misleading claims card */
    .misleading-claims {
      background: rgba(255, 107, 0, 0.1);
      border: 1px solid rgba(255, 107, 0, 0.2);
    }

    /* Alternatives card */
    .alternatives {
      background: rgba(102, 16, 242, 0.1);
      border: 1px solid rgba(102, 16, 242, 0.2);
    }

    /* Final recommendation card */
    .recommendation {
      background: rgba(13, 202, 240, 0.1);
      border: 1px solid rgba(13, 202, 240, 0.2);
    }

    /* Rating displays */
    .rating-display {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    .rating-stars {
      color: #ffc107;
      font-size: 18px;
    }

    .rating-number {
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
    }

    /* Warning list styling */
    .warning-list {
      list-style: none;
      padding: 0;
    }

    .warning-list li {
      background: rgba(220, 53, 69, 0.1);
      border-left: 4px solid #dc3545;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 4px;
    }

    .warning-list li.critical {
      background: rgba(220, 53, 69, 0.2);
      border-left-color: #dc3545;
      font-weight: 600;
    }

    /* Ingredients styling */
    .ingredient-warning {
      background: rgba(255, 82, 82, 0.1);
      border: 1px solid rgba(255, 82, 82, 0.3);
      border-radius: 8px;
      padding: 10px;
      margin: 8px 0;
    }

    .ingredient-name {
      font-weight: 600;
      color: #ff5252;
    }

    .severity-badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .severity-low { background: rgba(40, 167, 69, 0.2); color: #28a745; }
    .severity-medium { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
    .severity-high { background: rgba(220, 53, 69, 0.2); color: #dc3545; }
    .severity-critical { background: rgba(220, 53, 69, 0.4); color: #fff; }

    /* Alternative products grid */
    .alternatives-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .alternative-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
    }

    .alternative-name {
      font-weight: 600;
      color: rgba(255, 255, 255, 0.95);
      margin-bottom: 8px;
    }

    .alternative-brand {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      margin-bottom: 8px;
    }

    .alternative-price {
      background: rgba(40, 167, 69, 0.2);
      color: #28a745;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: 600;
      display: inline-block;
      margin-bottom: 8px;
    }

    /* Price comparison */
    .price-comparison {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
    }

    .price-item {
      text-align: center;
      flex: 1;
    }

    .price-label {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      margin-bottom: 4px;
    }

    .price-value {
      font-size: 18px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.95);
    }

    .price-good { color: #28a745; }
    .price-fair { color: #ffc107; }
    .price-high { color: #dc3545; }

    /* Verdict styling */
    .verdict {
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      font-size: 20px;
      font-weight: 600;
    }

    .verdict.buy {
      background: rgba(40, 167, 69, 0.2);
      border: 2px solid rgba(40, 167, 69, 0.4);
      color: #28a745;
    }

    .verdict.avoid {
      background: rgba(220, 53, 69, 0.2);
      border: 2px solid rgba(220, 53, 69, 0.4);
      color: #dc3545;
    }

    .verdict.consider {
      background: rgba(255, 193, 7, 0.2);
      border: 2px solid rgba(255, 193, 7, 0.4);
      color: #ffc107;
    }

    /* Comparison mode styles */
    .comparison-mode {
      display: none;
    }

    .comparison-mode.active {
      display: block;
    }

    .comparison-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .comparison-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
    }

    /* Loading state */
    .loading-placeholder {
      text-align: center;
      padding: 40px;
      color: rgba(255, 255, 255, 0.7);
    }

    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .analysis-card {
        padding: 15px;
        margin-bottom: 15px;
      }
      
      .price-comparison {
        flex-direction: column;
        gap: 10px;
      }
      
      .alternatives-grid {
        grid-template-columns: 1fr;
      }
      
      .comparison-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
<div class="device-container shop-container">
  <div class="output-wrapper">
    <div class="api-output shop-output">
      <div class="shop-display">
        <div class="shop-header">
          <h2>Product Analysis Results</h2>
        </div>
        <div id="output-container">
          <div class="loading-placeholder">
            <div class="loading-spinner"></div>
            <p>Analyzing product...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
(function() {
  // Reference utility functions
  const getLocal = window.getLocal || function(key) {
    try {
      return localStorage.getItem(key);
    } catch (e) {
      console.error('Error accessing localStorage:', e);
      return null;
    }
  };

  const getJSON = window.getJSON || function(key) {
    try {
      const data = localStorage.getItem(key);
      return data ? JSON.parse(data) : null;
    } catch (e) {
      console.error('Error parsing JSON from localStorage:', e);
      return null;
    }
  };

  // Helper functions
  function generateStars(rating) {
    if (!rating || rating < 0 || rating > 10) return '';
    
    const fullStars = Math.floor(rating / 2);
    const halfStar = (rating % 2) >= 1;
    const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
    
    let stars = '';
    for (let i = 0; i < fullStars; i++) stars += '<i class="fas fa-star"></i>';
    if (halfStar) stars += '<i class="fas fa-star-half-alt"></i>';
    for (let i = 0; i < emptyStars; i++) stars += '<i class="far fa-star"></i>';
    
    return stars;
  }

  function getVerdictClass(verdict) {
    if (!verdict) return '';
    
    const v = verdict.toLowerCase();
    if (v.includes('buy') && !v.includes('avoid')) return 'buy';
    if (v.includes('avoid')) return 'avoid';
    if (v.includes('consider')) return 'consider';
    return '';
  }

  function updateOutput() {
    const responseData = getJSON('shopIqResponse');
    const outputContainer = document.getElementById('output-container');
    
    if (!outputContainer) {
      console.error('Output container not found');
      return;
    }

    if (!responseData) {
      outputContainer.innerHTML = `
        <div class="analysis-card">
          <h3><i class="fas fa-exclamation-triangle"></i> No Analysis Data</h3>
          <p>No product analysis data found. Please return to the analysis form and try again.</p>
        </div>
      `;
      return;
    }

    try {
      displayShopAnalysis(responseData, outputContainer);
    } catch (error) {
      console.error('Error displaying shop analysis:', error);
      outputContainer.innerHTML = `
        <div class="analysis-card">
          <h3><i class="fas fa-exclamation-triangle"></i> Display Error</h3>
          <p>An error occurred while displaying the analysis. Please try again.</p>
          <details>
            <summary>Error Details</summary>
            <pre>${error.message}</pre>
          </details>
        </div>
      `;
    }
  }

  function displayShopAnalysis(data, container) {
    if (!data || typeof data !== 'object') {
      container.innerHTML = '<div class="analysis-card"><h3>Invalid Data</h3><p>The analysis data is not in the expected format.</p></div>';
      return;
    }

    let html = '';

    // Analysis type header
    const analysisType = data.analysisType || 'product';
    const typeHeaders = {
      'product': '🛒 Product Analysis Results',
      'business': '🏪 Business Analysis Results', 
      'app': '📱 App Analysis Results',
      'service': '⚙️ Service Analysis Results',
      'comparison': '⚖️ Comparison Analysis Results'
    };
    
    const headerTitle = typeHeaders[analysisType] || 'Analysis Results';
    document.querySelector('.shop-header h2').textContent = headerTitle;

    // Adaptive display based on analysis type
    if (analysisType === 'comparison') {
      html += generateComparisonDisplay(data);
    } else if (analysisType === 'business') {
      html += generateBusinessDisplay(data);
    } else if (analysisType === 'app') {
      html += generateAppDisplay(data);
    } else if (analysisType === 'service') {
      html += generateServiceDisplay(data);
    } else {
      html += generateProductDisplay(data);
    }

    container.innerHTML = html;
  }

  function generateProductDisplay(data) {
    let html = '';
    
    // Product Information
    if (data.productInfo) {
      html += `
        <div class="analysis-card product-info">
          <h3><i class="fas fa-box"></i> Product Information</h3>
          <div class="product-details">
            <p><strong>Product:</strong> ${data.productInfo.name || 'Unknown'}</p>
            <p><strong>Brand:</strong> ${data.productInfo.brand || 'Unknown'}</p>
            <p><strong>Category:</strong> ${data.productInfo.category || 'Unknown'}</p>
            <p><strong>Type:</strong> ${data.productInfo.productType || 'Unknown'}</p>
          </div>
        </div>
      `;
    }

    // Safety Analysis
    if (data.safetyAnalysis) {
      const isCritical = data.safetyAnalysis.overallSafetyRating <= 3 || 
                        (data.safetyAnalysis.criticalWarnings && data.safetyAnalysis.criticalWarnings.length > 0);
      
      html += `
        <div class="analysis-card safety-analysis ${isCritical ? 'critical' : ''}">
          <h3><i class="fas fa-shield-alt"></i> Safety Analysis</h3>
          ${data.safetyAnalysis.overallSafetyRating ? `
            <div class="rating-display">
              <span>Safety Rating:</span>
              <div class="rating-stars">${generateStars(data.safetyAnalysis.overallSafetyRating)}</div>
              <span class="rating-number">${data.safetyAnalysis.overallSafetyRating}/10</span>
            </div>
          ` : ''}
          
          ${data.safetyAnalysis.criticalWarnings && data.safetyAnalysis.criticalWarnings.length > 0 ? `
            <h4>⚠️ Critical Warnings</h4>
            <ul class="warning-list">
              ${data.safetyAnalysis.criticalWarnings.map(warning => `<li class="critical">${warning}</li>`).join('')}
            </ul>
          ` : ''}
          
          ${data.safetyAnalysis.harmfulIngredients && data.safetyAnalysis.harmfulIngredients.length > 0 ? `
            <h4>🧪 Harmful Ingredients</h4>
            ${data.safetyAnalysis.harmfulIngredients.map(ingredient => `
              <div class="ingredient-warning">
                <div class="ingredient-name">${ingredient.ingredient}</div>
                <p>${ingredient.risk}</p>
                <span class="severity-badge severity-${ingredient.severity.toLowerCase()}">${ingredient.severity}</span>
              </div>
            `).join('')}
          ` : ''}
          
          ${data.safetyAnalysis.regulatoryIssues && data.safetyAnalysis.regulatoryIssues.length > 0 ? `
            <h4>📋 Regulatory Issues</h4>
            <ul class="warning-list">
              ${data.safetyAnalysis.regulatoryIssues.map(issue => `<li>${issue}</li>`).join('')}
            </ul>
          ` : ''}
          
          ${data.safetyAnalysis.safetyRecommendations && data.safetyAnalysis.safetyRecommendations.length > 0 ? `
            <h4>💡 Safety Recommendations</h4>
            <ul>
              ${data.safetyAnalysis.safetyRecommendations.map(rec => `<li>${rec}</li>`).join('')}
            </ul>
          ` : ''}
        </div>
      `;
    }

    // Quality Assessment
    if (data.qualityAssessment) {
      html += `
        <div class="analysis-card quality-assessment">
          <h3><i class="fas fa-star"></i> Quality Assessment</h3>
          ${data.qualityAssessment.overallQualityRating ? `
            <div class="rating-display">
              <span>Quality Rating:</span>
              <div class="rating-stars">${generateStars(data.qualityAssessment.overallQualityRating)}</div>
              <span class="rating-number">${data.qualityAssessment.overallQualityRating}/10</span>
            </div>
          ` : ''}
          
          ${data.qualityAssessment.materials ? `<p><strong>Materials:</strong> ${data.qualityAssessment.materials}</p>` : ''}
          ${data.qualityAssessment.durability ? `<p><strong>Durability:</strong> ${data.qualityAssessment.durability}</p>` : ''}
          ${data.qualityAssessment.manufacturing ? `<p><strong>Manufacturing:</strong> ${data.qualityAssessment.manufacturing}</p>` : ''}
          ${data.qualityAssessment.userExperience ? `<p><strong>User Experience:</strong> ${data.qualityAssessment.userExperience}</p>` : ''}
        </div>
      `;
    }

    // Price Analysis
    if (data.priceAnalysis) {
      html += `
        <div class="analysis-card price-analysis">
          <h3><i class="fas fa-dollar-sign"></i> Price Analysis</h3>
          ${data.priceAnalysis.valueRating ? `
            <div class="rating-display">
              <span>Value Rating:</span>
              <div class="rating-stars">${generateStars(data.priceAnalysis.valueRating)}</div>
              <span class="rating-number">${data.priceAnalysis.valueRating}/10</span>
            </div>
          ` : ''}
          
          ${data.priceAnalysis.averageMarketPrice || data.priceAnalysis.userPriceAssessment ? `
            <div class="price-comparison">
              ${data.priceAnalysis.averageMarketPrice ? `
                <div class="price-item">
                  <div class="price-label">Market Average</div>
                  <div class="price-value">${data.priceAnalysis.averageMarketPrice}</div>
                </div>
              ` : ''}
              ${data.priceAnalysis.userPriceAssessment ? `
                <div class="price-item">
                  <div class="price-label">Your Price Assessment</div>
                  <div class="price-value">${data.priceAnalysis.userPriceAssessment}</div>
                </div>
              ` : ''}
            </div>
          ` : ''}
          
          ${data.priceAnalysis.priceWarnings && data.priceAnalysis.priceWarnings.length > 0 ? `
            <h4>💰 Price Warnings</h4>
            <ul class="warning-list">
              ${data.priceAnalysis.priceWarnings.map(warning => `<li>${warning}</li>`).join('')}
            </ul>
          ` : ''}
        </div>
      `;
    }

    // Brand Reputation
    if (data.brandReputation) {
      html += `
        <div class="analysis-card brand-reputation">
          <h3><i class="fas fa-building"></i> Brand Reputation</h3>
          ${data.brandReputation.reputationScore ? `
            <div class="rating-display">
              <span>Reputation Score:</span>
              <div class="rating-stars">${generateStars(data.brandReputation.reputationScore)}</div>
              <span class="rating-number">${data.brandReputation.reputationScore}/10</span>
            </div>
          ` : ''}
          
          ${data.brandReputation.ethicsRating ? `
            <div class="rating-display">
              <span>Ethics Rating:</span>
              <div class="rating-stars">${generateStars(data.brandReputation.ethicsRating)}</div>
              <span class="rating-number">${data.brandReputation.ethicsRating}/10</span>
            </div>
          ` : ''}
          
          ${data.brandReputation.trustworthiness ? `<p><strong>Trustworthiness:</strong> ${data.brandReputation.trustworthiness}</p>` : ''}
          ${data.brandReputation.customerSatisfaction ? `<p><strong>Customer Satisfaction:</strong> ${data.brandReputation.customerSatisfaction}</p>` : ''}
          
          ${data.brandReputation.historyHighlights && data.brandReputation.historyHighlights.length > 0 ? `
            <h4>📚 Brand History Highlights</h4>
            <ul>
              ${data.brandReputation.historyHighlights.map(highlight => `<li>${highlight}</li>`).join('')}
            </ul>
          ` : ''}
        </div>
      `;
    }

    // Misleading Claims
    if (data.misleadingClaims && (data.misleadingClaims.deceptivePractices?.length > 0 || data.misleadingClaims.truthfulnessRating || data.misleadingClaims.industryComparison)) {
      html += `
        <div class="analysis-card misleading-claims">
          <h3><i class="fas fa-exclamation-circle"></i> Claims Analysis</h3>
          ${data.misleadingClaims.truthfulnessRating ? `
            <div class="rating-display">
              <span>Truthfulness Rating:</span>
              <div class="rating-stars">${generateStars(data.misleadingClaims.truthfulnessRating)}</div>
              <span class="rating-number">${data.misleadingClaims.truthfulnessRating}/10</span>
            </div>
          ` : ''}
          
          ${data.misleadingClaims.deceptivePractices && data.misleadingClaims.deceptivePractices.length > 0 ? `
            <h4>🚫 Deceptive Practices</h4>
            <ul class="warning-list">
              ${data.misleadingClaims.deceptivePractices.map(practice => `<li>${practice}</li>`).join('')}
            </ul>
          ` : ''}
          
          ${data.misleadingClaims.industryComparison ? `<p><strong>Industry Comparison:</strong> ${data.misleadingClaims.industryComparison}</p>` : ''}
        </div>
      `;
    }

    // Alternative Products
    if (data.alternatives && data.alternatives.length > 0) {
      html += `
        <div class="analysis-card alternatives">
          <h3><i class="fas fa-lightbulb"></i> Better Alternatives</h3>
          <div class="alternatives-grid">
            ${data.alternatives.map(alt => `
              <div class="alternative-item">
                <div class="alternative-name">${alt.name}</div>
                <div class="alternative-brand">${alt.brand}</div>
                ${alt.priceRange ? `<div class="alternative-price">${alt.priceRange}</div>` : ''}
                ${alt.advantages ? `<p><strong>Why it's better:</strong> ${alt.advantages}</p>` : ''}
                ${alt.availability ? `<p><strong>Where to find it:</strong> ${alt.availability}</p>` : ''}
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    // Final Recommendation
    if (data.recommendation) {
      html += `
        <div class="analysis-card recommendation">
          <h3><i class="fas fa-thumbs-up"></i> Final Recommendation</h3>
          ${data.recommendation.overallRating ? `
            <div class="rating-display">
              <span>Overall Rating:</span>
              <div class="rating-stars">${generateStars(data.recommendation.overallRating)}</div>
              <span class="rating-number">${data.recommendation.overallRating}/10</span>
            </div>
          ` : ''}
          
          ${data.recommendation.verdict ? `
            <div class="verdict ${getVerdictClass(data.recommendation.verdict)}">
              ${data.recommendation.verdict}
            </div>
          ` : ''}
          
          ${data.recommendation.primaryReasons && data.recommendation.primaryReasons.length > 0 ? `
            <h4>Key Reasons</h4>
            <ul>
              ${data.recommendation.primaryReasons.map(reason => `<li>${reason}</li>`).join('')}
            </ul>
          ` : ''}
          
          ${data.recommendation.bottomLine ? `
            <div style="background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 8px; margin-top: 15px;">
              <strong>Bottom Line:</strong> ${data.recommendation.bottomLine}
            </div>
          ` : ''}
        </div>
      `;
    }

    return html;
  }

  function generateComparisonDisplay(data) {
    let html = '';

    // Items Compared
    if (data.itemsCompared && data.itemsCompared.length > 0) {
      html += `
        <div class="analysis-card">
          <h3><i class="fas fa-balance-scale"></i> Items in Comparison</h3>
          <div class="alternatives-grid">
            ${data.itemsCompared.map(item => `
              <div class="alternative-item">
                <div class="alternative-name">${item.name}</div>
                <div class="alternative-brand">Category: ${item.category}</div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    // Comparison Matrix
    if (data.comparisonMatrix) {
      html += `
        <div class="analysis-card">
          <h3><i class="fas fa-table"></i> Comparison Matrix</h3>
          <div class="comparison-grid">
            ${data.itemsCompared.map(item => `
              <div class="comparison-item">
                <h4>${item.name}</h4>
                ${data.comparisonMatrix.safety?.find(s => s.itemId === item.id) ? `
                  <div class="rating-display">
                    <span>Safety:</span>
                    <div class="rating-stars">${generateStars(data.comparisonMatrix.safety.find(s => s.itemId === item.id).rating)}</div>
                    <span class="rating-number">${data.comparisonMatrix.safety.find(s => s.itemId === item.id).rating}/10</span>
                  </div>
                ` : ''}
                ${data.comparisonMatrix.quality?.find(q => q.itemId === item.id) ? `
                  <div class="rating-display">
                    <span>Quality:</span>
                    <div class="rating-stars">${generateStars(data.comparisonMatrix.quality.find(q => q.itemId === item.id).rating)}</div>
                    <span class="rating-number">${data.comparisonMatrix.quality.find(q => q.itemId === item.id).rating}/10</span>
                  </div>
                ` : ''}
                ${data.comparisonMatrix.value?.find(v => v.itemId === item.id) ? `
                  <div class="rating-display">
                    <span>Value:</span>
                    <div class="rating-stars">${generateStars(data.comparisonMatrix.value.find(v => v.itemId === item.id).rating)}</div>
                    <span class="rating-number">${data.comparisonMatrix.value.find(v => v.itemId === item.id).rating}/10</span>
                  </div>
                ` : ''}
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    // Item Analysis
    if (data.itemAnalysis && data.itemAnalysis.length > 0) {
        html += `
            <div class="analysis-card">
                <h3><i class="fas fa-tasks"></i> Detailed Analysis</h3>
                ${data.itemAnalysis.map(item => {
                    const itemInfo = data.itemsCompared.find(i => i.id === item.itemId);
                    return `
                        <div class="analysis-card" style="margin-top: 15px;">
                            <h4>${itemInfo ? itemInfo.name : `Item ${item.itemId}`}</h4>
                            <p><strong>Best For:</strong> ${item.bestFor || 'N/A'}</p>
                            ${item.strengths?.length > 0 ? `<h5>Strengths:</h5><ul>${item.strengths.map(s => `<li>${s}</li>`).join('')}</ul>` : ''}
                            ${item.weaknesses?.length > 0 ? `<h5>Weaknesses:</h5><ul>${item.weaknesses.map(w => `<li>${w}</li>`).join('')}</ul>` : ''}
                            ${item.warnings?.length > 0 ? `<h5>Warnings:</h5><ul class="warning-list">${item.warnings.map(w => `<li>${w}</li>`).join('')}</ul>` : ''}
                        </div>
                    `;
                }).join('')}
            </div>
        `;
    }


    // Recommendations
    if (data.recommendations) {
        const winnerId = data.recommendations.overallWinner;
        const winnerInfo = data.itemsCompared.find(i => i.id === winnerId);
        html += `
            <div class="analysis-card recommendation">
                <h3><i class="fas fa-trophy"></i> Recommendations</h3>
                ${winnerInfo ? `<div class="verdict buy">Overall Winner: ${winnerInfo.name}</div>` : ''}
                
                ${data.recommendations.rankings?.length > 0 ? `
                    <h4>Rankings:</h4>
                    <ol>${data.recommendations.rankings.map(r => {
                        const itemInfo = data.itemsCompared.find(i => i.id === r.itemId);
                        return `<li><strong>${itemInfo ? itemInfo.name : `Item ${r.itemId}`}:</strong> ${r.reason}</li>`;
                    }).join('')}</ol>
                ` : ''}

                ${data.recommendations.specificRecommendations?.length > 0 ? `
                    <h4>Specific Recommendations:</h4>
                    ${data.recommendations.specificRecommendations.map(rec => {
                        const itemInfo = data.itemsCompared.find(i => i.id === rec.recommendedItem);
                        return `<p><strong>For ${rec.scenario}:</strong> Recommend ${itemInfo ? itemInfo.name : `Item ${rec.recommendedItem}`} because ${rec.reason}</p>`;
                    }).join('')}
                ` : ''}

                ${data.recommendations.bottomLine ? `<p><strong>Bottom Line:</strong> ${data.recommendations.bottomLine}</p>` : ''}
            </div>
        `;
    }

    return html;
  }

    if (data.recommendation) {

                <p><strong>Bottom Line:</strong> ${data.recommendation.bottomLine || 'N/A'}</p>
            </div>
        `;
    }

    return html;
  }

  // Initialize on page load
  document.addEventListener('DOMContentLoaded', updateOutput);
  
  // Update when storage changes (for real-time updates)
  window.addEventListener('storage', function(e) {
    if (e.key === 'shopIqResponse') {
      updateOutput();
    }
  });

})();

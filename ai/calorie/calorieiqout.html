// Display CalorieIQ output 
function displayCalorieOutput() {
  try {
    // Get data from localStorage
    const storedData = localStorage.getItem('calorieIqResponse');
    console.log("calorieiqout.html: Checking localStorage for data");
    
    if (storedData) {
      try {
        // Parse the data
        const data = JSON.parse(storedData);
        console.log("calorieiqout.html: Found data in localStorage:", typeof data);
        
        if (data.text) {
          // Display the text directly - should be properly formatted from xAI
          document.getElementById('calorie-output').innerHTML = formatTextOutput(data.text);
          console.log("calorieiqout.html: Displaying text output");
        } else if (data.data) {
          // Old format - display the data property directly
          document.getElementById('calorie-output').innerHTML = formatTextOutput(data.data);
          console.log("calorieiqout.html: Displaying data output");
        } else {
          // No text or data property, just stringify the whole response
          document.getElementById('calorie-output').innerText = JSON.stringify(data, null, 2);
          console.log("calorieiqout.html: Displaying fallback JSON output");
        }
      } catch (error) {
        document.getElementById('calorie-output').innerText = 'Error parsing data: ' + error.message;
        console.error("calorieiqout.html: Error parsing stored data:", error);
      }
    } else {
      document.getElementById('calorie-output').innerText = 'No CalorieIQ data available. Please generate data first.';
      console.log("calorieiqout.html: No data found in localStorage");
    }
  } catch (error) {
    document.getElementById('calorie-output').innerText = 'Error: ' + error.message;
    console.error("calorieiqout.html: Unexpected error:", error);
  }
}

// Format the text output with Markdown-style formatting
function formatTextOutput(text) {
  if (!text) return '';
  
  // Replace code blocks with formatted tables
  let formatted = text
    .replace(/```([\s\S]*?)```/g, function(match, code) {
      return `<div class="nutrition-table">${formatTable(code)}</div>`;
    });
    
  // Handle markdown headers
  formatted = formatted
    .replace(/^# (.*$)/gm, '<h1>$1</h1>')
    .replace(/^## (.*$)/gm, '<h2>$1</h2>');
    
  // Convert line breaks to <br> outside of tables
  formatted = formatted.replace(/\n/g, '<br>');
  
  return formatted;
}

// Format a text table into HTML
function formatTable(tableText) {
  const lines = tableText.trim().split('\n');
  let html = '<table>';
  
  // Process header
  if (lines.length > 0) {
    const headerCells = lines[0].split('|').map(cell => cell.trim());
    html += '<thead><tr>';
    headerCells.forEach(cell => {
      html += `<th>${cell}</th>`;
    });
    html += '</tr></thead>';
  }
  
  // Skip header and separator line
  html += '<tbody>';
  for (let i = 2; i < lines.length; i++) {
    const cells = lines[i].split('|').map(cell => cell.trim());
    html += '<tr>';
    cells.forEach(cell => {
      html += `<td>${cell}</td>`;
    });
    html += '</tr>';
  }
  html += '</tbody></table>';
  
  return html;
}

// Copy output to clipboard
function copyCalorieOutput() {
  const output = document.getElementById('calorie-output').innerText;
  navigator.clipboard.writeText(output)
    .then(() => {
      alert('Copied to clipboard!');
    })
    .catch(err => {
      alert('Failed to copy: ' + err);
    });
}

// Display output when page loads
document.addEventListener('DOMContentLoaded', displayCalorieOutput);
</script>

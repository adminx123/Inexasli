<div class="calorie-output-container">
  <div class="calorie-output" id="calorie-output">Loading...</div>
  <button class="copy-btn" onclick="copyCalorieOutput()">Copy</button>
</div>

<script>

// Ultra simple display function - just shows whatever is in localStorage
function displayCalorieOutput() {
  console.log("ULTRA SIMPLE: displayCalorieOutput called");
  try {
    // Get data from localStorage
    const storedData = localStorage.getItem('calorieIqResponse');
    console.log("ULTRA SIMPLE: localStorage data found:", !!storedData);
    
    if (storedData) {
      // Show the raw data first so we can see what we're working with
      document.getElementById('calorie-output').innerText = "RAW DATA: " + storedData;
      
      try {
        // Parse the outer JSON
        const parsedData = JSON.parse(storedData);
        console.log("ULTRA SIMPLE: Parsed outer JSON successfully");
        
        if (parsedData.text) {
          console.log("ULTRA SIMPLE: Found text property");
          document.getElementById('calorie-output').innerText = parsedData.text;
        } else if (parsedData.data) {
          console.log("ULTRA SIMPLE: Found data property");
          document.getElementById('calorie-output').innerText = parsedData.data;
        } else {
          console.log("ULTRA SIMPLE: No text or data properties found");
          document.getElementById('calorie-output').innerText = "Parsed response but couldn't find content: " + JSON.stringify(parsedData);
        }
      } catch (error) {
        console.error("ULTRA SIMPLE: Error parsing JSON:", error);
        document.getElementById('calorie-output').innerText = "Error parsing JSON: " + error.message + "\n\nRaw data: " + storedData;
      }
    } else {
      console.log("ULTRA SIMPLE: No data in localStorage");
      document.getElementById('calorie-output').innerText = 'No CalorieIQ data available in localStorage. Please generate data first.';
    }
  } catch (error) {
    console.error("ULTRA SIMPLE: Unexpected error:", error);
    document.getElementById('calorie-output').innerText = 'Error: ' + error.message;
  }
}

// Copy output to clipboard
function copyCalorieOutput() {
  const output = document.getElementById('calorie-output').innerText;
  navigator.clipboard.writeText(output)
    .then(() => {
      alert('Copied to clipboard!');
    })
    .catch(err => {
      alert('Failed to copy: ' + err);
    });
}

// Display output when page loads
document.addEventListener('DOMContentLoaded', function() {
  console.log("ULTRA SIMPLE: DOMContentLoaded event fired");
  displayCalorieOutput();
});
</script>

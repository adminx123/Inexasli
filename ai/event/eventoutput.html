<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Event Plan - INEXASLI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/outputstyles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- PDF utilities now loaded centrally via dataout.js -->
  <style>
    html {
      height: 100%;
      margin: 0;
      padding: 0;
    

    /* Removed .event-main-card to allow sections to float on background */

    /* Event-specific styling */
    .event-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 36px 24px 28px 24px;
      border-radius: 18px 18px 0 0;
      text-align: center;
      margin-bottom: 0;
    }

    .event-header h1 {
      margin: 0 0 10px 0;
      font-size: 28px;
      font-weight: 600;
    }

    .event-summary {
      font-size: 16px;
      opacity: 0.9;
      line-height: 1.5;
    }

    .complexity-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .complexity-low { background: #10b981; }
    .complexity-medium { background: #f59e0b; }
    .complexity-high { background: #ef4444; }

    .section {
      background: rgba(255,255,255,0.72);
      border-radius: 14px;
      border: 1.5px solid rgba(255,255,255,0.35);
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(31,38,135,0.10);
      backdrop-filter: blur(10px) saturate(160%);
      -webkit-backdrop-filter: blur(10px) saturate(160%);
      padding: 32px 24px 28px 24px;
      margin-bottom: 32px;
      /* Ensure margin is transparent so background shows through */
    }
    }

    .section-header {
      background: #f8fafc;
      padding: 14px 0 14px 0;
      border-bottom: 1px solid #e5e7eb;
      font-weight: 600;
      font-size: 18px;
      color: #374151;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
      justify-content: center;
      text-align: center;
    }

    .section-content {
      padding: 0;
    }

    /* Timeline Styles */
    .timeline {
      position: relative;
    }

    .timeline-phase {
      position: relative;
      padding-left: 40px;
      margin-bottom: 30px;
    }

    .timeline-phase::before {
      content: '';
      position: absolute;
      left: 15px;
      top: 25px;
      bottom: -10px;
      width: 2px;
      background: #e5e7eb;
    }

    .timeline-phase:last-child::before {
      display: none;
    }

    .timeline-dot {
      position: absolute;
      left: 10px;
      top: 20px;
      width: 12px;
      height: 12px;
      background: #667eea;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 0 2px #667eea;
    }

    .phase-header {
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .phase-timeframe {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .task-item {
      background: #f9fafb;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .task-item.priority-high {
      background: #fee2e2;
    }
    .task-item.priority-medium {
      background: #fef3c7;
    }
    .task-item.priority-low {
      background: #d1fae5;
    }

    .task-name {
      font-weight: 500;
      color: #374151;
      margin-bottom: 4px;
    }

    .task-details {
      font-size: 12px;
      color: #6b7280;
    }

    /* Budget Styles */
    .budget-overview {
      background: #ecfdf5;
      border: 1px solid #a7f3d0;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .total-budget {
      font-size: 32px;
      font-weight: 700;
      color: #065f46;
      margin: 0;
    }

    .budget-categories {
      display: grid;
      gap: 15px;
      margin-bottom: 20px;
    }

    .budget-category {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 15px;
      position: relative;
      overflow: hidden;
    }

    .budget-category::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      opacity: 0.1;
      transition: width 0.3s ease;
    }

    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .category-name {
      font-weight: 600;
      color: #374151;
    }

    .category-amount {
      font-weight: 700;
      color: #667eea;
      font-size: 18px;
    }

    .category-percentage {
      color: #6b7280;
      font-size: 14px;
    }

    .category-notes {
      color: #6b7280;
      font-size: 14px;
      font-style: italic;
    }

    /* Vendors Styles */
    .vendor-category {
      margin-bottom: 25px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
    }

    .vendor-header {
      background: #f8fafc;
      padding: 15px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .vendor-name {
      font-weight: 600;
      color: #374151;
    }

    .vendor-timeline {
      font-size: 12px;
      color: #6b7280;
      background: #e5e7eb;
      padding: 4px 8px;
      border-radius: 12px;
    }

    .vendor-suggestions {
      padding: 15px;
    }

    .vendor-option {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 12px;
    }

    .vendor-option-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .vendor-type {
      font-weight: 600;
      color: #374151;
    }

    .vendor-cost {
      color: #059669;
      font-weight: 600;
    }

    .pros-cons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 10px;
    }

    .pros, .cons {
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }

    .pros {
      background: #ecfdf5;
      border: 1px solid #a7f3d0;
    }

    .cons {
      background: #fef2f2;
      border: 1px solid #fecaca;
    }

    .pros h5, .cons h5 {
      margin: 0 0 8px 0;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .pros h5 { color: #065f46; }
    .cons h5 { color: #991b1b; }

    .pros ul, .cons ul {
      margin: 0;
      padding-left: 15px;
      list-style: none;
    }

    .pros li::before {
      content: 'âœ“';
      color: #10b981;
      margin-right: 8px;
      font-weight: bold;
    }

    .cons li::before {
      content: 'âœ—';
      color: #ef4444;
      margin-right: 8px;
      font-weight: bold;
    }

    /* Risk Mitigation Styles */
    .risk-item {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .risk-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .risk-name {
      font-weight: 600;
      color: #374151;
    }

    .risk-badges {
      display: flex;
      gap: 8px;
    }

    .risk-badge {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .probability-high, .impact-high { background: #fee2e2; color: #991b1b; }
    .probability-medium, .impact-medium { background: #fef3c7; color: #92400e; }
    .probability-low, .impact-low { background: #d1fae5; color: #065f46; }

    .risk-details {
      font-size: 14px;
      color: #6b7280;
      line-height: 1.5;
    }

    /* Checklist Styles */
    .checklist-category {
      margin-bottom: 20px;
    }

    .checklist-title {
      font-weight: 600;
      color: #374151;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checklist-items {
      display: grid;
      gap: 8px;
    }

    .checklist-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: #f9fafb;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .checklist-item.critical {
      background: #fee2e2;
    }
    .checklist-item.important {
      background: #fef3c7;
    }
    .checklist-item.nice-to-have {
      background: #d1fae5;
    }
    .checklist-item:hover {
      background: #f3f4f6;
    }

    .checklist-checkbox {
      width: 18px;
      height: 18px;
      border: 2px solid #d1d5db;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
    }

    .checklist-checkbox.checked {
      background: #10b981;
      border-color: #10b981;
    }

    .checklist-checkbox.checked::after {
      content: 'âœ“';
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px;
      font-weight: bold;
    }

    /* Recommendations Styles */
    .recommendation-group {
      margin-bottom: 20px;
    }

    .recommendation-group h4 {
      color: #374151;
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .recommendation-list {
      display: grid;
      gap: 10px;
    }

    .recommendation-item {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 12px;
      position: relative;
      padding-left: 35px;
    }

    .recommendation-item::before {
      content: 'ðŸ’¡';
      position: absolute;
      left: 12px;
      top: 12px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .pros-cons {
        grid-template-columns: 1fr;
      }

      .category-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }

      .vendor-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
    }

    /* Progress indicators */
    .progress-container {
      margin-top: 30px;
      padding: 24px;
      background: rgba(255,255,255,0.68);
      border-radius: 14px;
      border: 1.5px solid rgba(255,255,255,0.35);
      box-shadow: 0 4px 16px rgba(31,38,135,0.10);
      backdrop-filter: blur(10px) saturate(160%);
      -webkit-backdrop-filter: blur(10px) saturate(160%);
    }

    .dashboard-card {
      background: rgba(255,255,255,0.72);
      border-radius: 14px;
      border: 1.5px solid rgba(255,255,255,0.35);
      box-shadow: 0 4px 16px rgba(31,38,135,0.10);
      backdrop-filter: blur(10px) saturate(160%);
      -webkit-backdrop-filter: blur(10px) saturate(160%);
      padding: 28px 22px 24px 22px;
      margin-bottom: 28px;
      transition: box-shadow 0.2s, border 0.2s;
    }

    .progress-title {
      font-weight: 600;
      color: #374151;
      margin-bottom: 15px;
      text-align: center;
    }

    .progress-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      text-align: center;
    }

    .progress-stat {
      background: white;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
    }

    .progress-number {
      font-size: 24px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 5px;
    }

    .progress-label {
      font-size: 12px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div id="main-content" class="device-container event-container">
    <div class="output-wrapper">
      <div id="output-span"><!-- Content will be populated by JavaScript --></div>
    </div>
  </div>
  <script>
    (function() {
      const getJSON = window.getJSON || function(key) {
        try {
          const item = localStorage.getItem(key);
          return item ? JSON.parse(item) : null;
        } catch (e) {
          console.error('Error parsing JSON:', e);
          return null;
        }
      };

      function createEventPlanVisualization(data, container) {
        if (!data) {
          container.innerHTML = '';
          return;
        }

        // Check if data is wrapped in response format
        if (data.message === 'Success' && data.data) {
          data = data.data;
        }

        // Handle both direct event plan and nested structure
        const eventPlan = data.eventPlan || data;
        const timeline = data.timeline;
        const budget = data.budgetBreakdown;
        const vendors = data.vendors;
        const logistics = data.logistics;
        const risks = data.riskMitigation;
        const checklist = data.checklist;
        const recommendations = data.recommendations;

        let html = '';

        // Event Header (flattened, no extra wrapper)
        if (eventPlan) {
          const complexityClass = `complexity-${(eventPlan.complexity || 'medium').toLowerCase()}`;
          html += `
            <div class="event-header" style="margin-bottom:24px;">
              <h1>${eventPlan.eventTitle || 'Your Event Plan'}</h1>
              <div class="event-summary">${eventPlan.eventSummary || 'Comprehensive event planning guide'}</div>
              <div class="complexity-badge ${complexityClass}">${eventPlan.complexity || 'Medium'} Complexity</div>
              ${eventPlan.recommendedPlanningTime ? `<div style=\"margin-top: 10px; font-size: 14px;\">Recommended Planning Time: ${eventPlan.recommendedPlanningTime}</div>` : ''}
            </div>
          `;
        }

        // Timeline Section (flattened)
        if (timeline && timeline.phases) {
          html += `
            <div class="section">
              <div class="section-header"><i class="fas fa-calendar-alt"></i> Planning Timeline</div>
              <div class="timeline">
          `;
          timeline.phases.forEach(phase => {
            html += `
              <div class="timeline-phase">
                <div class="timeline-dot"></div>
                <div class="phase-header">${phase.phase}</div>
                <div class="phase-timeframe">${phase.timeframe}</div>
                <div class="phase-tasks">
            `;
            if (phase.tasks) {
              phase.tasks.forEach(task => {
                const priorityClass = `priority-${(task.priority || 'medium').toLowerCase()}`;
                html += `
                  <div class="task-item ${priorityClass}">
                    <div class="task-name">${task.task}</div>
                    <div class="task-details">Priority: ${task.priority || 'Medium'} | Time: ${task.estimatedTime || 'TBD'}</div>
                  </div>
                `;
              });
            }
            html += `</div></div>`;
          });
          html += `</div></div>`;
        }

        // Budget Section (flattened)
        if (budget) {
          html += `
            <div class="section">
              <div class="section-header"><i class="fas fa-dollar-sign"></i> Budget Breakdown</div>
          `;
          if (budget.totalBudget) {
            html += `<div class="budget-overview"><div class="total-budget">$${budget.totalBudget.toLocaleString()}</div><div>Total Budget</div></div>`;
          }
          if (budget.categories) {
            html += '<div class="budget-categories">';
            budget.categories.forEach(category => {
              html += `<div class="budget-category" style="--percentage: ${category.percentage}%"><div class="category-header"><div class="category-name">${category.category}</div><div class="category-amount">$${category.amount.toLocaleString()}</div></div><div class="category-percentage">${category.percentage}% of budget</div>${category.notes ? `<div class="category-notes">${category.notes}</div>` : ''}</div>`;
            });
            html += '</div>';
          }
          if (budget.costSavingTips) {
            html += `<div style="margin-top: 20px;"><h4 style="color: #059669; margin-bottom: 10px;"><i class="fas fa-lightbulb"></i> Cost-Saving Tips</h4><ul style="color: #374151; line-height: 1.6;">`;
            budget.costSavingTips.forEach(tip => { html += `<li>${tip}</li>`; });
            html += '</ul></div>';
          }
          html += '</div>';
        }

        // Vendors Section (flattened by one level)
        if (vendors && vendors.length) {
          html += `<div class="section"><div class="section-header"><i class="fas fa-handshake"></i> Vendor Recommendations</div>`;
          vendors.forEach(vendor => {
            html += `<div class="vendor-header"><div class="vendor-name">${vendor.category}</div><div class="vendor-timeline">Book by: ${vendor.bookingTimeline || 'TBD'}</div></div>`;
            if (vendor.suggestions) {
              vendor.suggestions.forEach(suggestion => {
                html += `<div class=\"vendor-option-header\"><div class=\"vendor-type\">${suggestion.type}</div><div class=\"vendor-cost\">${suggestion.estimatedCost}</div></div>`;
                html += `<div class=\"pros-cons\"><div class=\"pros\"><h5>Pros</h5><ul>`;
                if (suggestion.pros) { suggestion.pros.forEach(pro => { html += `<li>${pro}</li>`; }); }
                html += `</ul></div><div class=\"cons\"><h5>Cons</h5><ul>`;
                if (suggestion.cons) { suggestion.cons.forEach(con => { html += `<li>${con}</li>`; }); }
                html += `</ul></div></div>`;
              });
            }
          });
          html += '</div>';
        }

        // Risk Mitigation Section (flattened)
        if (risks && risks.length) {
          html += `<div class="section"><div class="section-header"><i class="fas fa-shield-alt"></i> Risk Mitigation</div>`;
          risks.forEach(risk => {
            html += `<div class="risk-item"><div class="risk-header"><div class="risk-name">${risk.risk}</div><div class="risk-badges"><div class="risk-badge probability-${(risk.probability || 'medium').toLowerCase()}">${risk.probability || 'Medium'} Probability</div><div class="risk-badge impact-${(risk.impact || 'medium').toLowerCase()}">${risk.impact || 'Medium'} Impact</div></div></div><div class="risk-details"><strong>Mitigation:</strong> ${risk.mitigation}<br><strong>Contingency:</strong> ${risk.contingency}</div></div>`;
          });
          html += '</div>';
        }

        // Checklist Section (flattened)
        if (checklist) {
          html += `<div class="section"><div class="section-header"><i class="fas fa-tasks"></i> Event Checklist</div>`;
          if (checklist.critical) {
            html += `<div class="checklist-category"><div class="checklist-title"><i class="fas fa-exclamation-triangle" style="color: #ef4444;"></i> Critical Items</div><div class="checklist-items">`;
            checklist.critical.forEach((item, index) => {
              html += `<div class="checklist-item critical" onclick="toggleChecklistItem(this)"><div class="checklist-checkbox" id="critical-${index}"></div><div>${item}</div></div>`;
            });
            html += '</div></div>';
          }
          if (checklist.important) {
            html += `<div class="checklist-category"><div class="checklist-title"><i class="fas fa-star" style="color: #f59e0b;"></i> Important Items</div><div class="checklist-items">`;
            checklist.important.forEach((item, index) => {
              html += `<div class="checklist-item important" onclick="toggleChecklistItem(this)"><div class="checklist-checkbox" id="important-${index}"></div><div>${item}</div></div>`;
            });
            html += '</div></div>';
          }
          if (checklist['nice-to-have']) {
            html += `<div class="checklist-category"><div class="checklist-title"><i class="fas fa-heart" style="color: #10b981;"></i> Nice-to-Have Items</div><div class="checklist-items">`;
            checklist['nice-to-have'].forEach((item, index) => {
              html += `<div class="checklist-item nice-to-have" onclick="toggleChecklistItem(this)"><div class="checklist-checkbox" id="nice-to-have-${index}"></div><div>${item}</div></div>`;
            });
            html += '</div></div>';
          }
          html += '</div>';
        }

        // Recommendations Section (flattened)
        if (recommendations) {
          html += `<div class="section"><div class="section-header"><i class="fas fa-magic"></i> Expert Recommendations</div>`;
          if (recommendations.keySuccessFactors) {
            html += `<div class="recommendation-group"><h4><i class="fas fa-key"></i> Key Success Factors</h4><div class="recommendation-list">`;
            recommendations.keySuccessFactors.forEach(factor => { html += `<div class="recommendation-item">${factor}</div>`; });
            html += '</div></div>';
          }
          if (recommendations.personalizedTips) {
            html += `<div class="recommendation-group"><h4><i class="fas fa-user-check"></i> Personalized Tips</h4><div class="recommendation-list">`;
            recommendations.personalizedTips.forEach(tip => { html += `<div class="recommendation-item">${tip}</div>`; });
            html += '</div></div>';
          }
          if (recommendations.commonPitfalls) {
            html += `<div class="recommendation-group"><h4><i class="fas fa-exclamation-circle"></i> Common Pitfalls to Avoid</h4><div class="recommendation-list">`;
            recommendations.commonPitfalls.forEach(pitfall => { html += `<div class="recommendation-item">${pitfall}</div>`; });
            html += '</div></div>';
          }
          html += '</div>';
        }

        // Progress Tracking Section (flattened)
        if (checklist) {
          const totalItems = (checklist.critical?.length || 0) + (checklist.important?.length || 0) + (checklist['nice-to-have']?.length || 0);
          html += `<div class="progress-container"><div class="progress-title">Planning Progress</div><div class="progress-stats"><div class="progress-stat"><div class="progress-number" id="completed-count">0</div><div class="progress-label">Completed</div></div><div class="progress-stat"><div class="progress-number">${totalItems}</div><div class="progress-label">Total Items</div></div><div class="progress-stat"><div class="progress-number" id="progress-percentage">0%</div><div class="progress-label">Progress</div></div></div></div>`;
        }

        container.innerHTML = html;
        
        // Add budget category width animations
        setTimeout(() => {
          document.querySelectorAll('.budget-category').forEach(category => {
            const percentage = category.style.getPropertyValue('--percentage');
            category.style.setProperty('--width', percentage);
            category.querySelector('::before')?.style.setProperty('width', percentage);
          });
        }, 100);
      }

      // Toggle checklist items
      window.toggleChecklistItem = function(element) {
        const checkbox = element.querySelector('.checklist-checkbox');
        checkbox.classList.toggle('checked');
        updateProgress();
      };

      function updateProgress() {
        const checkedItems = document.querySelectorAll('.checklist-checkbox.checked').length;
        const totalItems = document.querySelectorAll('.checklist-checkbox').length;
        const percentage = totalItems > 0 ? Math.round((checkedItems / totalItems) * 100) : 0;
        
        const completedElement = document.getElementById('completed-count');
        const percentageElement = document.getElementById('progress-percentage');
        
        if (completedElement) completedElement.textContent = checkedItems;
        if (percentageElement) percentageElement.textContent = percentage + '%';
      }

      function updateOutput() {
        const outputSpan = document.getElementById('output-span');
        if (!outputSpan) {
          setTimeout(updateOutput, 100);
          return;
        }

        const responseKey = 'eventIqResponse';
        let data = getJSON(responseKey);
        
        if (data) {
          createEventPlanVisualization(data, outputSpan);
        } else {
          outputSpan.innerHTML = '';
        }
      }

      // Initialize enhanced UI system
      function initEnhancedUISystem() {
        setTimeout(() => {
          if (window.enhancedUI) {
            window.enhancedUI.init({
              containerId: 'output-span',
              scrollToTop: true,
              embedEnforcement: true,
              accessibility: true
            });
          } else {
            console.warn('Enhanced UI system not loaded');
          }
        }, 100);
      }

      setTimeout(updateOutput, 100);
      initEnhancedUISystem();
    })();
  </script>
</body>
</html>

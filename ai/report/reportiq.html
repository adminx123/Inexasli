        <img src="/images/apple-touch-icon.png" alt="Logo" style="width: 25px; height: auto; display: block; margin: 15px;">

        <div class="row1">
            <label class="category-label">Report Topic</label>
            <textarea id="reportiq-topic" rows="2" placeholder="Enter report topic (e.g., Sales Performance)"></textarea>
        </div>
        <div class="row1">
            <label class="category-label">Report Type</label>
            <select id="reportiq-type">
                <option value="analytical">Analytical</option>
                <option value="summary">Summary</option>
                <option value="financial">Financial</option>
                <option value="progress">Progress</option>
                <option value="research">Research</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="row1">
            <label class="category-label">Target Audience</label>
            <select id="reportiq-audience">
                <option value="executives">Executives</option>
                <option value="team">Team</option>
                <option value="clients">Clients</option>
                <option value="regulators">Regulators</option>
                <option value="public">Public</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="row1">
            <label class="category-label">Data Sources</label>
            <textarea id="reportiq-data-sources" rows="2" placeholder="Data sources: (1 per line)\ne.g., CRM, Financial Records, Surveys"></textarea>
        </div>
        <div class="row1">
            <label class="category-label">Key Metrics</label>
            <textarea id="reportiq-key-metrics" rows="2" placeholder="Key metrics: (1 per line)\ne.g., Revenue, Conversion Rate, Customer Satisfaction"></textarea>
        </div>
        <div class="row1">
            <label class="category-label">Priority Focus</label>
            <select id="reportiq-priority">
                <option value="clarity">Clarity</option>
                <option value="brevity">Brevity</option>
                <option value="accuracy">Accuracy</option>
                <option value="visualization">Visualization</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="row1">
            <label class="category-label">Constraints</label>
            <textarea id="reportiq-constraints" rows="2" placeholder="Constraints: (1 per line)\ne.g., Time, Data Access, Format Requirements"></textarea>
        </div>
        <div class="row1">
            <label class="category-label">Additional Instructions</label>
            <textarea id="reportiq-instructions" rows="3" placeholder="Additional instructions: (1 per line)\ne.g., Include charts, Highlight trends"></textarea>
        </div>
        <div class="row1">
            <button class="generate-btn" id="generate-report-btn">Generate Report Now!</button>
            <button class="clear-btn" id="clear-report-btn">Clear All</button>
        </div>

<script>

// Direct script execution - not inside DOMContentLoaded - to ensure immediate execution when loaded by datain.js
(function() {
    console.log("ReportIQ script initializing");

    // Only using JSON for data storage now - more efficient approach
    const setJSON = window.setJSON || function(name, value) {
        try {
            if (name === undefined || name === null || name === '') {
                console.error('Invalid key name provided to setJSON');
                return false;
            }
            
            if (value === undefined) {
                console.warn(`Warning: Storing undefined value for ${name} in localStorage`);
                localStorage.removeItem(name);
                return true;
            }
            
            // Convert value to JSON string
            const jsonString = JSON.stringify(value);
            localStorage.setItem(name, jsonString);
            console.log(`[ReportIQ] JSON saved ${name}`);
            return true;
        } catch (error) {
            console.error(`[ReportIQ] Error storing JSON: ${error}`);
            return false;
        }
    };
    
    const getJSON = window.getJSON || function(name, defaultValue) {
        try {
            const item = localStorage.getItem(name);
            if (!item) return defaultValue;
            const parsedValue = JSON.parse(item);
            console.log(`[ReportIQ] JSON retrieved ${name}`);
            return parsedValue;
        } catch (error) {
            console.error(`[ReportIQ] Error retrieving JSON: ${error}`);
            return defaultValue;
        }
    };

    // Save input value - only using JSON for efficiency
    function saveInput(input) {
        if (!input || !input.id) return;
        
        // Skip individual localStorage items and only use JSON
        // Directly save complete form data to JSON
        console.log('[ReportIQ] Saving all form data to JSON');
        const formData = collectFormData();
        setJSON('reportIqInput', formData);
    }

    // Collect form data without validation
    function collectFormData() {
        const formData = {
            topic: null,
            type: null,
            audience: null,
            dataSources: null,
            keyMetrics: null,
            priority: null,
            constraints: null,
            instructions: null
        };
        
        // Collect report topic
        const topicInput = document.getElementById('reportiq-topic');
        if (topicInput && topicInput.value.trim()) {
            formData.topic = topicInput.value.trim();
        }
        
        // Collect report type
        const typeSelect = document.getElementById('reportiq-type');
        if (typeSelect) {
            formData.type = typeSelect.value;
        }
        
        // Collect audience
        const audienceSelect = document.getElementById('reportiq-audience');
        if (audienceSelect) {
            formData.audience = audienceSelect.value;
        }
        
        // Collect data sources
        const dataSourcesInput = document.getElementById('reportiq-data-sources');
        if (dataSourcesInput && dataSourcesInput.value.trim()) {
            formData.dataSources = dataSourcesInput.value.trim();
        }
        
        // Collect key metrics
        const keyMetricsInput = document.getElementById('reportiq-key-metrics');
        if (keyMetricsInput && keyMetricsInput.value.trim()) {
            formData.keyMetrics = keyMetricsInput.value.trim();
        }
        
        // Collect priority focus
        const prioritySelect = document.getElementById('reportiq-priority');
        if (prioritySelect) {
            formData.priority = prioritySelect.value;
        }
        
        // Collect constraints
        const constraintsInput = document.getElementById('reportiq-constraints');
        if (constraintsInput && constraintsInput.value.trim()) {
            formData.constraints = constraintsInput.value.trim();
        }
        
        // Collect additional instructions
        const instructionsInput = document.getElementById('reportiq-instructions');
        if (instructionsInput && instructionsInput.value.trim()) {
            formData.instructions = instructionsInput.value.trim();
        }
        
        return formData;
    }

    // Repopulate form from localStorage - simplified to only use JSON
    function repopulateForm() {
        console.log("[ReportIQ] Repopulating form from JSON storage");

        // Get stored JSON data
        const storedData = getJSON('reportIqInput', null);
        if (!storedData) {
            console.log('[ReportIQ] No stored form data found');
            return;
        }
            
        console.log('[ReportIQ] Found stored JSON form data');
        
        // Populate report topic
        const topicInput = document.getElementById('reportiq-topic');
        if (topicInput && storedData.topic) {
            topicInput.value = storedData.topic;
            console.log(`[ReportIQ] Restored from JSON: report topic`);
        }
        
        // Populate report type
        const typeSelect = document.getElementById('reportiq-type');
        if (typeSelect && storedData.type) {
            typeSelect.value = storedData.type;
            console.log(`[ReportIQ] Restored from JSON: report type`);
        }
        
        // Populate audience
        const audienceSelect = document.getElementById('reportiq-audience');
        if (audienceSelect && storedData.audience) {
            audienceSelect.value = storedData.audience;
            console.log(`[ReportIQ] Restored from JSON: audience`);
        }
        
        // Populate data sources
        const dataSourcesInput = document.getElementById('reportiq-data-sources');
        if (dataSourcesInput && storedData.dataSources) {
            dataSourcesInput.value = storedData.dataSources;
            console.log(`[ReportIQ] Restored from JSON: data sources`);
        }
        
        // Populate key metrics
        const keyMetricsInput = document.getElementById('reportiq-key-metrics');
        if (keyMetricsInput && storedData.keyMetrics) {
            keyMetricsInput.value = storedData.keyMetrics;
            console.log(`[ReportIQ] Restored from JSON: key metrics`);
        }
        
        // Populate priority focus
        const prioritySelect = document.getElementById('reportiq-priority');
        if (prioritySelect && storedData.priority) {
            prioritySelect.value = storedData.priority;
            console.log(`[ReportIQ] Restored from JSON: priority focus`);
        }
        
        // Populate constraints
        const constraintsInput = document.getElementById('reportiq-constraints');
        if (constraintsInput && storedData.constraints) {
            constraintsInput.value = storedData.constraints;
            console.log(`[ReportIQ] Restored from JSON: constraints`);
        }
        
        // Populate additional instructions
        const instructionsInput = document.getElementById('reportiq-instructions');
        if (instructionsInput && storedData.instructions) {
            instructionsInput.value = storedData.instructions;
            console.log(`[ReportIQ] Restored from JSON: additional instructions`);
        }
    }

    // Handle input changes
    function setupInputHandlers() {
        document.querySelectorAll('input, textarea, select').forEach(input => {
            input.addEventListener('change', function() {
                saveInput(this);
            });
        });
    }

    // Clear saved data from localStorage
    function clearLocalStorage() {
        if (!confirm("Are you sure you want to clear all saved data? This action cannot be undone.")) {
            return;
        }
        
        try {
            // Simply remove the JSON data - no need to iterate through individual keys
            localStorage.removeItem('reportIqInput');
            localStorage.removeItem('reportIqResponse');
            
            // Reset UI
            document.querySelectorAll('input, textarea').forEach(input => {
                input.value = '';
            });
            
            // Reset select elements to default values
            document.querySelectorAll('select').forEach(select => {
                if (select.options.length > 0) {
                    select.selectedIndex = 0;
                }
            });
            
            console.log('[ReportIQ] All report data cleared');
            alert("All report data has been cleared successfully.");
        } catch (error) {
            console.error('[ReportIQ] Error clearing data:', error);
            alert("Error clearing data: " + error.message);
        }
    }

    // Handle the generate button click - directly talking to worker
    async function handleGenerateReportIq() {
        const btn = document.getElementById('generate-report-btn');
        const initialText = btn.innerText;
        btn.innerText = 'Loading...';
        btn.setAttribute('disabled', 'true');
        
        console.log('[ReportIQ] Generate button clicked.');
        
        try {
            // Use what's already in localStorage
            const formData = getJSON('reportIqInput');
            if (!formData) {
                console.error('[ReportIQ] No input data found in localStorage.');
                alert('Please complete the form before generating a report.');
                btn.innerText = initialText;
                btn.removeAttribute('disabled');
                return;
            }
            
            // Validate minimum requirements
            if (!formData.topic) {
                console.error('[ReportIQ] No report topic provided.');
                alert('Please provide a report topic before generating a report.');
                btn.innerText = initialText;
                btn.removeAttribute('disabled');
                return;
            }
            
            // Send data to worker
            const apiUrl = 'https://report.4hm7q4q75z.workers.dev/'; 
            
            console.log('[ReportIQ] Sending reportIqInput directly from localStorage to worker');
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            
            const responseData = await response.json();
            console.log('[ReportIQ] Worker response:', responseData);
            
            if (responseData.message !== 'Success') {
                throw new Error(`An error occurred: ${responseData.message || responseData.error || ''}`);
            }
            
            // Store the response using setJSON
            setJSON('reportIqResponse', responseData);
            
            // Update button state
            btn.innerText = 'Success!';
            setTimeout(() => {
                btn.innerText = initialText;
                btn.removeAttribute('disabled');
            }, 2000);
            
            // Dispatch an event to notify dataout.js that a response was received
            const event = new CustomEvent('api-response-received', {
                detail: {
                    module: 'reportiq',
                    type: 'worker-response',
                    timestamp: Date.now()
                }
            });
            document.dispatchEvent(event);
            console.log('[ReportIQ] Dispatched api-response-received event');
            
        } catch (error) {
            console.error('[ReportIQ] Error generating report:', error);
            alert('An error occurred while generating your report. Please try again later.');
            
            btn.innerText = 'Error';
            setTimeout(() => {
                btn.innerText = initialText;
                btn.removeAttribute('disabled');
            }, 2000);
        }
    }

    // Attach event listeners to buttons
    function setupButtonHandlers() {
        const generateBtn = document.getElementById('generate-report-btn');
        if (generateBtn) {
            generateBtn.addEventListener('click', handleGenerateReportIq);
        }
        
        const clearBtn = document.getElementById('clear-report-btn');
        if (clearBtn) {
            clearBtn.addEventListener('click', clearLocalStorage);
        }
    }

    // Main initialization function - called immediately and again after full load
    function initialize() {
        console.log("[ReportIQ] Initializing...");
        setupInputHandlers();
        setupButtonHandlers();
        repopulateForm();
    }

    // Initialize immediately
    initialize();

    // Also initialize when DOM is fully loaded
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initialize);
    }

    // Special handler for when this page is loaded through datain.js
    document.addEventListener('data-in-loaded', function(e) {
        console.log("[ReportIQ] Detected load through datain.js, reinitializing");
        setTimeout(initialize, 100); // Small delay to ensure DOM is updated
    });

    // For external access if needed
    window.reportIq = {
        initialize: initialize,
        saveInput: saveInput,
        clearLocalStorage: clearLocalStorage,
        getFormData: collectFormData
    };
})();
</script>

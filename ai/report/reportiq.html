<head>
  <link rel="stylesheet" href="/ai/styles/iq-standard.css">
</head>

<div class="row1">
    <h4>Report Topic</h4>
    <input type="text" id="reportiq-topic" placeholder="Enter report topic (e.g., Sales Performance)">
</div>

<div class="row1">
    <h4>Report Type</h4>
    <select id="reportiq-type">
        <option value="analytical">Analytical</option>
        <option value="summary">Summary</option>
        <option value="financial">Financial</option>
        <option value="progress">Progress</option>
        <option value="research">Research</option>
        <option value="other">Other</option>
    </select>
</div>

<div class="row1">
    <h4>Target Audience</h4>
    <select id="reportiq-audience">
        <option value="executives">Executives</option>
        <option value="team">Team</option>
        <option value="clients">Clients</option>
        <option value="regulators">Regulators</option>
        <option value="public">Public</option>
        <option value="other">Other</option>
    </select>
</div>

<div class="row1">
    <h4>Data Sources</h4>
    <textarea id="reportiq-data-sources" rows="2" placeholder="Data sources: (1 per line)&#10;e.g., CRM, Financial Records, Surveys"></textarea>
</div>

<div class="row1">
    <h4>Key Metrics</h4>
    <textarea id="reportiq-key-metrics" rows="2" placeholder="Key metrics: (1 per line)&#10;e.g., Revenue, Conversion Rate, Customer Satisfaction"></textarea>
</div>

<div class="row1">
    <h4>Priority Focus</h4>
    <select id="reportiq-priority">
        <option value="clarity">Clarity</option>
        <option value="brevity">Brevity</option>
        <option value="accuracy">Accuracy</option>
        <option value="visualization">Visualization</option>
        <option value="other">Other</option>
    </select>
</div>

<div class="row1">
    <h4>Constraints</h4>
    <textarea id="reportiq-constraints" rows="2" placeholder="Constraints: (1 per line)&#10;e.g., Time, Data Access, Format Requirements"></textarea>
</div>

<div class="row1">
    <h4>Additional Instructions</h4>
    <textarea id="reportiq-instructions" rows="3" placeholder="Additional instructions: (1 per line)&#10;e.g., Include charts, Highlight trends"></textarea>
</div>

<button class="generate-btn" data-prompt="ReportIQ™" onclick="generatePrompt('ReportIQ™')">Generate Promptemplate™ Now!</button>

<script src="reportiq.js"></script>

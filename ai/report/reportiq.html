<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ReportIQ™</title>
    <link rel="icon" type="image/x-icon" href="newLogo.jpg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/style/styles.css">
</head>
<body>
    <a href="/ai/landing/landing.html">
        <img src="/images/apple-touch-icon.png" alt="Logo" style="width: 25px; height: auto; display: block; margin: 15px;">
    </a>

    <div class="container premium-section premium-blur">
        <div class="row1">
            <input type="text" id="reportiq-topic" placeholder="Enter report topic (e.g., Sales Performance)">
        </div>
        <div class="row1">
            <label for="reportiq-type">Select report type:</label>
            <select id="reportiq-type">
                <option value="analytical">Analytical</option>
                <option value="summary">Summary</option>
                <option value="financial">Financial</option>
                <option value="progress">Progress</option>
                <option value="research">Research</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="row1">
            <label for="reportiq-audience">Select audience:</label>
            <select id="reportiq-audience">
                <option value="executives">Executives</option>
                <option value="team">Team</option>
                <option value="clients">Clients</option>
                <option value="regulators">Regulators</option>
                <option value="public">Public</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="row1">
            <textarea id="reportiq-data-sources" rows="2" placeholder="Data sources: (1 per line)\ne.g., CRM, Financial Records, Surveys"></textarea>
        </div>
        <div class="row1">
            <textarea id="reportiq-key-metrics" rows="2" placeholder="Key metrics: (1 per line)\ne.g., Revenue, Conversion Rate, Customer Satisfaction"></textarea>
        </div>
        <div class="row1">
            <label for="reportiq-priority">Select priority focus:</label>
            <select id="reportiq-priority">
                <option value="clarity">Clarity</option>
                <option value="brevity">Brevity</option>
                <option value="accuracy">Accuracy</option>
                <option value="visualization">Visualization</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="row1">
            <textarea id="reportiq-constraints" rows="2" placeholder="Constraints: (1 per line)\ne.g., Time, Data Access, Format Requirements"></textarea>
        </div>
        <div class="row1">
            <textarea id="reportiq-instructions" rows="3" placeholder="Additional instructions: (1 per line)\ne.g., Include charts, Highlight trends"></textarea>
        </div>
        <div class="row1">
            <button class="generate-btn" data-prompt="ReportIQ™" onclick="generatePrompt('ReportIQ™')">Generate Promptemplate™ Now!</button>
        </div>
    </div>

    <script src="/utility/modal.js"></script>
    <script src="/payment/paymentform.js"></script>
    <script src="/utility/tray.js"></script>
    <script src="https://js.stripe.com/v3/" async></script>
    <script src="reportiq.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Adventure IQ Output</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      background-color: transparent;
      overflow: hidden;
      color: #333;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }
    body::before { display: none; }

    .adventure-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-height: 100vh;
      box-sizing: border-box;
      width: 100vw;
      max-width: 100vw;
      overflow: hidden;
      background-color: transparent;
      margin: 0;
      padding: 0;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }

    .adventure-header {
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 12px 0;
      color: #000;
      font-family: "Playfair Display", serif;
      padding: 10px;
      border-bottom: 2px solid #000;
      letter-spacing: 0.5px;
      text-align: center;
      position: relative;
      width: 100%;
      box-sizing: border-box;
    }

    .adventure-output-wrapper {
      position: relative;
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      margin: 0;
      width: 100%; max-width: 100%;
      height: 100%; max-height: 100%;
      overflow: hidden;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }

    .adventure-output {
      white-space: pre-wrap;
      font-family: "Inter", sans-serif;
      padding: 5px;
      overflow-y: auto;
      background-color: #fff;
      flex: 1 1 auto;
      font-size: 15px;
      border: 0;
      border-radius: 0;
      box-shadow: none;
      height: calc(100% - 10px);
      max-height: calc(100% - 10px);
      width: calc(100% - 10px);
      max-width: calc(100% - 10px);
      margin: 5px;
      transition: all 0.3s ease;
      scroll-behavior: smooth;
      scrollbar-width: thin;
      scrollbar-color: #888 #f1f1f1;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }

    .adventure-output::-webkit-scrollbar { width: 6px; }
    .adventure-output::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
    .adventure-output::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }

    .adventure-display {
      font-family: "Inter", sans-serif;
      font-size: 16px;
      line-height: 1.6;
      white-space: normal;
    }

    .no-data {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
      text-align: center;
    }
    
    .no-data-icon {
      font-size: 50px;
      margin-bottom: 20px;
      opacity: 0.6;
    }
    
    .no-data-message {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: 600;
      color: #555;
    }
    
    .no-data-help {
      font-size: 14px;
      color: #777;
    }

    @media (max-width: 480px) {
      .adventure-container { padding: 10px; }
      .adventure-header { font-size: 18px; margin-bottom: 10px; padding-bottom: 8px; }
      .adventure-output { font-size: 14px; padding: 12px; max-height: calc(100% - 40px); }
      .adventure-output-wrapper { margin-bottom: 0; max-height: 100%; }
    }
  </style>
</head>
<body>
  <div class="adventure-container">
    <div class="adventure-header">Adventure IQ Output</div>
    <div class="adventure-output-wrapper">
      <div id="output-span" class="adventure-output">
        <div class="loading">
          <div class="loading-text">Planning adventure...</div>
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function initCopy() {
      if (window.copyUtil) {
        window.copyUtil.init({ containerId: 'output-span', contentType: 'adventure' });
      } else setTimeout(initCopy, 100);
    })();

    (function() {
      const getJSON = window.getJSON || function(k){ try { return JSON.parse(localStorage.getItem(k)); } catch{} };
      function updateOutput(){
        const span = document.getElementById('output-span');
        if (!span) return setTimeout(updateOutput,100);
        let data = getJSON('adventureIqResponse');
        if (data && data.message==='Success') data = data.data.travelResearch;
        if (data) displayAdventure(data, span); else span.textContent='No adventure data found';
      }
      function displayAdventure(info, el){
        el.innerHTML=''; el.classList.add('adventure-display');
        // ... populate adventure info cards ...
      }
      updateOutput();
    })();
  </script>

  <style>
    .loading { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; padding:20px; color:#666; }
    .loading-text { margin-bottom:20px; font-size:18px; font-family:"Playfair Display", serif; }
    @keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
    .loading-spinner { width:40px; height:40px; border:4px solid rgba(0,0,0,0.1); border-left:4px solid #555; border-radius:50%; animation:spin 1s linear infinite; }
  </style>
</body>
</html>

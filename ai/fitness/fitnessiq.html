    <a href="/ai/landing/landing.html">
        <img src="/images/apple-touch-icon.png" alt="Logo" style="width: 25px; height: auto; display: block; margin: 15px;">
    </a>

        <div class="row1">
            <label class="category-label">Fitness Goal</label>
            <div class="grid-container" id="fitness-goal">
                <div class="grid-item" data-value="Build Strength">Build Strength</div>
                <div class="grid-item" data-value="Cardio">Cardio</div>
                <div class="grid-item" data-value="Endurance">Endurance</div>
            </div>
        </div>
        <div class="row1">
            <label class="category-label">Workout Schedule</label>
            <input type="number" id="fitness-frequency" placeholder="Workouts/Week" min="1">
            <input type="number" id="fitness-duration" placeholder="Workout Length (minutes)" min="1">
        </div>
        <div class="row1">
            <label class="category-label">Personal Details</label>
            <input type="number" id="fitness-age" placeholder="Age" min="0">
            <div class="height-input-group">
                <input type="number" id="fitness-height" placeholder="Height (e.g. 6'1", 185cm)">
            </div>
            <div class="weight-input-group">
                <input type="number" id="fitness-weight" placeholder="Weight (e.g. 180lbs, 82kg)">
            </div>
        </div>
        <div class="row1">
            <label class="category-label">Experience Level</label>
            <div class="grid-container" id="fitness-level">
                <div class="grid-item" data-value="Beginner">Beginner</div>
                <div class="grid-item" data-value="Intermediate">Intermediate</div>
                <div class="grid-item" data-value="Advanced">Advanced</div>
            </div>
        </div>
        <div class="row1">
            <label class="category-label">Workout Location</label>
            <div class="grid-container" id="fitness-home-exercises">
                <div class="grid-item" data-value="Gym">I want to workout in the gym</div>
                <div class="grid-item" data-value="Home">I want to workout at home</div>
            </div>
        </div>
        <div class="row1">
            <label class="category-label">Health Considerations</label>
            <textarea id="fitness-injuries" rows="3" placeholder="Injuries/Health Conditions (1 per line):\nKnee pain\nAsthma"></textarea>
        </div>
        <button class="generate-btn" id="generate-fitness-btn">Generate Fitness Plan Now!</button>
        <button class="clear-btn" id="clear-fitness-btn">Clear All</button>

<script>
/*
 * Copyright (c) 2025 INEXASLI. All rights reserved.
 * This code is protected under Canadian and international copyright laws.
 * Unauthorized use, reproduction, distribution, or modification of this code 
 * without explicit written permission via email from info@inexasli.com 
 * is strictly prohibited. Violators will be pursued and prosecuted to the 
 * fullest extent of the law in British Columbia, Canada, and applicable 
 * jurisdictions worldwide.
*/

// Direct script execution - not inside DOMContentLoaded - to ensure immediate execution when loaded by datain.js
(function() {
    console.log("Fitness IQ script initializing");

    // Only using JSON for data storage now - more efficient approach
    const setJSON = window.setJSON || function(name, value) {
        try {
            if (name === undefined || name === null || name === '') {
                console.error('Invalid key name provided to setJSON');
                return false;
            }
            
            if (value === undefined) {
                console.warn(`Warning: Storing undefined value for ${name} in localStorage`);
                localStorage.removeItem(name);
                return true;
            }
            
            // Convert value to JSON string
            const jsonString = JSON.stringify(value);
            localStorage.setItem(name, jsonString);
            console.log(`[FitnessIQ] JSON saved ${name}`);
            return true;
        } catch (error) {
            console.error(`[FitnessIQ] Error storing JSON: ${error}`);
            return false;
        }
    };
    
    const getJSON = window.getJSON || function(name, defaultValue) {
        try {
            const item = localStorage.getItem(name);
            if (!item) return defaultValue;
            const parsedValue = JSON.parse(item);
            console.log(`[FitnessIQ] JSON retrieved ${name}`);
            return parsedValue;
        } catch (error) {
            console.error(`[FitnessIQ] Error retrieving JSON: ${error}`);
            return defaultValue;
        }
    };

    // Custom handler for grid item selection
    function customToggleGridItem(event) {
        // Stop event propagation to prevent other handlers from firing
        event.stopPropagation();
        event.preventDefault();
        
        const container = this.closest('.grid-container');
        if (container.id === 'fitness-home-exercises' || container.id === 'fitness-level') {
            // Single-selection: deselect others
            container.querySelectorAll('.grid-item').forEach(item => {
                item.classList.remove('selected');
                // No need to set individual localStorage items
            });
            this.classList.add('selected');
        } else {
            // Multi-selection: toggle
            this.classList.toggle('selected');
        }
        
        // Save using JSON approach
        saveGridItem(this);
        
        console.log(`[FitnessIQ] Toggled ${this.dataset.value} in ${container.id}: ${this.classList.contains('selected') ? 'selected' : 'deselected'}`);
    }

    // Save grid item selection - only using JSON for efficiency
    function saveGridItem(item) {
        // Skip individual localStorage items and only use JSON
        // Directly save complete form data to JSON
        console.log('[FitnessIQ] Saving all form data to JSON');
        const formData = collectFormData();
        setJSON('fitnessIqInput', formData);
    }

    // Save input value - only using JSON for efficiency
    function saveInput(input) {
        if (!input || !input.id) return;
        
        // Skip individual localStorage items and only use JSON
        // Directly save complete form data to JSON
        console.log('[FitnessIQ] Saving all form data to JSON');
        const formData = collectFormData();
        setJSON('fitnessIqInput', formData);
    }

    // Initialize our grid items with special handling
    function initializeFitnessGridItems() {
        console.log("[FitnessIQ] Initializing fitness grid items");
        
        // First remove any existing click handlers from datain.js
        document.querySelectorAll('.grid-container .grid-item').forEach(item => {
            // Clone the node to remove all event listeners
            const clone = item.cloneNode(true);
            item.parentNode.replaceChild(clone, item);
            
            // Add our handler to the fresh clone
            clone.addEventListener('click', customToggleGridItem, { capture: true });
        });
        
        // No need to restore selections here - repopulateForm will handle it all from JSON
        
        // Also override datain.js's initializeGridItems function to prevent conflicts
        if (window.initializeGridItems) {
            const originalInitGridItems = window.initializeGridItems;
            window.initializeGridItems = function() {
                console.log("[FitnessIQ] Intercepted external initializeGridItems call");
                // Only let the original function initialize non-fitness grid containers
                const nonFitnessGrids = document.querySelectorAll('.grid-container:not(#fitness-goal):not(#fitness-level):not(#fitness-home-exercises)');
                if (nonFitnessGrids.length > 0) {
                    originalInitGridItems();
                }
            };
        }
    }

    // Collect form data without validation
    function collectFormData() {
        const formData = {
            goals: [],
            workoutLocation: null,
            fitnessLevel: null,
            age: null,
            height: null,
            weight: null,
            injuries: null,
            frequency: null,
            duration: null
        };
        
        // Collect goals (multi-selection)
        document.querySelectorAll('#fitness-goal .grid-item.selected').forEach(item => {
            formData.goals.push(item.dataset.value);
        });
        
        // Collect workout location (single selection)
        const locationItem = document.querySelector('#fitness-home-exercises .grid-item.selected');
        if (locationItem) {
            formData.workoutLocation = locationItem.dataset.value;
        }
        
        // Collect fitness level (single selection)
        const levelItem = document.querySelector('#fitness-level .grid-item.selected');
        if (levelItem) {
            formData.fitnessLevel = levelItem.dataset.value;
        }
        
        // Collect numeric inputs
        const ageInput = document.getElementById('fitness-age');
        if (ageInput && ageInput.value) {
            formData.age = parseInt(ageInput.value, 10);
        }
        
        const heightInput = document.getElementById('fitness-height');
        if (heightInput && heightInput.value.trim()) {
            formData.height = heightInput.value.trim();
        }
        
        const weightInput = document.getElementById('fitness-weight');
        if (weightInput && weightInput.value.trim()) {
            formData.weight = weightInput.value.trim();
        }
        
        const frequencyInput = document.getElementById('fitness-frequency');
        if (frequencyInput && frequencyInput.value) {
            formData.frequency = parseInt(frequencyInput.value, 10);
        }
        
        const durationInput = document.getElementById('fitness-duration');
        if (durationInput && durationInput.value) {
            formData.duration = parseInt(durationInput.value, 10);
        }
        
        // Collect text inputs
        const injuriesInput = document.getElementById('fitness-injuries');
        if (injuriesInput && injuriesInput.value.trim()) {
            formData.injuries = injuriesInput.value.trim();
        }
        
        return formData;
    }

    // Repopulate form from localStorage - simplified to only use JSON
    function repopulateForm() {
        console.log("[FitnessIQ] Repopulating form from JSON storage");

        // Get stored JSON data
        const storedData = getJSON('fitnessIqInput', null);
        if (!storedData) {
            console.log('[FitnessIQ] No stored form data found');
            return;
        }
            
        console.log('[FitnessIQ] Found stored JSON form data');
        
        // Populate goals (multi-selection)
        if (storedData.goals && Array.isArray(storedData.goals)) {
            storedData.goals.forEach(goal => {
                const item = document.querySelector(`#fitness-goal .grid-item[data-value="${goal}"]`);
                if (item) {
                    item.classList.add('selected');
                    console.log(`[FitnessIQ] Restored from JSON: goal ${goal}`);
                }
            });
        }
        
        // Populate workout location (single selection)
        if (storedData.workoutLocation) {
            const item = document.querySelector(`#fitness-home-exercises .grid-item[data-value="${storedData.workoutLocation}"]`);
            if (item) {
                item.classList.add('selected');
                console.log(`[FitnessIQ] Restored from JSON: workout location ${storedData.workoutLocation}`);
            }
        }
        
        // Populate fitness level (single selection)
        if (storedData.fitnessLevel) {
            const item = document.querySelector(`#fitness-level .grid-item[data-value="${storedData.fitnessLevel}"]`);
            if (item) {
                item.classList.add('selected');
                console.log(`[FitnessIQ] Restored from JSON: fitness level ${storedData.fitnessLevel}`);
            }
        }
        
        // Populate other fields
        const ageInput = document.getElementById('fitness-age');
        if (ageInput && storedData.age) {
            ageInput.value = storedData.age;
            console.log(`[FitnessIQ] Restored from JSON: age ${storedData.age}`);
        }
        
        const heightInput = document.getElementById('fitness-height');
        if (heightInput && storedData.height) {
            heightInput.value = storedData.height;
            console.log(`[FitnessIQ] Restored from JSON: height ${storedData.height}`);
        }
        
        const weightInput = document.getElementById('fitness-weight');
        if (weightInput && storedData.weight) {
            weightInput.value = storedData.weight;
            console.log(`[FitnessIQ] Restored from JSON: weight ${storedData.weight}`);
        }
        
        const frequencyInput = document.getElementById('fitness-frequency');
        if (frequencyInput && storedData.frequency) {
            frequencyInput.value = storedData.frequency;
            console.log(`[FitnessIQ] Restored from JSON: frequency ${storedData.frequency}`);
        }
        
        const durationInput = document.getElementById('fitness-duration');
        if (durationInput && storedData.duration) {
            durationInput.value = storedData.duration;
            console.log(`[FitnessIQ] Restored from JSON: duration ${storedData.duration}`);
        }
        
        const injuriesInput = document.getElementById('fitness-injuries');
        if (injuriesInput && storedData.injuries) {
            injuriesInput.value = storedData.injuries;
            console.log(`[FitnessIQ] Restored from JSON: injuries`);
        }
    }

    // Handle input changes
    function setupInputHandlers() {
        document.querySelectorAll('input, textarea, select').forEach(input => {
            input.addEventListener('change', function() {
                saveInput(this);
            });
        });
    }

    // Clear saved data from localStorage
    function clearLocalStorage() {
        if (!confirm("Are you sure you want to clear all saved data? This action cannot be undone.")) {
            return;
        }
        
        try {
            // Simply remove the JSON data - no need to iterate through individual keys
            localStorage.removeItem('fitnessIqInput');
            localStorage.removeItem('fitnessIqResponse');
            
            // Reset UI
            document.querySelectorAll('.grid-container .grid-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            document.querySelectorAll('input, textarea').forEach(input => {
                input.value = '';
            });
            
            // Reset select elements to default values
            document.querySelectorAll('select').forEach(select => {
                if (select.options.length > 0) {
                    select.selectedIndex = 0;
                }
            });
            
            console.log('[FitnessIQ] All fitness data cleared');
            alert("All fitness data has been cleared successfully.");
        } catch (error) {
            console.error('[FitnessIQ] Error clearing data:', error);
            alert("Error clearing data: " + error.message);
        }
    }

    // Handle the generate button click
    async function handleGenerateFitnessIq() {
        const btn = document.getElementById('generate-fitness-btn');
        const initialText = btn.innerText;
        btn.innerText = 'Loading...';
        btn.setAttribute('disabled', 'true');
        
        console.log('[FitnessIQ] Generate button clicked.');
        
        try {
            // Instead of collecting form data again, just use what's already in localStorage
            const formData = getJSON('fitnessIqInput');
            if (!formData) {
                console.error('[FitnessIQ] No input data found in localStorage.');
                alert('Please complete the form before generating a fitness plan.');
                btn.innerText = initialText;
                btn.removeAttribute('disabled');
                return;
            }
            
            // Send data to worker
            const apiUrl = 'https://fitness.4hm7q4q75z.workers.dev/'; 
            
            console.log('[FitnessIQ] Sending fitnessIqInput directly from localStorage to worker');
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            
            const responseData = await response.json();
            console.log('[FitnessIQ] Worker response:', responseData);
            
            if (responseData.message !== 'Success') {
                throw new Error(`An error occurred: ${responseData.message || responseData.error || ''}`);
            }
            
            // Store the response using setJSON
            setJSON('fitnessIqResponse', responseData);
            
            // Update button state
            btn.innerText = 'Success!';
            setTimeout(() => {
                btn.removeAttribute('disabled');
            }, 1000);
            
            // Dispatch an event to notify dataout.js that a response was received
            const event = new CustomEvent('api-response-received', {
                detail: {
                    module: 'fitnessiq',
                    type: 'worker-response',
                    timestamp: Date.now()
                }
            });
            document.dispatchEvent(event);
            console.log('[FitnessIQ] Dispatched api-response-received event');
            
        } catch (error) {
            console.error('[FitnessIQ] Error generating fitness plan:', error);
            alert('An error occurred while generating your fitness plan. Please try again later.');
            
            btn.innerText = 'Error';
            setTimeout(() => {
                btn.innerText = initialText;
                btn.removeAttribute('disabled');
            }, 2000);
        }
    }

    // Attach event listeners to buttons
    function setupButtonHandlers() {
        const generateBtn = document.getElementById('generate-fitness-btn');
        if (generateBtn) {
            generateBtn.addEventListener('click', handleGenerateFitnessIq);
        }
        
        const clearBtn = document.getElementById('clear-fitness-btn');
        if (clearBtn) {
            clearBtn.addEventListener('click', clearLocalStorage);
        }
    }

    // Main initialization function - called immediately and again after full load
    function initialize() {
        console.log("[FitnessIQ] Initializing...");
        initializeFitnessGridItems();
        setupInputHandlers();
        setupButtonHandlers();
        repopulateForm();
    }

    // Initialize immediately
    initialize();

    // Also initialize when DOM is fully loaded
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initialize);
    }

    // Special handler for when this page is loaded through datain.js
    document.addEventListener('data-in-loaded', function(e) {
        console.log("[FitnessIQ] Detected load through datain.js, reinitializing");
        setTimeout(initialize, 100); // Small delay to ensure DOM is updated
    });

    // For external access if needed
    window.fitnessIq = {
        initialize: initialize,
        saveGridItem: saveGridItem,
        saveInput: saveInput,
        clearLocalStorage: clearLocalStorage,
        getFormData: collectFormData  // Changed from getFormData to collectFormData
    };
})();
</script>

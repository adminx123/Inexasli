<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (all head content remains unchanged) ... -->
</head>

<body>
    <a href="https://inexasli.com/client/finance/intro.html">
        <img src="../../images/newLogo.jpg" alt="Logo" style="width: 50px; height: auto; display: block; margin: 0 auto;">
    </a>
    <h2 style="text-align: center;font-size: 16px; color: white;">Vacation Expense Calculator</h2>

    <h2 style="text-align: center; font-size: 18px;" class="tooltip" data-tooltip="Estimate your vacation costs to plan your budget effectively.">
        Vacation Expenses<span class="tooltip-content"></span>
    </h2>

    <p>Step 1: Enter the total number of days for your trip:</p>
    <div class="row" style="margin-bottom: 20px;">
        <label for="trip_duration">Trip Duration (Days):</label>
        <input type='number' id="trip_duration" min="1" onchange="updateDuration()">
    </div>

    <p>Step 2: Enter expense amounts for your trip:</p>

    <!-- Transportation -->
    <div class="containerround">
        <h3>Transportation</h3>
        <div class="row">
            <label for="expenses_flights">Flights:</label>
            <input type='number' inputmode="numeric" id="expenses_flights">
            <span id="expenses_flights_total"></span>
        </div>

        <div class="row">
            <label for="expenses_car_rental">Car Rental:</label>
            <input type='number' inputmode="numeric" id="expenses_car_rental">
            <span id="expenses_car_rental_total"></span>
        </div>

        <div class="row">
            <label for="expenses_uber">Uber:</label>
            <input type='number' inputmode="numeric" id="expenses_uber" placeholder="Cost per day">
            <span id="expenses_uber_total"></span>
        </div>

        <div class="row">
            <label for="expenses_transit">Public Transit:</label>
            <input type='number' inputmode="numeric" id="expenses_transit" placeholder="Cost per day">
            <span id="expenses_transit_total"></span>
        </div>
    </div>

    <!-- Accommodation -->
    <div class="containerround">
        <h3>Accommodation</h3>
        <div class="row">
            <label for="expenses_hotels">Hotels:</label>
            <input type='number' inputmode="numeric" id="expenses_hotels" placeholder="Cost per day">
            <span id="expenses_hotels_total"></span>
        </div>

        <div class="row">
            <label for="expenses_camping_fees">Camping Fees:</label>
            <input type='number' inputmode="numeric" id="expenses_camping_fees" placeholder="Cost per day">
            <span id="expenses_camping_fees_total"></span>
        </div>
    </div>

    <!-- Dining & Groceries -->
    <div class="containerround">
        <h3>Dining & Groceries</h3>
        <div class="row">
            <label for="expenses_dining">Dining Out:</label>
            <input type='number' inputmode="numeric" id="expenses_dining" placeholder="Cost per day">
            <span id="expenses_dining_total"></span>
        </div>

        <div class="row">
            <label for="expenses_grocery">Grocery (Additional for trip):</label>
            <input type='number' inputmode="numeric" id="expenses_grocery" placeholder="Cost per day">
            <span id="expenses_grocery_total"></span>
        </div>
    </div>

    <!-- Entertainment -->
    <div class="containerround">
        <h3>Entertainment</h3>
        <div class="row">
            <label for="expenses_entertainment_tickets">Entertainment Tickets:</label>
            <input type='number' inputmode="numeric" id="expenses_entertainment_tickets">
            <span id="expenses_entertainment_tickets_total"></span>
        </div>

        <div class="row">
            <label for="expenses_entertainment_alcohol">Entertainment Alcohol:</label>
            <input type='number' inputmode="numeric" id="expenses_entertainment_alcohol" placeholder="Cost per day">
            <span id="expenses_entertainment_alcohol_total"></span>
        </div>
    </div>

    <div class="containerround">
        <button onclick="calculateTotal()" class="nav-btn"><i class='bx nav-inner bx-right-arrow-alt'></i> Calculate Total</button>
    </div>

    <div id="totalCost" class="hidden">
        <h4 style="text-align: center;">Total Estimated Vacation Cost: <span id="total_cost_display"></span></h4>
    </div>

    <script type="module" src="../../server/scripts/vacation.js"></script>
    <script src="/server/scripts/toolTip.js"></script>
</body>
</html>

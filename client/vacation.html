<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (all head content remains unchanged) ... -->
</head>

<body>
    <a href="https://inexasli.com/client/finance/intro.html">
        <img src="../../images/newLogo.jpg" alt="Logo" style="width: 50px; height: auto; display: block; margin: 0 auto;">
    </a>
    <h2 style="text-align: center;font-size: 16px; color: white;">Vacation Expense Calculator</h2>

    <h2 style="text-align: center; font-size: 18px;" class="tooltip" data-tooltip="Estimate your vacation costs to plan your budget effectively.">
        Vacation Expenses<span class="tooltip-content"></span>
    </h2>

    <p>Step 1: Enter expense amounts for your trip:</p>

    <!-- Transportation -->
    <div class="containerround">
        <h3>Transportation</h3>
        <div class="row">
            <label for="expenses_flights">Flights:</label>
            <input type='number' inputmode="numeric" id="expenses_flights">
            <select id="expenses_flights_frequency" onchange="updateFrequency('flights')">
                <option value="one-time">One-time</option>
                <option value="days">Days</option>
            </select>
            <input type='number' id="flights_days" style="display:none;" min="1" placeholder="Number of Days">
            <span id="expenses_flights_total"></span>
        </div>

        <!-- ... (other transportation items follow similar pattern) ... -->
    </div>

    <!-- Accommodation, Dining & Groceries, Entertainment -->
    <!-- ... (each category follows the same pattern as Transportation) ... -->

    <div class="containerround">
        <button onclick="calculateTotal()" class="nav-btn"><i class='bx nav-inner bx-right-arrow-alt'></i> Calculate Total</button>
    </div>

    <div id="totalCost" class="hidden">
        <h4 style="text-align: center;">Total Estimated Vacation Cost: <span id="total_cost_display"></span></h4>
    </div>

    <script type="module" src="../../server/scripts/vacation.js"></script>
    <script src="/server/scripts/toolTip.js"></script>
</body>
</html>

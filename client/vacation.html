<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Expenses</title>
    <link rel="icon" type="image/x-icon" href="newLogo.jpg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Extended list for icon placements -->
    <link rel="icon" type="image/x-icon" href="/images/newLogo.jpg" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/newLogo.jpg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/newLogo.jpg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/newLogo.jpg" />
    <link rel="apple-touch-icon" href="/images/newLogo.jpg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/newLogo.jpg" />
    <link rel="apple-touch-icon" sizes="152x152" href="/images/newLogo.jpg" />
    <link rel="apple-touch-icon" sizes="120x120" href="/images/newLogo.jpg" />
    <link rel="apple-touch-icon" sizes="76x76" href="/images/newLogo.jpg" />
    <link rel="icon" sizes="192x192" href="/images/newLogo.jpg" />
    <link rel="icon" sizes="512x512" href="/images/newLogo.jpg" />

    <link rel="stylesheet" href="/style/styles.css">
</head>

<body>
    <a href="https://inexasli.com/client/finance/intro.html">
        <img src="../../images/newLogo.jpg" alt="Logo" style="width: 50px; height: auto; display: block; margin: 0 auto;">
    </a>
    <h2 style="text-align: center;font-size: 16px; color: white;">Vacation Expense Calculator</h2>

    <h2 style="text-align: center; font-size: 18px;" class="tooltip" data-tooltip="Estimate your vacation costs to plan your budget effectively.">
        Vacation Expenses<span class="tooltip-content"></span>
    </h2>

    <p>Step 1: Enter expense amounts for your trip:</p>

    <!-- Transportation -->
    <div class="containerround">
        <h3>Transportation</h3>
        <div class="row">
            <label for="expenses_flights">Flights:</label>
            <input type='number' inputmode="numeric" id="expenses_flights">
            <select id="expenses_flights_frequency" onchange="updateFrequency('flights')">
                <option value="one-time">One-time</option>
                <option value="2">2 Days</option>
                <option value="3">3 Days</option>
                <option value="4">4 Days</option>
                <option value="5">5 Days</option>
                <option value="6">6 Days</option>
                <option value="7">7 Days</option>
                <option value="8">8 Days</option>
                <option value="9">9 Days</option>
                <option value="10">10 Days</option>
                <option value="11">11 Days</option>
                <option value="12">12 Days</option>
                <option value="13">13 Days</option>
                <option value="14">14 Days</option>
            </select>
            <span id="expenses_flights_total"></span>
        </div>

        <div class="row">
            <label for="expenses_car_rental">Car Rental:</label>
            <input type='number' inputmode="numeric" id="expenses_car_rental">
            <select id="expenses_car_rental_frequency" onchange="updateFrequency('car_rental')">
                <option value="one-time">One-time</option>
                <option value="1">1 Day</option>
                <!-- ... repeat for 2 to 14 days ... -->
                <option value="14">14 Days</option>
            </select>
            <span id="expenses_car_rental_total"></span>
        </div>

        <div class="row">
            <label for="expenses_uber">Uber:</label>
            <input type='number' inputmode="numeric" id="expenses_uber">
            <select id="expenses_uber_frequency" onchange="updateFrequency('uber')">
                <option value="one-time">One-time</option>
                <option value="1">1 Day</option>
                <!-- ... repeat for 2 to 14 days ... -->
                <option value="14">14 Days</option>
            </select>
            <span id="expenses_uber_total"></span>
        </div>

        <div class="row">
            <label for="expenses_transit">Public Transit:</label>
            <input type='number' inputmode="numeric" id="expenses_transit">
            <select id="expenses_transit_frequency" onchange="updateFrequency('transit')">
                <option value="one-time">One-time</option>
                <option value="1">1 Day</option>
                <!-- ... repeat for 2 to 14 days ... -->
                <option value="14">14 Days</option>
            </select>
            <span id="expenses_transit_total"></span>
        </div>

        <div class="row">
            <label for="expenses_Bike">Bike Rental:</label>
            <input type='number' inputmode="numeric" id="expenses_bike">
            <select id="expenses_transit_bike" onchange="updateFrequency('bike')">
                <option value="one-time">One-time</option>
                <option value="1">1 Day</option>
                <!-- ... repeat for 2 to 14 days ... -->
                <option value="14">14 Days</option>
            </select>
            <span id="expenses_bike_total"></span>
        </div>

    </div>

    <!-- Accommodation -->
    <div class="containerround">
        <h3>Accommodation</h3>
        <div class="row">
            <label for="expenses_hotels">Hotels:</label>
            <input type='number' inputmode="numeric" id="expenses_hotels">
            <select id="expenses_hotels_frequency" onchange="updateFrequency('hotels')">
                <option value="one-time">One-time</option>
                <option value="1">1 Day</option>
                <!-- ... repeat for 2 to 14 days ... -->
                <option value="14">14 Days</option>
            </select>
            <span id="expenses_hotels_total"></span>
        </div>

        <div class="row">
            <label for="expenses_camping_fees">Camping Fees:</label>
            <input type='number' inputmode="numeric" id="expenses_camping_fees">
            <select id="expenses_camping_fees_frequency" onchange="updateFrequency('camping_fees')">
                <option value="one-time">One-time</option>
                <option value="1">1 Day</option>
                <!-- ... repeat for 2 to 14 days ... -->
                <option value="14">14 Days</option>
            </select>
            <span id="expenses_camping_fees_total"></span>
        </div>
    </div>

    <!-- Dining & Groceries -->
    <div class="containerround">
        <h3>Dining & Groceries</h3>
        <div class="row">
            <label for="expenses_dining">Dining Out:</label>
            <input type='number' inputmode="numeric" id="expenses_dining">
            <select id="expenses_dining_frequency" onchange="updateFrequency('dining')">
                <option value="one-time">One-time</option>
                <option value="1">1 Day</option>
                <!-- ... repeat for 2 to 14 days ... -->
                <option value="14">14 Days</option>
            </select>
            <span id="expenses_dining_total"></span>
        </div>

        <div class="row">
            <label for="expenses_grocery">Grocery (Additional for trip):</label>
            <input type='number' inputmode="numeric" id="expenses_grocery">
            <select id="expenses_grocery_frequency" onchange="updateFrequency('grocery')">
                <option value="one-time">One-time</option>
                <option value="1">1 Day</option>
                <!-- ... repeat for 2 to 14 days ... -->
                <option value="14">14 Days</option>
            </select>
            <span id="expenses_grocery_total"></span>
        </div>
    </div>

    <!-- Entertainment -->
    <div class="containerround">
        <h3>Entertainment</h3>
        <div class="row">
            <label for="expenses_entertainment_tickets">Tickets:</label>
            <input type='number' inputmode="numeric" id="expenses_entertainment_tickets">
            <select id="expenses_entertainment_tickets_frequency" onchange="updateFrequency('entertainment_tickets')">
                <option value="one-time">One-time</option>
                <option value="1">1 Day</option>
                <!-- ... repeat for 2 to 14 days ... -->
                <option value="14">14 Days</option>
            </select>
            <span id="expenses_entertainment_tickets_total"></span>
        </div>

        <div class="row">
            <label for="expenses_entertainment_alcohol">Alcohol:</label>
            <input type='number' inputmode="numeric" id="expenses_entertainment_alcohol">
            <select id="expenses_entertainment_alcohol_frequency" onchange="updateFrequency('entertainment_alcohol')">
                <option value="one-time">One-time</option>
                <option value="1">1 Day</option>
                <!-- ... repeat for 2 to 14 days ... -->
                <option value="14">14 Days</option>
            </select>
            <span id="expenses_entertainment_alcohol_total"></span>
        </div>

        <div class="row">
            <label for="expenses_entertainment_gambling">Gambling:</label>
            <input type='number' inputmode="numeric" id="expenses_entertainment_alcohol">
            <select id="expenses_entertainment_gambling" onchange="updateFrequency('entertainment_gambling')">
                <option value="one-time">One-time</option>
                <option value="1">1 Day</option>
                <!-- ... repeat for 2 to 14 days ... -->
                <option value="14">14 Days</option>
            </select>
            <span id="expenses_entertainment_gambling_total"></span>
        </div>

        <div class="row">
            <label for="expenses_entertainment_rental">Rental:</label>
            <input type='number' inputmode="numeric" id="expenses_entertainment_rental">
            <select id="expenses_entertainment_rental" onchange="updateFrequency('entertainment_rental')">
                <option value="one-time">One-time</option>
                <option value="1">1 Day</option>
                <!-- ... repeat for 2 to 14 days ... -->
                <option value="14">14 Days</option>
            </select>
            <span id="expenses_entertainment_rental_total"></span>
        </div>

    </div>

    <div class="containerround">
        <button onclick="calculateTotal()" class="nav-btn"><i class='bx nav-inner bx-right-arrow-alt'></i> Calculate Total</button>
    </div>

    <div id="totalCost" class="hidden">
        <h4 style="text-align: center;">Total Estimated Vacation Cost: <span id="total_cost_display"></span></h4>
    </div>

    <script type="module" src="/server/scripts/vacation.js"></script>
    <script src="/server/scripts/toolTip.js"></script>
</body>
</html>

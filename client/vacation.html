<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Expenses</title>
    <link rel="icon" type="image/x-icon" href="newLogo.jpg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Extended list for icon placements -->
    <link rel="icon" type="image/x-icon" href="/images/newLogo.jpg" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/newLogo.jpg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/newLogo.jpg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/newLogo.jpg" />

    <link rel="apple-touch-icon" sizes="120x120" href="/images/newLogo.jpg" />
    <link rel="apple-touch-icon" sizes="76x76" href="/images/newLogo.jpg" />
    <link rel="icon" sizes="192x192" href="/images/newLogo.jpg" />
    <link rel="icon" sizes="512x512" href="/images/newLogo.jpg" />

    <link rel="stylesheet" href="/style/styles.css">
</head>

<body>
    <a href="https://inexasli.com/client/finance/intro.html">
        <img src="../../images/newLogo.jpg" alt="Logo" style="width: 50px; height: auto; display: block; margin: 0 auto;">
    </a>
    <h2 style="text-align: center;font-size: 16px; color: white;">Vacation Expense Calculator</h2>


        <h2 style="text-align: center; font-size: 18px;" class="tooltip" data-tooltip="Estimate your vacation costs to plan your budget effectively.">
            Vacation Expenses<span class="tooltip-content"></span>
        </h2>

        <p>Step 1: Enter expense amounts for your trip:</p>

        <!-- Transportation -->
        <div class="containerround">
            <h3>Transportation</h3>
            <div class="row">
                <label for="expenses_flights">Flights:</label>
                <input type='number' inputmode="numeric" id="expenses_flights">
                <select id="expenses_flights_frequency" onchange="calculateAnnual('expenses_flights', 'expenses_flights_frequency')">
                    <option value="one-time">One-time</option>
                </select>
                <span id="expenses_flights_annual"></span>
            </div>

            <div class="row">
                <label for="expenses_car_rental">Car Rental:</label>
                <input type='number' inputmode="numeric" id="expenses_car_rental">
                <select id="expenses_car_rental_frequency" onchange="calculateAnnual('expenses_car_rental', 'expenses_car_rental_frequency')">
                    <option value="one-time">One-time</option>
                </select>
                <span id="expenses_car_rental_annual"></span>
            </div>

            <div class="row">
                <label for="expenses_uber">Uber:</label>
                <input type='number' inputmode="numeric" id="expenses_uber">
                <select id="expenses_uber_frequency" onchange="calculateAnnual('expenses_uber', 'expenses_uber_frequency')">
                    <option value="daily">Daily</option>
                </select>
                <span id="expenses_uber_annual"></span>
            </div>

            <div class="row">
                <label for="expenses_transit">Public Transit:</label>
                <input type='number' inputmode="numeric" id="expenses_transit">
                <select id="expenses_transit_frequency" onchange="calculateAnnual('expenses_transit', 'expenses_transit_frequency')">
                    <option value="daily">Daily</option>
                </select>
                <span id="expenses_transit_annual"></span>
            </div>
        </div>



    
        <!-- Accommodation -->
        <div class="containerround">
            <h3>Accommodation</h3>
            <div class="row">
                <label for="expenses_hotels">Hotels:</label>
                <input type='number' inputmode="numeric" id="expenses_hotels">
                <select id="expenses_hotels_frequency" onchange="calculateAnnual('expenses_hotels', 'expenses_hotels_frequency')">
                    <option value="daily">Daily</option>
                </select>
                <span id="expenses_hotels_annual"></span>
            </div>

            <div class="row">
                <label for="expenses_camping_fees">Camping Fees:</label>
                <input type='number' inputmode="numeric" id="expenses_camping_fees">
                <select id="expenses_camping_fees_frequency" onchange="calculateAnnual('expenses_camping_fees', 'expenses_camping_fees_frequency')">
                    <option value="daily">Daily</option>
                </select>
                <span id="expenses_camping_fees_annual"></span>
            </div>
        </div>

        <!-- Dining & Groceries -->
        <div class="containerround">
            <h3>Dining & Groceries</h3>
            <div class="row">
                <label for="expenses_dining">Dining Out:</label>
                <input type='number' inputmode="numeric" id="expenses_dining">
                <select id="expenses_dining_frequency" onchange="calculateAnnual('expenses_dining', 'expenses_dining_frequency')">
                    <option value="daily">Daily</option>
                </select>
                <span id="expenses_dining_annual"></span>
            </div>

            <div class="row">
                <label for="expenses_grocery">Grocery (Additional for trip):</label>
                <input type='number' inputmode="numeric" id="expenses_grocery">
                <select id="expenses_grocery_frequency" onchange="calculateAnnual('expenses_grocery', 'expenses_grocery_frequency')">
                    <option value="daily">Daily</option>
                </select>
                <span id="expenses_grocery_annual"></span>
            </div>
        </div>

        <!-- Entertainment -->
        <div class="containerround">
            <h3>Entertainment</h3>
            <div class="row">
                <label for="expenses_entertainment_tickets">Entertainment Tickets:</label>
                <input type='number' inputmode="numeric" id="expenses_entertainment_tickets">
                <select id="expenses_entertainment_tickets_frequency" onchange="calculateAnnual('expenses_entertainment_tickets', 'expenses_entertainment_tickets_frequency')">
                    <option value="one-time">One-time</option>
                </select>
                <span id="expenses_entertainment_tickets_annual"></span>
            </div>

            <div class="row">
                <label for="expenses_entertainment_alcohol">Entertainment Alcohol:</label>
                <input type='number' inputmode="numeric" id="expenses_entertainment_alcohol">
                <select id="expenses_entertainment_alcohol_frequency" onchange="calculateAnnual('expenses_entertainment_alcohol', 'expenses_entertainment_alcohol_frequency')">
                    <option value="daily">Daily</option>
                </select>
                <span id="expenses_entertainment_alcohol_annual"></span>
            </div>
        </div>

        <div class="containerround">
            <button onclick="calculateTotal()" class="nav-btn"><i class='bx nav-inner bx-right-arrow-alt'></i> Calculate Total</button>
        </div>

        <div id="totalCost" class="hidden">
            <h4 style="text-align: center;">Total Estimated Vacation Cost: <span id="total_cost_display"></span></h4>
        </div>
 

    <script type="module" src="../../server/scripts/vacation.js"></script>
    <script src="/server/scripts/toolTip.js"></script>
</body>
</html>

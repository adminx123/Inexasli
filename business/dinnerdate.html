            <!-- Person 4 -->

                <img src="/images/logo.png" alt="Person 4">
            </div>

            <!-- Person 5 -->
            <div class="grid-item person" onclick="openModal('person5')">

                <img src="/images/logo.png" alt="Person 6">

        <!-- Modals -->
        <div id="modal-person1" class="modal hidden">
            <div class="modal-content">
              <span class="close" onclick="closeModal('person1')">×</span>

              <a href="//p122-caldav.icloud.com/published/2/MTE3ODk0MjM3NjExNzg5NKlpsb8s8qjtRbRp573a485dr6w05jmDRnRUFC6yeVnH1XWIL7-4yPPwnPB6T_gddggu43hIiWEQ7DYlsTHRfG4">Availability</a>

        <div id="modal-person2" class="modal hidden">
            <div class="modal-content">
              <span class="close" onclick="closeModal('person2')">×</span>
              <h2>Name: Jane Doe</h2>
              <p>Age: 28</p>
              <p>Languages: French, German</p>
            </div>
        </div>

        <div id="modal-person3" class="modal hidden">
            <div class="modal-content">
              <span class="close" onclick="closeModal('person3')">×</span>
              <h2>Name: Bob Smith</h2>
              <p>Age: 35</p>
              <p>Languages: English, Mandarin</p>
            </div>
        </div>

        <!-- Additional modals can follow the same structure -->
    </div>

    <script>
        // Open Modal Function
        function openModal(personId) {
            const modal = document.getElementById(`modal-${personId}`);
            if (modal) modal.style.display = 'flex';
        }

       //  Close Modal Function
        function closeModal(personId) {
            const modal = document.getElementById(`modal-${personId}`);
            if (modal) modal.style.display = 'none';
        }

        
    </script>

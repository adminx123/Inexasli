<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug localStorage - Rate Limit Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .debug-section {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #007acc;
        }
        .error { border-left-color: #e74c3c; }
        .success { border-left-color: #27ae60; }
        .warning { border-left-color: #f39c12; }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
            font-size: 12px;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #005c99;
        }
        .status {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>üêõ Debug localStorage - Rate Limit Status</h1>
    <p>This page helps debug localStorage issues with rateLimitStatus creation.</p>

    <div class="debug-section">
        <h3>Current localStorage State</h3>
        <button onclick="checkCurrentState()">üîç Check Current State</button>
        <div id="current-state"></div>
    </div>

    <div class="debug-section">
        <h3>Test localStorage Functionality</h3>
        <button onclick="testLocalStorageBasic()">üß™ Test Basic localStorage</button>
        <button onclick="testLocalStorageAdvanced()">üß™ Test Advanced localStorage</button>
        <div id="localStorage-test"></div>
    </div>

    <div class="debug-section">
        <h3>Test rateLimitStatus Creation</h3>
        <button onclick="testRateLimitStatusCreation()">üöÄ Test rateLimitStatus Creation</button>
        <div id="rate-limit-test"></div>
    </div>

    <div class="debug-section">
        <h3>Simulate Payment Flow</h3>
        <button onclick="simulatePaymentFlow()">üí≥ Simulate Payment Success</button>
        <button onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
        <div id="payment-simulation"></div>
    </div>

    <div class="debug-section">
        <h3>Live Log</h3>
        <div id="live-log" style="max-height: 300px; overflow-y: auto; background: #f8f9fa; padding: 10px; border-radius: 3px;"></div>
    </div>

    <script type="module">
        // Import rate limiter functions
        import { ensureRateLimitStatusForPaidUser, updateRateLimitStatus } from '/ai/rate-limiter/rateLimiter.js';

        // Helper functions
        function setLocal(name, value) {
            localStorage.setItem(name, encodeURIComponent(value));
        }

        function getLocal(name) {
            const value = localStorage.getItem(name);
            return value !== null ? decodeURIComponent(value) : '';
        }

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('live-log');
            const logEntry = document.createElement('div');
            logEntry.style.marginBottom = '5px';
            logEntry.style.color = type === 'error' ? '#e74c3c' : type === 'success' ? '#27ae60' : '#333';
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[DEBUG] ${message}`);
        }

        // Check current localStorage state
        window.checkCurrentState = function() {
            log('üîç Checking current localStorage state...');
            const currentState = document.getElementById('current-state');
            
            try {
                const keys = Object.keys(localStorage);
                const state = {};
                
                keys.forEach(key => {
                    try {
                        const value = localStorage.getItem(key);
                        state[key] = value;
                    } catch (e) {
                        state[key] = `ERROR: ${e.message}`;
                    }
                });

                const authenticated = getLocal('authenticated');
                const rateLimitStatus = localStorage.getItem('rateLimitStatus');
                const userEmail = getLocal('userEmail');

                let html = '<h4>üìä localStorage Contents:</h4>';
                html += `<pre>${JSON.stringify(state, null, 2)}</pre>`;
                
                html += '<h4>üîë Key Values:</h4>';
                html += `<p><strong>authenticated:</strong> ${authenticated || 'NOT SET'}</p>`;
                html += `<p><strong>rateLimitStatus:</strong> ${rateLimitStatus || 'NOT SET'}</p>`;
                html += `<p><strong>userEmail:</strong> ${userEmail || 'NOT SET'}</p>`;
                
                const isPaid = authenticated === 'paid';
                html += `<p><strong>Is Paid User:</strong> ${isPaid ? 'YES ‚úÖ' : 'NO ‚ùå'}</p>`;
                
                if (rateLimitStatus) {
                    try {
                        const parsed = JSON.parse(rateLimitStatus);
                        html += '<h4>üìà Parsed rateLimitStatus:</h4>';
                        html += `<pre>${JSON.stringify(parsed, null, 2)}</pre>`;
                    } catch (e) {
                        html += `<p style="color: #e74c3c;"><strong>rateLimitStatus Parse Error:</strong> ${e.message}</p>`;
                    }
                }

                currentState.innerHTML = html;
                log('‚úÖ Current state checked successfully', 'success');

            } catch (error) {
                currentState.innerHTML = `<div class="error"><strong>Error:</strong> ${error.message}</div>`;
                log(`‚ùå Error checking current state: ${error.message}`, 'error');
            }
        };

        // Test basic localStorage functionality
        window.testLocalStorageBasic = function() {
            log('üß™ Testing basic localStorage functionality...');
            const testDiv = document.getElementById('localStorage-test');
            
            try {
                // Test 1: Simple string storage
                const testKey = 'debug_test_' + Date.now();
                const testValue = 'Hello World';
                
                localStorage.setItem(testKey, testValue);
                const retrieved = localStorage.getItem(testKey);
                
                if (retrieved === testValue) {
                    log('‚úÖ Basic localStorage test passed', 'success');
                } else {
                    throw new Error(`Retrieved value mismatch: expected "${testValue}", got "${retrieved}"`);
                }
                
                // Test 2: JSON storage
                const jsonKey = 'debug_json_test_' + Date.now();
                const jsonValue = { test: true, timestamp: Date.now() };
                
                localStorage.setItem(jsonKey, JSON.stringify(jsonValue));
                const retrievedJson = JSON.parse(localStorage.getItem(jsonKey));
                
                if (retrievedJson.test === true) {
                    log('‚úÖ JSON localStorage test passed', 'success');
                } else {
                    throw new Error('JSON test failed');
                }
                
                // Clean up test keys
                localStorage.removeItem(testKey);
                localStorage.removeItem(jsonKey);
                
                testDiv.innerHTML = '<div class="success">‚úÖ Basic localStorage tests passed!</div>';
                
            } catch (error) {
                testDiv.innerHTML = `<div class="error">‚ùå localStorage test failed: ${error.message}</div>`;
                log(`‚ùå localStorage test failed: ${error.message}`, 'error');
            }
        };

        // Test advanced localStorage functionality
        window.testLocalStorageAdvanced = function() {
            log('üß™ Testing advanced localStorage functionality...');
            const testDiv = document.getElementById('localStorage-test');
            
            try {
                // Test storage quota and edge cases
                let quotaTest = true;
                let largeData = 'x'.repeat(1000000); // 1MB string
                
                try {
                    localStorage.setItem('quota_test', largeData);
                    localStorage.removeItem('quota_test');
                    log('‚úÖ Large data storage test passed', 'success');
                } catch (e) {
                    log(`‚ö†Ô∏è Storage quota warning: ${e.message}`, 'warning');
                    quotaTest = false;
                }
                
                // Test encoded URIComponent storage (like our actual implementation)
                const encodedKey = 'debug_encoded_test';
                const encodedValue = 'test value with spaces & symbols!';
                
                localStorage.setItem(encodedKey, encodeURIComponent(encodedValue));
                const decodedValue = decodeURIComponent(localStorage.getItem(encodedKey));
                
                if (decodedValue === encodedValue) {
                    log('‚úÖ Encoded URI component test passed', 'success');
                } else {
                    throw new Error('Encoded URI component test failed');
                }
                
                localStorage.removeItem(encodedKey);
                
                const html = `
                    <div class="success">‚úÖ Advanced localStorage tests passed!</div>
                    <p>Storage Quota Test: ${quotaTest ? 'PASSED' : 'WARNING'}</p>
                    <p>URI Encoding Test: PASSED</p>
                `;
                testDiv.innerHTML = html;
                
            } catch (error) {
                testDiv.innerHTML = `<div class="error">‚ùå Advanced localStorage test failed: ${error.message}</div>`;
                log(`‚ùå Advanced localStorage test failed: ${error.message}`, 'error');
            }
        };

        // Test rateLimitStatus creation specifically
        window.testRateLimitStatusCreation = function() {
            log('üöÄ Testing rateLimitStatus creation...');
            const testDiv = document.getElementById('rate-limit-test');
            
            try {
                // First, set up a paid user scenario
                log('Setting up paid user scenario...');
                setLocal('authenticated', 'paid');
                setLocal('userEmail', 'test@example.com');
                
                // Clear any existing rateLimitStatus
                localStorage.removeItem('rateLimitStatus');
                log('Cleared existing rateLimitStatus');
                
                // Test ensureRateLimitStatusForPaidUser function
                log('Calling ensureRateLimitStatusForPaidUser()...');
                const result = ensureRateLimitStatusForPaidUser();
                
                // Check if rateLimitStatus was created
                const rateLimitStatus = localStorage.getItem('rateLimitStatus');
                
                let html = '<h4>üß™ Test Results:</h4>';
                
                if (rateLimitStatus) {
                    try {
                        const parsed = JSON.parse(rateLimitStatus);
                        html += '<div class="success">‚úÖ rateLimitStatus created successfully!</div>';
                        html += `<pre>${JSON.stringify(parsed, null, 2)}</pre>`;
                        log('‚úÖ rateLimitStatus created successfully!', 'success');
                    } catch (e) {
                        html += `<div class="error">‚ùå rateLimitStatus exists but is invalid JSON: ${e.message}</div>`;
                        log(`‚ùå rateLimitStatus invalid JSON: ${e.message}`, 'error');
                    }
                } else {
                    html += '<div class="error">‚ùå rateLimitStatus was NOT created!</div>';
                    log('‚ùå rateLimitStatus was NOT created!', 'error');
                }
                
                html += `<p><strong>Function returned:</strong> ${result ? 'Object' : 'null/undefined'}</p>`;
                
                testDiv.innerHTML = html;
                
            } catch (error) {
                testDiv.innerHTML = `<div class="error">‚ùå rateLimitStatus test failed: ${error.message}</div>`;
                log(`‚ùå rateLimitStatus test failed: ${error.message}`, 'error');
            }
        };

        // Simulate complete payment flow
        window.simulatePaymentFlow = function() {
            log('üí≥ Simulating complete payment flow...');
            const simDiv = document.getElementById('payment-simulation');
            
            try {
                // Step 1: Clear everything
                localStorage.clear();
                log('1. Cleared all localStorage');
                
                // Step 2: Set up payment success scenario
                setLocal('authenticated', 'paid');
                setLocal('userEmail', 'test@example.com');
                log('2. Set authenticated=paid and userEmail');
                
                // Step 3: Simulate backend response with rateLimitStatus update
                const backendResponse = {
                    allowed: true,
                    isPaid: true,
                    limits: { perDay: 5 },
                    remaining: { perDay: 5 },
                    email: 'test@example.com'
                };
                
                log('3. Simulating backend response...');
                const updatedStatus = updateRateLimitStatus(backendResponse);
                
                // Step 4: Ensure rateLimitStatus for paid user
                log('4. Calling ensureRateLimitStatusForPaidUser...');
                ensureRateLimitStatusForPaidUser();
                
                // Step 5: Verify results
                const finalStatus = localStorage.getItem('rateLimitStatus');
                
                let html = '<h4>üí≥ Payment Flow Simulation Results:</h4>';
                
                if (finalStatus) {
                    try {
                        const parsed = JSON.parse(finalStatus);
                        html += '<div class="success">‚úÖ Payment flow successful! rateLimitStatus created.</div>';
                        html += `<pre>${JSON.stringify(parsed, null, 2)}</pre>`;
                        log('‚úÖ Payment flow successful!', 'success');
                    } catch (e) {
                        html += `<div class="error">‚ùå rateLimitStatus created but invalid: ${e.message}</div>`;
                        log(`‚ùå rateLimitStatus invalid: ${e.message}`, 'error');
                    }
                } else {
                    html += '<div class="error">‚ùå Payment flow failed! No rateLimitStatus created.</div>';
                    log('‚ùå Payment flow failed!', 'error');
                }
                
                simDiv.innerHTML = html;
                
            } catch (error) {
                simDiv.innerHTML = `<div class="error">‚ùå Payment simulation failed: ${error.message}</div>`;
                log(`‚ùå Payment simulation failed: ${error.message}`, 'error');
            }
        };

        // Clear all data
        window.clearAllData = function() {
            log('üóëÔ∏è Clearing all localStorage data...');
            const simDiv = document.getElementById('payment-simulation');
            
            try {
                localStorage.clear();
                simDiv.innerHTML = '<div class="success">‚úÖ All localStorage data cleared!</div>';
                log('‚úÖ All localStorage data cleared!', 'success');
                
                // Refresh current state display
                setTimeout(checkCurrentState, 100);
                
            } catch (error) {
                simDiv.innerHTML = `<div class="error">‚ùå Error clearing data: ${error.message}</div>`;
                log(`‚ùå Error clearing data: ${error.message}`, 'error');
            }
        };

        // Auto-check current state on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('üåü Debug page loaded, checking initial state...');
            setTimeout(checkCurrentState, 500);
        });

        // Monitor localStorage changes
        window.addEventListener('storage', function(e) {
            log(`üì° localStorage changed: ${e.key} = ${e.newValue}`, 'info');
        });

    </script>
</body>
</html>

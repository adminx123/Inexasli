<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IncomeIQ™ Asset</title>
    <link rel="icon" type="image/x-icon" href="newLogo.jpg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/style/styles.css">

    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
</head>

<body>
    <a href="./intro.html">
        <img src="/images/apple-touch-icon.png" alt="Logo" style="width: 25px; height: auto; display: block; margin: 0px;" onclick="calculateAll();">
    </a>

    <div class="tab-container">
        <a href="./income.html" class="tab" data-location="income" onclick="calculateNext();">Income</a>
        <a href="./expense.html" class="tab" data-location="expense" onclick="calculateNext();">Expense</a>
        <a href="#" class="tooltip tab active" data-location="asset" data-tooltip="Something you own that can provide future benefit or that you can sell for money. This could be your savings, a house, a car, or even a valuable collection.">
            Asset
            <span class="tooltip-content"></span>
        </a>
        <a href="./liability.html" class="tab" data-location="liability" onclick="calculateNext();">Liability</a>
    </div>

    <div class="container">
        <h2 style="text-align: center; font-size: 18px; margin-bottom:15px" class="tooltip1" data-tooltip="Assets that an individual can readily convert to cash or use to pay for immediate needs within a short period, typically within one year.">
            Input Current Assets<span class="tooltip1-content"></span>
        </h2>

        <label for="assets_checking_accounts" class="category-label tooltip" data-tooltip="Enter the value of checking accounts for you, your partner, and shared (with percentage split, if applicable).">
            <span class="tooltip-content"></span>
            Checking Account:
        </label>
        <div class="rowa-l">
            <input type="number" inputmode="numeric" id="assets_checking_accounts" placeholder="You">
            <input type="number" inputmode="numeric" id="assets_checking_accounts_partner" placeholder="Partner">
        </div>
        <div class="rowa-l">
            <input type="number" min="0" max="100" inputmode="numeric" id="assets_checking_accounts_shared_p1_percent" placeholder="P1 %">
            <input type="number" inputmode="numeric" id="assets_checking_accounts_shared" placeholder="Shared">
            <input type="number" min="0" max="100" inputmode="numeric" id="assets_checking_accounts_shared_p2_percent" placeholder="P2 %">
        </div>

        <label for="assets_savings_accounts" class="category-label tooltip" data-tooltip="Enter the value of savings accounts for you, your partner, and shared (with percentage split, if applicable).">
            <span class="tooltip-content"></span>
            Savings Account:
        </label>
        <div class="rowa-l">
            <input type="number" inputmode="numeric" id="assets_savings_accounts" placeholder="You">
            <input type="number" inputmode="numeric" id="assets_savings_accounts_partner" placeholder="Partner">
        </div>
        <div class="rowa-l">
            <input type="number" min="0" max="100" inputmode="numeric" id="assets_savings_accounts_shared_p1_percent" placeholder="P1 %">
            <input type="number" inputmode="numeric" id="assets_savings_accounts_shared" placeholder="Shared">
            <input type="number" min="0" max="100" inputmode="numeric" id="assets_savings_accounts_shared_p2_percent" placeholder="P2 %">
        </div>

        <label for="assets_other_liquid_accounts" class="category-label tooltip" data-tooltip="Enter the value of other liquid accounts for you, your partner, and shared (with percentage split, if applicable).">
            <span class="tooltip-content"></span>
            Other Liquid Account:
        </label>
        <div class="rowa-l">
            <input type="number" inputmode="numeric" id="assets_other_liquid_accounts" placeholder="You">
            <input type="number" inputmode="numeric" id="assets_other_liquid_accounts_partner" placeholder="Partner">
        </div>
        <div class="rowa-l">
            <input type="number" min="0" max="100" inputmode="numeric" id="assets_other_liquid_accounts_shared_p1_percent" placeholder="P1 %">
            <input type="number" inputmode="numeric" id="assets_other_liquid_accounts_shared" placeholder="Shared">
            <input type="number" min="0" max="100" inputmode="numeric" id="assets_other_liquid_accounts_shared_p2_percent" placeholder="P2 %">
        </div>

        <label for="assets_money_lent_out" class="category-label tooltip" data-tooltip="Include money owed to you from both personal sources (like loans to friends) and business activities (like sales on credit) for you, your partner, and shared (with percentage split, if applicable).">
            <span class="tooltip-content"></span>
            Accounts Receivable:
        </label>
        <div class="rowa-l">
            <input type="number" inputmode="numeric" id="assets_money_lent_out" placeholder="You">
            <input type="number" inputmode="numeric" id="assets_money_lent_out_partner" placeholder="Partner">
        </div>
        <div class="rowa-l">
            <input type="number" min="0" max="100" inputmode="numeric" id="assets_money_lent_out_shared_p1_percent" placeholder="P1 %">
            <input type="number" inputmode="numeric" id="assets_money_lent_out_shared" placeholder="Shared">
            <input type="number" min="0" max="100" inputmode="numeric" id="assets_money_lent_out_shared_p2_percent" placeholder="P2 %">
        </div>
    </div>

    <div class="containerround">
        <h2 style="text-align: center; font-size: 18px; margin-bottom:15px" class="tooltip1" data-tooltip="Assets in personal finance that are not expected to be converted into cash or used up within one year. These assets might provide value over a longer period.">
            Input Non-Current/Long Term Assets<span class="tooltip1-content"></span>
        </h2>

        <label for="assets_long_term_investment_accounts" class="category-label tooltip" data-tooltip="Enter the value of long-term investment accounts for you, your partner, and shared (with percentage split, if applicable).">
            <span class="tooltip-content"></span>
            Long Term Investment Account:
        </label>
        <div class="rowa-l">
            <input type="number" inputmode="numeric" id="assets_long_term_investment_accounts" placeholder="You">
            <input type="number" inputmode="numeric" id="assets_long_term_investment_accounts_partner" placeholder="Partner">
        </div>
        <div class="rowa-l">
            <input type="number" min="0" max="100" inputmode="numeric" id="assets_long_term_investment_accounts_shared_p1_percent" placeholder="P1 %">
            <input type="number" inputmode="numeric" id="assets_long_term_investment_accounts_shared" placeholder="Shared">
            <input type="number" min="0" max="100" inputmode="numeric" id="assets_long_term_investment_accounts_shared_p2_percent" placeholder="P2 %">
        </div>

        <label for="assets_investment_properties" class="category-label tooltip" data-tooltip="Enter the value of investment properties for you, your partner, and shared (with percentage split, if applicable).">
            <span class="tooltip-content"></span>
            Investment Property:
        </label>
        <div class="rowa-l">
            <input type="number" inputmode="numeric" id="assets_investment_properties" placeholder="You">
            <input type="number" inputmode="numeric" id="assets_investment_properties_partner" placeholder="Partner">
        </div>
        <div class="rowa-l">
            <input type="number" min="0" max="100" inputmode="numeric" id="assets_investment_properties_shared_p1_percent" placeholder="P1 %">
            <input type="number" inputmode="numeric" id="assets_investment_properties_shared" placeholder="Shared">
            <input type="number" min="0" max="100" inputmode="numeric" id="assets_investment_properties_shared_p2_percent" placeholder="P2 %">
        </div>

        <label for="assets_art_jewelry" class="category-label tooltip" data-tooltip="Enter the value of art or jewelry for you, your partner, and shared (with percentage split, if applicable).">
            <span class="tooltip-content"></span>
            Art/Jewelry:
        </label>
        <div class="rowa-l">
            <input type="number" inputmode="numeric" id="assets_art_jewelry" placeholder="You">
            <input type="number" inputmode="numeric" id="assets_art_jewelry_partner" placeholder="Partner">
        </div>
        <div class="rowa-l">
            <input type="number" min="0" max="100" inputmode="numeric" id="assets_art_jewelry_shared_p1_percent" placeholder="P1 %">
            <input type="number" inputmode="numeric" id="assets_art_jewelry_shared" placeholder="Shared">
            <input type="number" min="0" max="100" inputmode="numeric" id="assets_art_jewelry_shared_p2_percent" placeholder="P2 %">
        </div>
    </div>

    <div class="containerround">
        <h2 style="text-align: center; font-size: 18px; margin-bottom:15px" class="tooltip1" data-tooltip="Assets that are fixed from a personal view are those meant for long-term use, like homes, cars, or furniture, which you don’t plan to sell soon.">
            Input Fixed Assets<span class="tooltip1-content"></span>
        </h2>

        <label for="assets_primary_residence" class="category-label tooltip" data-tooltip="Enter the value of your primary residence for you, your partner, and shared (with percentage split, if applicable).">
            <span class="tooltip-content"></span>
            Primary Residence:
        </label>
        <div class="rowa-l">
            <input type="number" inputmode="numeric" id="assets_primary_residence" placeholder="You">
            <input type="number" inputmode="numeric" id="assets_primary_residence_partner" placeholder="Partner">
        </div>
        <div class="rowa-l">
            <input type="number" min="0" max="100" inputmode="numeric" id="assets_primary_residence_shared_p1_percent" placeholder="P1 %">
            <input type="number" inputmode="numeric" id="assets_primary_residence_shared" placeholder="Shared">
            <input type="number" min="0" max="100" inputmode="numeric" id="assets_primary_residence_shared_p2_percent" placeholder="P2 %">
        </div>

        <label for="assets_small_business" class="category-label tooltip" data-tooltip="Enter the value of small business assets for you, your partner, and shared (with percentage split, if applicable).">
            <span class="tooltip-content"></span>
            Small Business:
        </label>
        <div class="rowa-l">
            <input type="number" inputmode="numeric" id="assets_small_business" placeholder="You">
            <input type="number" inputmode="numeric" id="assets_small_business_partner" placeholder="Partner">
        </div>
        <div class="rowa-l">
            <input type="number" min="0" max="100" inputmode="numeric" id="assets_small_business_shared_p1_percent" placeholder="P1 %">
            <input type="number" inputmode="numeric" id="assets_small_business_shared" placeholder="Shared">
            <input type="number" min="0" max="100" inputmode="numeric" id="assets_small_business_shared_p2_percent" placeholder="P2 %">
        </div>

        <label for="assets_vehicles" class="category-label tooltip" data-tooltip="Enter the value of vehicles for you, your partner, and shared (with percentage split, if applicable).">
            <span class="tooltip-content"></span>
            Vehicle:
        </label>
        <div class="rowa-l">
            <input type="number" inputmode="numeric" id="assets_vehicles" placeholder="You">
            <input type="number" inputmode="numeric" id="assets_vehicles_partner" placeholder="Partner">
        </div>
        <div class="rowa-l">
            <input type="number" min="0" max="100" inputmode="numeric" id="assets_vehicles_shared_p1_percent" placeholder="P1 %">
            <input type="number" inputmode="numeric" id="assets_vehicles_shared" placeholder="Shared">
            <input type="number" min="0" max="100" inputmode="numeric" id="assets_vehicles_shared_p2_percent" placeholder="P2 %">
        </div>
    </div>

    <div class="containerround">
        <button onclick="calculateNext()" class="nav-btn nav-right"><i class='bx nav-inner bx-right-arrow-alt'></i></button>
    </div>

    

    <script src="/index.js"></script>
    <script type="module" src="/server/scripts/asset.js"></script>
    <script type="module" src="/server/scripts/floatingbutton.js"></script>
    <script src="/server/scripts/utils.js" type="module"></script>
    <script src="/server/scripts/toolTip.js"></script>
    <script src="/server/scripts/tray.js"></script>
    <script src="/server/scripts/hideShow.js" type="module"></script>

</body>

</html>

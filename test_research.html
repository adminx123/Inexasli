<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ResearchIQ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container { background: #f5f5f5; padding: 20px; margin: 10px 0; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>ResearchIQ Structure Test</h1>
    
    <div class="test-container">
        <h2>Testing ResearchIQ Load via datain.js</h2>
        <div id="test-results"></div>
        <div id="data-container" class="data-container-in">
            <div class="data-content"></div>
        </div>
    </div>

    <script type="module">
        // Import datain.js functionality
        import('/ai/datain.js').then(() => {
            console.log('DataIn loaded successfully');
            testResearchIQLoad();
        }).catch(error => {
            console.error('Error loading datain.js:', error);
            addResult('Error loading datain.js: ' + error.message, 'error');
        });

        function addResult(message, type = 'info') {
            const resultsContainer = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultsContainer.appendChild(resultDiv);
            console.log(message);
        }

        function testResearchIQLoad() {
            addResult('Starting ResearchIQ load test...', 'info');

            // Listen for data-in-loaded event
            document.addEventListener('data-in-loaded', function(e) {
                const moduleType = e.detail?.moduleType;
                addResult(`data-in-loaded event received for module: ${moduleType}`, 'info');
                
                if (moduleType === 'research') {
                    // Test if script executed
                    setTimeout(() => {
                        const generateBtn = document.getElementById('generate-research-btn');
                        if (generateBtn) {
                            addResult('✓ ResearchIQ button found successfully!', 'success');
                            
                            // Test if event listener is attached
                            generateBtn.click();
                            addResult('✓ Button click test completed', 'success');
                        } else {
                            addResult('✗ ResearchIQ button NOT found!', 'error');
                        }
                    }, 100);
                }
            });

            // Load ResearchIQ
            try {
                const event = new CustomEvent('grid-item-click', {
                    detail: { 
                        value: '/ai/research/researchiq.html',
                        element: null
                    }
                });
                document.dispatchEvent(event);
                addResult('ResearchIQ load event dispatched', 'info');
            } catch (error) {
                addResult('Error dispatching load event: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
